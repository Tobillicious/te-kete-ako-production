<!-- =================================================================
     STANDARD NAV/FOOTER INJECTION TEMPLATE
     Copy this code to add professional navigation & footer to ANY page
     ================================================================= -->

<!-- ✅ STEP 1: Add this RIGHT AFTER <body> tag -->

<!-- Navigation -->
<div id="nav-container"></div>
<script>
    fetch('/components/navigation-standard.html')
        .then(r => r.text())
        .then(html => document.getElementById('nav-container').innerHTML = html);
</script>


<!-- [YOUR PAGE CONTENT GOES HERE - DON'T CHANGE ANYTHING!] -->


<!-- ✅ STEP 2: Add this RIGHT BEFORE </body> tag -->

<!-- Footer -->
<div id="footer-container"></div>
<script>
    fetch('/components/footer.html').then(r=>r.text()).then(html=>{
        document.getElementById('footer-container').innerHTML=html;
    });
</script>

<!-- Mobile Navigation -->
<div id="mobile-nav-bottom"></div>
<script>
    fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{
        document.getElementById('mobile-nav-bottom').innerHTML=html;
    });
</script>

<!-- Floating Action Button (Help/Quick Actions) -->
<div id="fab-quick-actions"></div>
<script>
    fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{
        document.getElementById('fab-quick-actions').innerHTML=html;
    });
</script>

<!-- Professional JS (optional but recommended) -->
<script src="/js/te-kete-professional.js" defer></script>
