<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Te Kete Ako</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .auth-container { max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { font-weight: bold; color: var(--color-primary); }
        .form-group input { padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; }
        .auth-button { background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); color: white; border: none; padding: 1rem 2rem; border-radius: 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .message { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; font-weight: bold; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .auth-links { text-align: center; margin-top: 1rem; }
        .auth-links a { color: var(--color-secondary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Set a New Password</h1>
        <p>Enter your new password below.</p>
        <div id="message" class="message" style="display: none;"></div>
        <form id="reset-password-form" class="auth-form">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Update Password</button>
        </form>
        <div class="auth-links">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
    <script type="module">
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // The access token is expected to be in the URL hash
            const accessToken = new URLSearchParams(window.location.hash.substring(1)).get('access_token');

            if (!accessToken) {
                messageDiv.textContent = 'Invalid or missing password reset token. Please request a new link.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (!password) {
                messageDiv.textContent = 'Please enter a new password.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/auth-update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

                messageDiv.textContent = 'Your password has been updated successfully! You can now log in.';
                messageDiv.className = 'message success';
                
            } catch (error) {
                console.error('Password reset error:', error);
                messageDiv.textContent = `Failed to update password. ${error.message}. The link may have expired.`;
                messageDiv.className = 'message error';
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
