<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Kete basket -->
  <g id="kete">
    <!-- Main basket body -->
    <path d="M10 25 L55 25 L55 60 Q55 68 48 70 L17 70 Q10 68 10 60 Z" 
          fill="#D2B48C" 
          stroke="#2a2a2a" 
          stroke-width="2" 
          stroke-linejoin="round">
      <animate attributeName="fill" 
               values="#D2B48C;#E6D4B8;#D2B48C" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Handle with gentle sway -->
    <path d="M16 25 L16 14 Q16 8 32.5 8 Q49 8 49 14 L49 25" 
          stroke="#8B6F47" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round">
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 32.5 16; -2 32.5 16; 0 32.5 16; 2 32.5 16; 0 32.5 16"
                        dur="4s"
                        repeatCount="indefinite"/>
    </path>
    
    <!-- Weave lines with subtle pulse -->
    <g opacity="0.8">
      <line x1="10" y1="35" x2="55" y2="35" stroke="#8B7355" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="10" y1="45" x2="55" y2="45" stroke="#8B7355" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="10" y1="55" x2="55" y2="55" stroke="#8B7355" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </line>
      <line x1="10" y1="65" x2="55" y2="65" stroke="#8B7355" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </line>
      
      <line x1="20" y1="25" x2="20" y2="70" stroke="#A0826D" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      <line x1="32.5" y1="25" x2="32.5" y2="70" stroke="#A0826D" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="45" y1="25" x2="45" y2="70" stroke="#A0826D" stroke-width="1.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Kowhai gold accent dots -->
    <circle cx="20" cy="35" r="2.5" fill="#F5A623">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32.5" cy="50" r="2.5" fill="#F5A623">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="65" r="2.5" fill="#F5A623">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small koru on handle -->
    <path d="M28 12 Q26 10 28 9 Q30 10 28 12" 
          fill="#35A572" 
          stroke="#2a2a2a" 
          stroke-width="0.8"/>
    <path d="M37 12 Q35 10 37 9 Q39 10 37 12" 
          fill="#35A572" 
          stroke="#2a2a2a" 
          stroke-width="0.8"/>
  </g>
  
  <!-- Title: Te Kete Ako -->
  <text x="70" y="42" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="white" 
        text-anchor="start">
    Te Kete Ako
    <animate attributeName="opacity" 
             values="1;0.95;1" 
             dur="3s" 
             repeatCount="indefinite"/>
  </text>
  
  <!-- Subtle glow behind text -->
  <text x="70" y="42" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#F5A623" 
        opacity="0.3"
        text-anchor="start">
    Te Kete Ako
    <animate attributeName="opacity" 
             values="0.2;0.4;0.2" 
             dur="3s" 
             repeatCount="indefinite"/>
  </text>
</svg>

