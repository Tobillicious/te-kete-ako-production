<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache | Te Kete Ako</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2C5F41 0%, #1a3a28 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            background: white;
            color: #2C5F41;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üßπ</div>
        <h1>Clear Browser Cache</h1>
        <p lang="mi" style="font-style: italic;">Kia ora! This page will clear your browser cache to ensure you see the latest version of Te Kete Ako.</p>
        
        <button class="btn" onclick="clearEverything()">Clear Cache & Reload</button>
        
        <div id="status"></div>
        
        <p style="font-size: 0.9rem; margin-top: 3rem; opacity: 0.8;">
            You can also manually clear cache:<br>
            <strong>Chrome/Edge:</strong> Cmd+Shift+R (Mac) or Ctrl+Shift+R (Windows)<br>
            <strong>Safari:</strong> Cmd+Option+R
        </p>
    </div>

    <script>
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        async function clearEverything() {
            showStatus('üîÑ Clearing cache...');
            
            try {
                // Clear service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                        console.log('‚úÖ Service Worker unregistered');
                    }
                }

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            console.log('üóëÔ∏è Deleting cache:', cacheName);
                            return caches.delete(cacheName);
                        })
                    );
                }

                showStatus('‚úÖ Cache cleared! Reloading in 2 seconds...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                showStatus('‚ö†Ô∏è Error clearing cache. Please use manual method above.');
            }
        }
    </script>
</body>
</html>
