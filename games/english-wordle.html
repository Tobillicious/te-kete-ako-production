<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Wordle | Te Kete Ako</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:ital,wght@0,400;1,300&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: clamp(0.5rem, 2.5vw, 1rem);
            text-align: center;
            width: 100%;
        }
        
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }
        
        .game-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            color: white;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .game-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: clamp(0.5rem, 2vw, 1rem);
            margin-bottom: 2rem;
            gap: 0.5rem;
            flex-wrap: wrap;
            color: white;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-secondary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .game-board {
            margin: 2rem 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem 1rem;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .tile {
            width: clamp(45px, 10vw, 60px);
            height: clamp(45px, 10vw, 60px);
            border: 2px solid rgba(255,255,255,0.3);
            margin: 0 clamp(1px, 0.5vw, 2px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            color: var(--color-primary);
            border-radius: 8px;
        }
        
        .tile.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .tile.present {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        
        .tile.absent {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }
        
        .tile.filled {
            border-color: var(--color-accent);
            background: white;
            color: var(--color-primary);
        }
        
        .keyboard {
            margin: 2rem 0;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
            gap: 3px;
        }
        
        .key {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 25px;
            font-size: 0.9rem;
        }
        
        .key:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .key.wide {
            min-width: 60px;
            font-size: 0.8rem;
        }
        
        .key.correct {
            background: #28a745;
        }
        
        .key.present {
            background: #ffc107;
        }
        
        .key.absent {
            background: #6c757d;
        }
        
        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }
        
        .message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
        
        .game-complete {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            color: white;
        }
        
        .word-definition {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            color: white;
            text-align: left;
        }
        
        .controls {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .game-btn {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-btn:hover {
            background: var(--color-primary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .game-header {
                padding: 1rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .key {
                padding: 8px 4px;
                font-size: 0.8rem;
                min-width: 20px;
            }
            
            .key.wide {
                min-width: 45px;
            }
        }
    </style>
</head>
<body>
    <a href="../games.html" class="back-link">‚Üê Back to Games</a>
    
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">üìù English Wordle</h1>
            <p class="game-subtitle">Guess the 5-letter English word in 6 tries!</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="games-played">0</div>
                <div class="stat-label">Played</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="win-rate">0</div>
                <div class="stat-label">Win %</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="current-streak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="max-streak">0</div>
                <div class="stat-label">Max Streak</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key wide" data-key="Backspace">‚å´</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button class="game-btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="word-definition" id="word-definition" style="display: none;">
            <h3>Word Definition:</h3>
            <p id="definition-text"></p>
        </div>
        
        <div class="game-complete" id="game-complete" style="display: none;">
            <h3>Game Complete!</h3>
            <p id="completion-message"></p>
            <p id="word-reveal"></p>
        </div>
    </div>
    
    <script src="../js/shared-components.js"></script>
    <script src="../js/maori-dictionary-api.js"></script>
    <script src="../js/gamification-system.js"></script>
    <script src="../js/adaptive-difficulty-system.js"></script>
    <script src="../js/english-wordle-game.js"></script>
</body>
</html>
