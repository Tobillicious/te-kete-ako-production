<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscription | Te Kete Ako</title>
    <link href="/css/te-kete-ultimate-beauty-system.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .content {
            padding: 40px;
        }
        .plan-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .plan-card.active {
            border-color: #f4d03f;
            background: #fffef0;
        }
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .plan-badge {
            background: #f4d03f;
            color: #1a4d2e;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .feature-list li:before {
            content: "‚úì ";
            color: #1a4d2e;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            background: #1a4d2e;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #2d5a3d;
            transform: translateY(-2px);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #1a4d2e;
            color: #1a4d2e;
        }
        .btn-outline:hover {
            background: #1a4d2e;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a4d2e;
        }
        .stat-label {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üíº My Subscription</h1>
            <p>Manage your Te Kete Ako professional plan</p>
        </div>
        
        <div class="content">
            <div id="subscription-info">
                <!-- Will be populated by JavaScript -->
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #1a4d2e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    <p style="margin-top: 20px; color: #666;">Loading subscription details...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (async function loadSubscription() {
            const { createClient } = supabase;
            const supabaseClient = createClient(
                'https://nlgldaqtubrlcqddppbq.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM'
            );
            
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                window.location.href = '/login.html?redirect=/subscription-dashboard.html';
                return;
            }
            
            // Get subscription details
            const subscriptionStatus = user.user_metadata?.subscription_status || 'free';
            const subscriptionTier = user.user_metadata?.subscription_tier || 'free';
            const trialEnd = user.user_metadata?.trial_end;
            const subscriptionStart = user.user_metadata?.subscription_start || user.created_at;
            
            const now = new Date();
            const trialEndDate = trialEnd ? new Date(trialEnd) : null;
            const onTrial = trialEndDate && now < trialEndDate;
            const daysLeft = trialEndDate ? Math.ceil((trialEndDate - now) / (1000 * 60 * 60 * 24)) : 0;
            
            // Build UI
            let html = '';
            
            if (onTrial) {
                html += `
                    <div class="plan-card active">
                        <div class="plan-header">
                            <div>
                                <h2>üéÅ Free Trial Active</h2>
                                <p style="color: #666; margin: 5px 0 0 0;">Full access to all premium features</p>
                            </div>
                            <span class="plan-badge">${daysLeft} days left</span>
                        </div>
                        <p style="color: #666;">Your trial ends on <strong>${trialEndDate.toLocaleDateString()}</strong></p>
                        <ul class="feature-list">
                            <li>Access to 3,500+ premium resources</li>
                            <li>AI-powered lesson planning tools</li>
                            <li>GraphRAG intelligence features</li>
                            <li>Professional teacher dashboard</li>
                            <li>Unlimited downloads & bookmarks</li>
                        </ul>
                        <a href="/pricing-professional.html" class="btn">Upgrade to Continue Access</a>
                    </div>
                `;
            } else if (subscriptionStatus === 'active') {
                const tierNames = {
                    'individual': '‚≠ê Individual Teacher',
                    'school': 'üè´ School Plan',
                    'enterprise': 'üåü Enterprise'
                };
                html += `
                    <div class="plan-card active">
                        <div class="plan-header">
                            <div>
                                <h2>${tierNames[subscriptionTier] || 'Active Subscription'}</h2>
                                <p style="color: #666; margin: 5px 0 0 0;">Full professional access</p>
                            </div>
                            <span class="plan-badge">Active</span>
                        </div>
                        <p style="color: #666;">Member since ${new Date(subscriptionStart).toLocaleDateString()}</p>
                        <ul class="feature-list">
                            <li>Unlimited access to all resources</li>
                            <li>AI lesson planner & tools</li>
                            <li>GraphRAG intelligence</li>
                            <li>Priority support</li>
                            <li>Regular content updates</li>
                        </ul>
                        <div style="margin-top: 20px; display: flex; gap: 15px;">
                            <a href="/pricing-professional.html" class="btn btn-outline">Manage Plan</a>
                            <button class="btn btn-outline" onclick="alert('Contact support@tekete.ao to cancel')">Cancel Subscription</button>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="plan-card">
                        <div class="plan-header">
                            <div>
                                <h2>üÜì Free Plan</h2>
                                <p style="color: #666; margin: 5px 0 0 0;">Limited access</p>
                            </div>
                            <span class="plan-badge" style="background: #e9ecef; color: #666;">Free</span>
                        </div>
                        <p style="color: #666;">Upgrade to unlock all premium features!</p>
                        <ul class="feature-list">
                            <li style="opacity: 0.5;">Access to 3,500+ premium resources</li>
                            <li style="opacity: 0.5;">AI-powered tools</li>
                            <li style="opacity: 0.5;">GraphRAG intelligence</li>
                            <li style="opacity: 0.5;">Professional dashboard</li>
                        </ul>
                        <a href="/pricing-professional.html" class="btn">Upgrade Now</a>
                    </div>
                `;
            }
            
            // Usage stats (mock for now)
            html += `
                <h2 style="margin: 40px 0 20px 0;">üìä Your Activity</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Lessons Viewed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Resources Downloaded</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Bookmarks Saved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Days Active</div>
                    </div>
                </div>
            `;
            
            document.getElementById('subscription-info').innerHTML = html;
        })();
    </script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
