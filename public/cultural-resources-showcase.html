<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle">    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- Hero -->    <section class="cultural-hero">        <h1 class="mb-4 font-extrabold" >🌿 Cultural Treasures</h1>        <p style="font-size: 1.5rem; opacity: 0.95;">            Resources featuring whakataukī and cultural wisdom        </p>        <div class="cultural-count" id="whakatauki-count">0</div>        <p style="font-size: 1.25rem;">resources with whakataukī integration</p>    </section>    <main class="max-w-6xl" >        <!-- Filters -->        <div class="flex mb-8" >            <button onclick="filterResources('all')" class="filter-btn active" data-filter="all">                All Cultural Resources            </button>            <button onclick="filterResources('lesson')" class="filter-btn" data-filter="lesson">                Lessons            </button>            <button onclick="filterResources('handout')" class="filter-btn" data-filter="handout">                Handouts            </button>            <button onclick="filterResources('unit-plan')" class="filter-btn" data-filter="unit-plan">                Unit Plans            </button>        </div>        <!-- Resource Grid -->        <div id="cultural-grid" class="resource-grid">            <div class="text-center" >                <p>Loading cultural resources...</p>            </div>        </div>    </main>    <!-- Footer -->    <div id="footer-container"></div>    <script>        fetch('/components/footer.html').then(r=>r.text()).then(html=>{            document.getElementById('footer-container').innerHTML=html;        });    </script>    <script>        let allResources = [];        // Load resources with whakataukī from GraphRAG        async function loadCulturalResources() {            try {                const url = 'https://nlgldaqtubrlcqddppbq.supabase.co/rest/v1/graphrag_resources';                const headers = {                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM',                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM',                    'Prefer': 'count=exact'                };                // Query for resources with whakataukī tag                const response = await fetch(`${url}?tags=cs.{has-whakatauki}&is_active=eq.true&order=created_at.desc`, { headers });                const resources = await response.json();                const count = parseInt(response.headers.get('content-range').split('/')[1]);                allResources = resources;                // Update count                document.getElementById('whakatauki-count').textContent = count;                displayResources(resources);            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('error', {
        message: '$2',
        details: $3,
        url: window.location.pathname
    });
        }
        // Show user-friendly message instead of error
        }        }        function displayResources(resources) {            const grid = document.getElementById('cultural-grid');            if (!resources || resources.length === 0) {                grid.innerHTML = '<p class="text-center" >No resources found with this filter.</p>';                return;            }            const html = resources.map(r => `                <a href="${r.path}" class="resource-card">                    <h3>${r.title}</h3>                    <p>${r.description ? r.description.substring(0, 150) + '...' : 'Cultural resource with whakataukī integration'}</p>                    <div class="card-footer">                        <div>                            <span class="badge cultural">🌿 Whakataukī</span>                            <span class="badge subject">${r.subject || 'Multi-subject'}</span>                        </div>                        <span>${r.level || 'All Levels'}</span>                    </div>                </a>            `).join('');            grid.innerHTML = html;        }        function filterResources(type) {            // Update active button            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));            document.querySelector(`[data-filter="${type}"]`).classList.add('active');            // Filter resources            if (type === 'all') {                displayResources(allResources);            } else {                const filtered = allResources.filter(r => r.type === type);                displayResources(filtered);            }        }        document.addEventListener('DOMContentLoaded', loadCulturalResources);    </script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
