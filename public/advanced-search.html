<body> <!-- 🎨 ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <div id="header-component"></div>    <script>        fetch('/components/header.html')            .then(response => response.text())            .then(html => document.getElementById('header-component').innerHTML = html);    </script>    <main style="margin: 2rem auto; padding: 0 2rem;">        <!-- Search Header -->        <section style="margin-bottom: 3rem;" class="pattern-koru">            <h1 style="font-size: 3.5rem; ">                🔍 Advanced Search            </h1>            <p class="m-0 mx-auto" Search across 8,037 resources with GraphRAG intelligence. 5,324 connections help you discover related content!            </p>        </section>        <!-- Search Interface -->        <div class="shadow-xl" >            <!-- Main Search Input -->            <div >                <input                    type="search"                    id="main-search-input"                    placeholder="Search lessons, handouts, units, games..."                    style="padding: 1.25rem 3rem 1.25rem 1.5rem; transition: all 0.3s;">                <div style="right: 1.5rem; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 1.5rem;">🔍</div>            </div>            <!-- Filters -->            <div style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; ">                <select id="filter-subject" >                    <option value="all">All Subjects</option>                    <option value="Mathematics">📐 Mathematics</option>                    <option value="Science">🔬 Science</option>                    <option value="English">📖 English</option>                    <option value="Social Studies">🌏 Social Studies</option>                    <option value="Te Reo">🌿 Te Reo Māori</option>                    <option value="Arts">🎨 Arts</option>                    <option value="Technology">💻 Technology</option>                    <option value="Health">💪 Health & PE</option>                </select>                <select id="filter-year" >                    <option value="all">All Year Levels</option>                    <option value="Year 7">Year 7</option>                    <option value="Year 8">Year 8</option>                    <option value="Year 9">Year 9</option>                    <option value="Year 10">Year 10</option>                    <option value="Year 11">Year 11</option>                    <option value="Year 12">Year 12</option>                    <option value="Year 13">Year 13</option>                </select>                <select id="filter-type" >                    <option value="all">All Types</option>                    <option value="lesson">📖 Lessons</option>                    <option value="handout">📄 Handouts</option>                    <option value="unit-plan">📚 Unit Plans</option>                    <option value="game">🎮 Games</option>                    <option value="interactive">💻 Interactive</option>                    <option value="assessment">📊 Assessments</option>                </select>                <label style="align-items: center; gap: 0.5rem; cursor: pointer;">                    <input type="checkbox" id="filter-cultural" style="width: 20px; ">                    <span>🌺 Cultural Integration</span>                </label>            </div>            <!-- Search Button -->            <button                id="search-button"                onclick="performSearch()"                style="color: white; border: none; cursor: pointer; transition: all 0.3s;">                🧠 Search with GraphRAG Intelligence            </button>        </div>        <!-- Results Container -->        <div id="search-results"></div>    </main>    <script src="/js/enhanced-graphrag-search.js"></script>    <script>        async function performSearch() {            const query = document.getElementById('main-search-input').value;            const subject = document.getElementById('filter-subject').value;            const yearLevel = document.getElementById('filter-year').value;            const type = document.getElementById('filter-type').value;            const cultural = document.getElementById('filter-cultural').checked;            const results = await window.enhancedSearch.search(query, {                subject: subject !== 'all' ? subject : null,                yearLevel: yearLevel !== 'all' ? yearLevel : null,                type: type !== 'all' ? type : null,                cultural            });            window.enhancedSearch.renderResults(results, 'search-results');        }        // Search on Enter key        document.getElementById('main-search-input')?.addEventListener('keypress', (e) => {            if (e.key === 'Enter') performSearch();        });    </script>    <div id="footer-component"></div>    <script>        fetch('/components/footer.html')            .then(response => response.text())            .then(html => document.getElementById('footer-component').innerHTML = html);    </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- 🎨 ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
