it, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">                <select id="filter-subject" style="padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">                    <option value="all">All Subjects</option>                    <option value="Mathematics">📐 Mathematics</option>                    <option value="Science">🔬 Science</option>                    <option value="English">📖 English</option>                    <option value="Social Studies">🌏 Social Studies</option>                    <option value="Te Reo">🌿 Te Reo Māori</option>                    <option value="Arts">🎨 Arts</option>                    <option value="Technology">💻 Technology</option>                    <option value="Health">💪 Health & PE</option>                </select>                <select id="filter-year" style="padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">                    <option value="all">All Year Levels</option>                    <option value="Year 7">Year 7</option>                    <option value="Year 8">Year 8</option>                    <option value="Year 9">Year 9</option>                    <option value="Year 10">Year 10</option>                    <option value="Year 11">Year 11</option>                    <option value="Year 12">Year 12</option>                    <option value="Year 13">Year 13</option>                </select>                <select id="filter-type" style="padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">                    <option value="all">All Types</option>                    <option value="lesson">📖 Lessons</option>                    <option value="handout">📄 Handouts</option>                    <option value="unit-plan">📚 Unit Plans</option>                    <option value="game">🎮 Games</option>                    <option value="interactive">💻 Interactive</option>                    <option value="assessment">📊 Assessments</option>                </select>                <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer;">                    <input type="checkbox" id="filter-cultural" style="width: 20px; height: 20px;">                    <span>🌺 Cultural Integration</span>                </label>            </div>            <!-- Search Button -->            <button                id="search-button"                onclick="performSearch()"                style="width: 100%; padding: 1rem; background: linear-gradient(135deg, #1a4d2e, #2d6a4f); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s;">                🧠 Search with GraphRAG Intelligence            </button>        </div>        <!-- Results Container -->        <div id="search-results"></div>    </main>    <script src="/js/enhanced-graphrag-search.js"></script>    <script>        async function performSearch() {            const query = document.getElementById('main-search-input').value;            const subject = document.getElementById('filter-subject').value;            const yearLevel = document.getElementById('filter-year').value;            const type = document.getElementById('filter-type').value;            const cultural = document.getElementById('filter-cultural').checked;            const results = await window.enhancedSearch.search(query, {                subject: subject !== 'all' ? subject : null,                yearLevel: yearLevel !== 'all' ? yearLevel : null,                type: type !== 'all' ? type : null,                cultural            });            window.enhancedSearch.renderResults(results, 'search-results');        }        // Search on Enter key        document.getElementById('main-search-input')?.addEventListener('keypress', (e) => {            if (e.key === 'Enter') performSearch();        });    </script>    <div id="footer-component"></div>    <script>        fetch('/components/footer.html')            .then(response => response.text())            .then(html => document.getElementById('footer-component').innerHTML = html);    </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- 🎨 ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
