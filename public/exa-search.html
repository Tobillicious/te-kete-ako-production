<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Performance: Optimize rendering -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1b4332">
    <meta name="color-scheme" content="light">
    <!-- Performance: DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/css/te-kete-professional.css" as="style">
    <link rel="preload" href="/js/te-kete-professional.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap&display=swap" as="style" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Te Kete Ako - Award-winning educational platform integrating mƒÅtauranga MƒÅori with contemporary learning">
    <meta name="keywords" content="education, mƒÅori, indigenous, ai, learning, new zealand">
    <meta name="author" content="Te Kete Ako">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXA.ai Resource Discovery | Te Kete Ako</title>




    
    
    
    
    <link rel="stylesheet" href="/css/te-kete-professional.css" media="all">
    <link rel="stylesheet" href="/css/print.css" media="print"/ media="all">
    
</head>
<body>
    <div class="exa-container">
        <h1 class="wiley-hero-title">üîç EXA.ai Educational Resource Discovery</h1>
        <input type="text" class="search-box" id="exa-query" placeholder="Search for educational resources...">
        <button onclick="searchExa()" class="btn-primary">Search with EXA.ai</button>
        <div id="exa-results" class="exa-results"></div>
    </div>
    
    <script src="/js/env-config.js" defer></script>
    <script>
        async function searchExa() {
            const query = document.getElementById('exa-query').value;
            const resultsDiv = document.getElementById('exa-results');
            resultsDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('/.netlify/functions/exa-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                resultsDiv.innerHTML = data.results.map(r => 
                    `<div class="result-item"><h3>${r.title}</h3><p>${r.snippet}</p><a href="${r.url}">View Resource</a></div>`
                ).join('');
            } catch (error) {
                resultsDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>

    <!-- Load Supabase Client -->
    <script src="/js/supabase-client.js"></script>
    <!-- Load Auth UI -->
    <script src="/js/auth-enhanced.js" defer></script>

    <script>
    // Register service worker for performance
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        });
    }
    </script>
</body>
</html>
