<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXA.ai Resource Discovery | Te Kete Ako</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .exa-container { max-width: 1000px; margin: 2rem auto; padding: 2rem; }
        .search-box { width: 100%; padding: 1rem; font-size: 1.1rem; border: 2px solid var(--color-secondary); border-radius: 8px; margin-bottom: 1rem; }
        .exa-results { margin-top: 2rem; }
        .result-item { background: white; padding: 1.5rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="exa-container">
        <h1>üîç EXA.ai Educational Resource Discovery</h1>
        <input type="text" class="search-box" id="exa-query" placeholder="Search for educational resources...">
        <button onclick="searchExa()" class="btn-primary">Search with EXA.ai</button>
        <div id="exa-results" class="exa-results"></div>
    </div>
    
    <script src="js/env-config.js"></script>
    <script>
        async function searchExa() {
            const query = document.getElementById('exa-query').value;
            const resultsDiv = document.getElementById('exa-results');
            resultsDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('/.netlify/functions/exa-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                resultsDiv.innerHTML = data.results.map(r => 
                    `<div class="result-item"><h3>${r.title}</h3><p>${r.snippet}</p><a href="${r.url}">View Resource</a></div>`
                ).join('');
            } catch (error) {
                resultsDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>

    <!-- Load Supabase Client -->
    <script src="js/supabase-client.js"></script>
    <!-- Load Auth UI -->
    <script src="js/auth-ui.js"></script>
</body>
</html>
