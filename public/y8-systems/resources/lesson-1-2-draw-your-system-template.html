<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://nlgldaqtubrlcqddppbq.supabase.co;">
    <meta charset="UTF-8">
    <title>Printable: Draw Your System Template</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .template-box {
            border: 2px solid #000;
            padding: 1rem;
            margin-top: 1rem;
            height: 150px;
        }
        .template-label {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="printable-resource">

    <div class="a4-page">
        <h1 class="printable-title">Handout for Lesson 1.2: Draw Your System Template</h1>

        <div>
            <div class="template-label">System Name:</div>
            <div class="template-box" style="height: 40px;"></div>
        </div>

        <div>
            <div class="template-label">Purpose of this System:</div>
            <div class="template-box" style="height: 60px;"></div>
        </div>

        <div>
            <div class="template-label">Parts of this System:</div>
            <p>Draw or list the different components inside the box.</p>
            <div class="template-box" style="height: 200px;"></div>
        </div>

        <div>
            <div class="template-label">Connections in this System:</div>
            <p>Draw lines or write sentences to show how the parts are connected and work together.</p>
            <div class="template-box" style="height: 200px;"></div>
        </div>

    </div>
    <button class="print-button no-print" onclick="window.print()">Print this Page</button>


    <!-- Load Supabase Client -->
    <script src="js/supabase-client.js"></script>
    <!-- Load Auth UI -->
    <script src="js/auth-ui.js"></script>
</body>
