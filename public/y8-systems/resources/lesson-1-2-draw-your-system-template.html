<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Performance: Optimize rendering -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1b4332">
    <meta name="color-scheme" content="light">
    <!-- Performance: DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/css/te-kete-professional.css" as="style">
    <link rel="preload" href="/js/te-kete-professional.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap&display=swap" as="style" crossorigin>
    <meta charset="UTF-8">
    <meta name="description" content="Te Kete Ako - Award-winning educational platform integrating mātauranga Māori with contemporary learning">
    <meta name="keywords" content="education, māori, indigenous, ai, learning, new zealand">
    <meta name="author" content="Te Kete Ako">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable: Draw Your System Template</title>




    
    
    
    
    <link rel="stylesheet" href="/css/main.css"/ media="all">
    <link rel="stylesheet" href="/css/print.css" media="print"/ media="all">
    
</head>
<body class="printable-resource">

    <div class="a4-page">
        <h1 class="printable-title" class="wiley-hero-title">Handout for Lesson 1.2: Draw Your System Template</h1>

        <div>
            <div class="template-label">System Name:</div>
            <div class="template-box" style="height: 40px;"></div>
        </div>

        <div>
            <div class="template-label">Purpose of this System:</div>
            <div class="template-box" style="height: 60px;"></div>
        </div>

        <div>
            <div class="template-label">Parts of this System:</div>
            <p>Draw or list the different components inside the box.</p>
            <div class="template-box" style="height: 200px;"></div>
        </div>

        <div>
            <div class="template-label">Connections in this System:</div>
            <p>Draw lines or write sentences to show how the parts are connected and work together.</p>
            <div class="template-box" style="height: 200px;"></div>
        </div>

    </div>
    <button class="print-button no-print" onclick="window.print()">Print this Page</button>


    <!-- Load Supabase Client -->
    <script src="/js/supabase-client.js"></script>
    <!-- Load Auth UI -->
    <script src="/js/auth-enhanced.js" defer></script>

    <script>
    // Register service worker for performance
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        });
    }
    </script>
</body>
</html>
