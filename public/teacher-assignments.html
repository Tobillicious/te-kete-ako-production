<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle">    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- Whakataukƒ´ Banner -->    <div >        <p >            "Ko te akoranga te putake o te ora"        </p>        <p >            Learning is the foundation of wellbeing ‚Äî Guide your students with clear assignments        </p>    </div>    <main style="margin: 2rem auto; padding: 0 2rem;">        <div style="justify-content: space-between; align-items: center; ">            <div>                <h1 style="font-size: 2.5rem; ">üìö My Assignments</h1>                <p style="color: #6b7280; font-size: 1.125rem;">                    Track assignments you've given to students                </p>            </div>        </div>        <!-- Stats Cards -->        <div style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">            <div >                <div style="color: #6b7280; font-size: 0.875rem; ">TOTAL ASSIGNMENTS</div>                <div id="stat-total" style="font-size: 2.5rem; color: #059669;">-</div>            </div>            <div >                <div style="color: #6b7280; font-size: 0.875rem; ">PENDING</div>                <div id="stat-pending" style="font-size: 2.5rem; color: #f59e0b;">-</div>            </div>            <div >                <div style="color: #6b7280; font-size: 0.875rem; ">COMPLETED</div>                <div id="stat-completed" style="font-size: 2.5rem; color: #3b82f6;">-</div>            </div>        </div>        <!-- Loading -->        <div id="loading" style="padding: 3rem;">            <div style="font-size: 3rem;">‚è≥</div>            <p style="color: #6b7280;">Loading assignments...</p>        </div>        <!-- Assignments list -->        <div id="assignments-list"></div>    </main>    <!-- Footer -->    <div id="footer-container"></div>    <script>        fetch('/components/footer.html').then(r=>r.text()).then(html=>{            document.getElementById('footer-container').innerHTML=html;        });    </script>    <script>        async function loadTeacherAssignments() {            const supabase = window.supabaseClient || window.getSupabaseClient();            if (!supabase) {                showError('Authentication system not loaded');                return;            }            const { data: { user } } = await supabase.auth.getUser();            if (!user) {                window.location.href = '/login.html';                return;            }            try {                // Get teacher's assignments with student completion data                const { data: assignments, error } = await supabase                    .from('assignments')                    .select(`                        *,                        student_assignments (                            id,                            student_id,                            status,                            completed_at,                            score                        )                    `)                    .eq('teacher_id', user.id)                    .order('created_at', { ascending: false });                if (error) throw error;                document.getElementById('loading').style.display = 'none';                // Update stats                const total = assignments.length;                const completed = assignments.filter(a =>                    a.student_assignments?.some(sa => sa.status === 'completed' || sa.status === 'submitted')                ).length;                const pending = total - completed;                document.getElementById('stat-total').textContent = total;                document.getElementById('stat-pending').textContent = pending;                document.getElementById('stat-completed').textContent = completed;                if (assignments.length === 0) {                    showEmpty();                    return;                }                displayAssignmentsList(assignments);            } catch (err) {                showError('Error: ' + err.message);            }        }        function displayAssignmentsList(assignments) {            const container = document.getElementById('assignments-list');            let html = '<div style="gap: 1.5rem;">';            assignments.forEach(assignment => {                const dueDate = assignment.due_date ?                    new Date(assignment.due_date).toLocaleDateString('en-NZ', {                        year: 'numeric', month: 'long', day: 'numeric'                    }) : 'No due date';                const studentCount = assignment.student_assignments?.length || 0;                const completedCount = assignment.student_assignments?.filter(sa =>                    sa.status === 'completed' || sa.status === 'submitted'                ).length || 0;                html += `                    <div style="                        border-left: 6px solid #059669;                    ">                        <h3 style="font-size: 1.5rem; ">                            ${assignment.title}                        </h3>                        <p style="color: #6b7280; ">                            Class: ${assignment.assigned_to_class}                        </p>                        ${assignment.description ? `                            <p style="color: #374151; ">                                ${assignment.description}                            </p>                        ` : ''}                        <div style="gap: 2rem; margin-bottom: 1.5rem; color: #6b7280; font-size: 0.875rem;">                            <span>üìÖ Due: ${dueDate}</span>                            <span>üë• ${completedCount}/${studentCount} completed</span>                        </div>                        <div style="gap: 1rem;">                            <a href="${assignment.resource_path}" class="p-3" style="                                background: #059669;                                color: white;                                padding: 0.75rem 1.5rem;                                text-decoration: none;                            "                                üìñ View Resource                            </a>                            <button onclick="viewSubmissions('${assignment.id}')" class="p-3" style="                                color: #059669;                                padding: 0.75rem 1.5rem;                                cursor: pointer;                            "                                üëÄ View Submissions (${completedCount})                            </button>                        </div>                    </div>                `;            });            html += '</div>';            container.innerHTML = html;        }        function showEmpty() {            document.getElementById('assignments-list').innerHTML = `                <div style="                    padding: 3rem;                    ">                    <div style="font-size: 4rem; ">üìö</div>                    <h2 >No Assignments Yet</h2>                    <p style="color: #6b7280; ">                        You haven't created any assignments yet. Browse resources and click "Assign to Students" to get started!                    </p>                    <a href="/lessons.html" class="p-3" style="                        background: #059669;                        color: white;                        padding: 0.75rem 2rem;                        text-decoration: none;                    "                        Browse Lessons                    </a>                </div>            `;        }        function showError(message) {            document.getElementById('loading').innerHTML = `                <div style="color: #dc2626; ">                    ‚ùå ${message}                </div>            `;        }        function viewSubmissions(assignmentId) {            // Future: Open modal with student submissions            alert('Student submission viewer coming soon! This will show all student responses and allow you to provide feedback.');        }        // Load on page load        window.addEventListener('DOMContentLoaded', loadTeacherAssignments);    </script></body></html>
