<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- üé® ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <!-- Header -->    <div class="viz-header">        <div class="m-0 mx-auto" <div>                <h1>üß† Interactive Knowledge Graph</h1>                <p>D3.js force-directed visualization of <strong>231,644 relationships</strong> across <strong>19,771 resources</strong></p>            </div>            <a href="/graphrag-hub.html" class="p-3" style="color: white; text-decoration: none; padding: 0.75rem 1.5rem; background: rgba(255,255,255,0.2); transition: background 0.2s;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'"                ‚Üê Back to Hub            </a>        </div>    </div>    <!-- Controls -->    <div class="controls">        <strong style="color: #475569;">Filter Graph:</strong>        <button class="btn btn-all" onclick="loadGraph('all')">üåê Full Network</button>        <button class="btn btn-science" onclick="loadGraph('Science')">üî¨ Science</button>        <button class="btn btn-math" onclick="loadGraph('Mathematics')">üìä Mathematics</button>        <button class="btn btn-english" onclick="loadGraph('English')">üìù English</button>        <button class="btn btn-cultural" onclick="loadGraph('cultural')">üåø Cultural Connections</button>        <div style="margin-left: auto; gap: 1rem; align-items: center;">            <label style="color: #475569;">                <input type="checkbox" id="show-labels" checked onchange="toggleLabels()">                Show Labels            </label>            <label style="color: #475569;">                Min Confidence:                <select id="min-confidence" onchange="updateFilters()" >                    <option value="0.5">50%+</option>                    <option value="0.7">70%+</option>                    <option value="0.85" selected>85%+</option>                    <option value="0.9">90%+</option>                </select>            </label>        </div>    </div>    <!-- Graph Container -->    <div id="graph-container">        <div class="loading-overlay" id="loading">            <div class="spinner"></div>            <p style="margin-top: 1rem; color: #475569; ">Loading knowledge graph...</p>        </div>        <div class="stats-overlay" id="stats" style="display: none;">            <h3>Graph Statistics</h3>            <div class="stat-line">                <span>Nodes:</span>                <span class="stat-value" id="stat-nodes">0</span>            </div>            <div class="stat-line">                <span>Connections:</span>                <span class="stat-value" id="stat-edges">0</span>            </div>            <div class="stat-line">                <span>Subjects:</span>                <span class="stat-value" id="stat-subjects">0</span>            </div>            <div class="stat-line">                <span>Avg Confidence:</span>                <span class="stat-value" id="stat-confidence">0%</span>            </div>        </div>        <div class="legend">            <strong style="color: #475569; ">Node Colors</strong>            <div class="legend-item">                <div class="legend-color" style="background: #0891b2;"></div>                <span>Science</span>            </div>            <div class="legend-item">                <div class="legend-color" style="background: #0284c7;"></div>                <span>Mathematics</span>            </div>            <div class="legend-item">                <div class="legend-color" style="background: #dc2626;"></div>                <span>English</span>            </div>            <div class="legend-item">                <div class="legend-color" style="background: #10b981;"></div>                <span>Cultural</span>            </div>            <div class="legend-item">                <div class="legend-color" style="background: #6b7280;"></div>                <span>Other</span>            </div>        </div>    </div>    <!-- Tooltip -->    <div class="tooltip" id="tooltip"></div>    <!-- D3.js -->    <script src="https://d3js.org/d3.v7.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>    <script>        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);        const subjectColors = {            'Science': '#0891b2',            'Mathematics': '#0284c7',            'English': '#dc2626',            'Social Studies': '#059669',            'History': '#7c3aed',            'Health & PE': '#f97316',            'Arts': '#ec4899',            'Cultural': '#10b981',            'default': '#6b7280'        };        let simulation;        let currentFilter = 'all';        function getNodeColor(resource) {            if (resource.cultural_context) return subjectColors.Cultural;            return subjectColors[resource.subject] || subjectColors.default;        }        async function loadGraph(filter = 'all') {            currentFilter = filter;            const loading = document.getElementById('loading');            const stats = document.getElementById('stats');            loading.style.display = 'flex';            stats.style.display = 'none';            try {                const minConfidence = parseFloat(document.getElementById('min-confidence').value);                // Query based on filter                let resourceQuery = supabase                    .from('graphrag_resources')                    .select('*')                    .gte('quality_score', 70)                    .order('quality_score', { ascending: false })                    .limit(100);                if (filter === 'cultural') {                    resourceQuery = resourceQuery.eq('cultural_context', true);                } else if (filter !== 'all') {                    resourceQuery = resourceQuery.eq('subject', filter);                }                const { data: resources, error: resError } = await resourceQuery;                if (resError) throw resError;                console.log(`üìä Loaded ${resources.length} resources for filter: ${filter}`);                // Get relationships between these resources                const paths = resources.map(r => r.file_path);                const { data: relationships, error: relError } = await supabase                    .from('graphrag_relationships')                    .select('*')                    .in('source_path', paths)                    .in('target_path', paths)                    .gte('confidence', minConfidence)                    .limit(300);                if (relError) throw relError;                console.log(`üîó Loaded ${relationships.length} relationships`);                // Draw the graph                drawForceDirectedGraph(resources, relationships);                loading.style.display = 'none';                stats.style.display = 'block';            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        loading.innerHTML = `                    <div >                        <div style="font-size: 3rem; ">‚ùå</div>                        <h3 style="color: #dc2626;">Error Loading Graph</h3>                        <p style="color: #64748b;">${error.message}</p>                        <button onclick="loadGraph('${currentFilter}')" class="p-3" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #7c3aed; color: white; border: none; cursor: pointer; "Retry</button>                    </div>                `;            }        }        function drawForceDirectedGraph(resources, relationships) {            // Clear existing graph            d3.select('#graph-container svg').remove();            const container = document.getElementById('graph-container');            const width = container.clientWidth;            const height = container.clientHeight;            // Create SVG            const svg = d3.select('#graph-container')                .append('svg')                .attr('width', width)                .attr('height', height)                .call(d3.zoom()                    .scaleExtent([0.1, 4])                    .on('zoom', (event) => {                        g.attr('transform', event.transform);                    }))                .append('g');            const g = svg;            // Build graph data            const nodeMap = new Map();            resources.forEach(r => {                nodeMap.set(r.file_path, {                    id: r.file_path,                    title: r.title,                    subject: r.subject,                    quality: r.quality_score,                    cultural: r.cultural_context,                    resource: r                });            });            const nodes = Array.from(nodeMap.values());            const links = relationships                .filter(rel => nodeMap.has(rel.source_path) && nodeMap.has(rel.target_path))                .map(rel => ({                    source: rel.source_path,                    target: rel.target_path,                    type: rel.relationship_type,                    confidence: rel.confidence                }));            // Update stats            document.getElementById('stat-nodes').textContent = nodes.length;            document.getElementById('stat-edges').textContent = links.length;            document.getElementById('stat-subjects').textContent = new Set(nodes.map(n => n.subject)).size;            const avgConf = links.reduce((sum, l) => sum + l.confidence, 0) / links.length;            document.getElementById('stat-confidence').textContent = Math.round(avgConf * 100) + '%';            // Create force simulation            simulation = d3.forceSimulation(nodes)                .force('link', d3.forceLink(links).id(d => d.id).distance(100))                .force('charge', d3.forceManyBody().strength(-200))                .force('center', d3.forceCenter(width / 2, height / 2))                .force('collision', d3.forceCollide().radius(30));            // Draw links            const link = g.append('g')                .selectAll('line')                .data(links)                .join('line')                .attr('class', d => `link ${d.type.replace(/_/g, '-')}`)                .attr('stroke-width', d => Math.sqrt(d.confidence * 5));            // Draw nodes            const node = g.append('g')                .selectAll('circle')                .data(nodes)                .join('circle')                .attr('class', 'node')                .attr('r', d => 5 + (d.quality / 10))                .attr('fill', d => getNodeColor(d.resource))                .attr('stroke', '#fff')                .attr('stroke-width', 2)                .call(d3.drag()                    .on('start', dragstarted)                    .on('drag', dragged)                    .on('end', dragended))                .on('mouseover', showTooltip)                .on('mouseout', hideTooltip)                .on('click', navigateToResource);            // Add labels (optional)            const labels = g.append('g')                .selectAll('text')                .data(nodes)                .join('text')                .attr('class', 'node-label')                .attr('font-size', '10px')                .attr('dx', 12)                .attr('dy', 4)                .text(d => d.title.substring(0, 30))                .style('pointer-events', 'none')                .style('fill', '#475569');            // Update positions on simulation tick            simulation.on('tick', () => {                link                    .attr('x1', d => d.source.x)                    .attr('y1', d => d.source.y)                    .attr('x2', d => d.target.x)                    .attr('y2', d => d.target.y);                node                    .attr('cx', d => d.x)                    .attr('cy', d => d.y);                labels                    .attr('x', d => d.x)                    .attr('y', d => d.y);            });        }        function dragstarted(event, d) {            if (!event.active) simulation.alphaTarget(0.3).restart();            d.fx = d.x;            d.fy = d.y;        }        function dragged(event, d) {            d.fx = event.x;            d.fy = event.y;        }        function dragended(event, d) {            if (!event.active) simulation.alphaTarget(0);            d.fx = null;            d.fy = null;        }        function showTooltip(event, d) {            const tooltip = document.getElementById('tooltip');            tooltip.innerHTML = `                <strong style="color: ${getNodeColor(d.resource)}; ">${d.title}</strong><br>                <span style="color: #64748b; ">${d.subject || 'General'}</span><br>                <span style="color: #475569; ">Quality: ${d.quality}/100</span><br>                ${d.cultural ? '<span style="color: #10b981;">üåø Cultural Context</span>' : ''}            `;            tooltip.style.left = event.pageX + 10 + 'px';            tooltip.style.top = event.pageY + 10 + 'px';            tooltip.classList.add('show');        }        function hideTooltip() {            document.getElementById('tooltip').classList.remove('show');        }        function navigateToResource(event, d) {            if (d.id) {                window.location.href = d.id;            }        }        function toggleLabels() {            const show = document.getElementById('show-labels').checked;            d3.selectAll('.node-label').style('display', show ? 'block' : 'none');        }        function updateFilters() {            loadGraph(currentFilter);        }        // Initial load        loadGraph('all');        // User feedback provided via UI        // User feedback provided via UI    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- üé® ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
