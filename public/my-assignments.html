<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle">    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- WhakataukÄ« Banner -->    <div >        <p >            "WhÄia te iti kahurangi"        </p>        <p >            Seek the treasure of knowledge â€” Complete your assignments to unlock understanding        </p>    </div>    <main style="margin: 2rem auto; padding: 0 2rem;">        <h1 style="font-size: 2.5rem; ">ğŸ“š My Assignments</h1>        <p style="color: #6b7280; font-size: 1.125rem; ">            View and complete assignments from your teachers        </p>        <!-- Loading state -->        <div id="loading" style="padding: 3rem;">            <div style="font-size: 3rem;">â³</div>            <p style="color: #6b7280;">Loading your assignments...</p>        </div>        <!-- Assignments will load here -->        <div id="assignments-container"></div>    </main>    <!-- Footer -->    <div id="footer-container"></div>    <script>        fetch('/components/footer.html').then(r=>r.text()).then(html=>{            document.getElementById('footer-container').innerHTML=html;        });    </script>    <script>        // Load student assignments        async function loadAssignments() {            const supabase = window.supabaseClient || window.getSupabaseClient();            if (!supabase) {                showError('Authentication system not loaded');                return;            }            const { data: { user } } = await supabase.auth.getUser();            if (!user) {                window.location.href = '/login.html';                return;            }            try {                // Get student's assignments                const { data: studentAssignments, error } = await supabase                    .from yle="                        border-left: 6px solid ${statusColor};                    ">                        <div style="justify-content: space-between; align-items: start; ">                            <h3 style="font-size: 1.5rem; ">                                ${assignment.title}                            </h3>                            <span class="p-2" style="                                background: ${statusColor};                                color: white;                                padding: 0.5rem 1rem;                                font-size: 0.875rem;                            "${statusLabel}</span>                        </div>                        ${assignment.description ? `                            <p style="color: #6b7280; ">                                ${assignment.description}                            </p>                        ` : ''}                        <div style="gap: 2rem; margin-bottom: 1.5rem; color: #6b7280; font-size: 0.875rem;">                            <span>ğŸ“… Due: ${dueDate}</span>                            ${sa.completed_at ? `<span>âœ… Completed: ${new Date(sa.completed_at).toLocaleDateString('en-NZ')}</span>` : ''}                            ${sa.score !== null && sa.score !== undefined ? `<span>ğŸ¯ Score: ${sa.score}%</span>` : ''}                        </div>                        ${sa.teacher_feedback ? `                            <div style="                                background: #f0fdf4;                                ">                                <strong style="color: #059669;">ğŸ’¬ Teacher Feedback:</strong>                                <p class="m-0" style="color: #374151; margin: 0.5rem 0 0 0;"${sa.teacher_feedback}</p>                            </div>                        ` : ''}                        <a href="${assignment.resource_path}" class="p-3" style="                            color: white;                            padding: 0.75rem 2rem;                            text-decoration: none;                            transition: all 0.2s;                        "                            ${sa.status === 'completed' || sa.status === 'submitted' ? 'ğŸ‘€ Review' : 'ğŸ“– Start Assignment'}                        </a>                    </div>                `;            });            html += '</div>';            container.innerHTML = html;        }        function showEmpty() {            const container = document.getElementById('assignments-container');            container.innerHTML = `                <div style="                    padding: 3rem;                    ">                    <div style="font-size: 4rem; ">ğŸ“š</div>                    <h2 >No Assignments Yet</h2>                    <p style="color: #6b7280; ">                        Your teacher hasn't assigned any resources yet. Check back soon!                    </p>                    <a href="/index.html" class="p-3" style="                        background: #059669;                        color: white;                        padding: 0.75rem 2rem;                        text-decoration: none;                    "                        Browse Resources                    </a>                </div>            `;        }        function showError(message) {            document.getElementById('loading').innerHTML = `                <div style="color: #dc2626; ">                    âŒ ${message}                </div>            `;        }        // Load on page load        window.addEventListener('DOMContentLoaded', loadAssignments);    </script></body></html>
