<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle">    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- Whakataukƒ´ Banner -->    <div >        <p >            "WhƒÅia te iti kahurangi"        </p>        <p >            Seek the treasure of knowledge ‚Äî Complete your assignments to unlock understanding        </p>    </div>    <main style="margin: 2rem auto; padding: 0 2rem;">        <h1 style="font-size: 2.5rem; ">üìö My Assignments</h1>        <p style="color: #6b7280; font-size: 1.125rem; ">            View and complete assignments from your teachers        </p>        <!-- Loading state -->        <div id="loading" style="padding: 3rem;">            <div style="font-size: 3rem;">‚è≥</div>            <p style="color: #6b7280;">Loading your assignments...</p>        </div>        <!-- Assignments will load here -->        <div id="assignments-container"></div>    </main>    <!-- Footer -->    <div id="footer-container"></div>    <script>        fetch('/components/footer.html').then(r=>r.text()).then(html=>{            document.getElementById('footer-container').innerHTML=html;        });    </script>    <script>        // Load student assignments        async function loadAssignments() {            const supabase = window.supabaseClient || window.getSupabaseClient();            if (!supabase) {                showError('Authentication system not loaded');                return;            }            const { data: { user } } = await supabase.auth.getUser();            if (!user) {                window.location.href = '/login.html';                return;            }            try {                // Get student's assignments                const { data: studentAssignments, error } = await supabase                    .from('student_assignments')                    .select(`                        *,                        assignments (                            id,                            title,                            description,                            resource_path,                            due_date,                            created_at                        )                    `)                    .eq('student_id', user.id)                    .order('created_at', { ascending: false });                if (error) throw error;                document.getElementById('loading').style.display = 'none';                if (!studentAssignments || studentAssignments.length === 0) {                    showEmpty();                    return;                }                displayAssignments(studentAssignments);            } catch (err) {                showError('Error loading assignments: ' + err.message);            }        }        function displayAssignments(assignments) {            const container = document.getElementById('assignments-container');            let html = '<div style="gap: 1.5rem;">';            assignments.forEach(sa => {                const assignment = sa.assignments;                const dueDate = assignment.due_date ? new Date(assignment.due_date).toLocaleDateString('en-NZ', {                    year: 'numeric', month: 'long', day: 'numeric'                }) : 'No due date';                const statusColor = {                    'assigned': '#f59e0b',                    'in_progress': '#3b82f6',                    'completed': '#059669',                    'submitted': '#8b5cf6'                }[sa.status] || '#6b7280';                const statusLabel = {                    'assigned': 'üìã Assigned',                    'in_progress': '‚úèÔ∏è In Progress',                    'completed': '‚úÖ Completed',                    'submitted': 'üì§ Submitted'                }[sa.status] || sa.status;                html += `                    <div style="                        border-left: 6px solid ${statusColor};                    ">                        <div style="justify-content: space-between; align-items: start; ">                            <h3 style="font-size: 1.5rem; ">                                ${assignment.title}                            </h3>                            <span class="p-2" style="                                background: ${statusColor};                                color: white;                                padding: 0.5rem 1rem;                                font-size: 0.875rem;                            "${statusLabel}</span>                        </div>                        ${assignment.description ? `                            <p style="color: #6b7280; ">                                ${assignment.description}                            </p>                        ` : ''}                        <div style="gap: 2rem; margin-bottom: 1.5rem; color: #6b7280; font-size: 0.875rem;">                            <span>üìÖ Due: ${dueDate}</span>                            ${sa.completed_at ? `<span>‚úÖ Completed: ${new Date(sa.completed_at).toLocaleDateString('en-NZ')}</span>` : ''}                            ${sa.score !== null && sa.score !== undefined ? `<span>üéØ Score: ${sa.score}%</span>` : ''}                        </div>                        ${sa.teacher_feedback ? `                            <div style="                                background: #f0fdf4;                                ">                                <strong style="color: #059669;">üí¨ Teacher Feedback:</strong>                                <p class="m-0" style="color: #374151; margin: 0.5rem 0 0 0;"${sa.teacher_feedback}</p>                            </div>                        ` : ''}                        <a href="${assignment.resource_path}" class="p-3" style="                            color: white;                            padding: 0.75rem 2rem;                            text-decoration: none;                            transition: all 0.2s;                        "                            ${sa.status === 'completed' || sa.status === 'submitted' ? 'üëÄ Review' : 'üìñ Start Assignment'}                        </a>                    </div>                `;            });            html += '</div>';            container.innerHTML = html;        }        function showEmpty() {            const container = document.getElementById('assignments-container');            container.innerHTML = `                <div style="                    padding: 3rem;                    ">                    <div style="font-size: 4rem; ">üìö</div>                    <h2 >No Assignments Yet</h2>                    <p style="color: #6b7280; ">                        Your teacher hasn't assigned any resources yet. Check back soon!                    </p>                    <a href="/index.html" class="p-3" style="                        background: #059669;                        color: white;                        padding: 0.75rem 2rem;                        text-decoration: none;                    "                        Browse Resources                    </a>                </div>            `;        }        function showError(message) {            document.getElementById('loading').innerHTML = `                <div style="color: #dc2626; ">                    ‚ùå ${message}                </div>            `;        }        // Load on page load        window.addEventListener('DOMContentLoaded', loadAssignments);    </script></body></html>
