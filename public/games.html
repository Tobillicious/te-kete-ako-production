<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Te Kete Ako - Award-winning educational platform integrating mātauranga Māori with contemporary learning">
    <meta name="keywords" content="education, māori, indigenous, ai, learning, new zealand">
    <meta name="author" content="Te Kete Ako">
    <title>Games | Te Kete Ako</title>
    <link rel="preload" href="/css/te-kete-professional.css" as="style">
    <link rel="preload" href="/js/header-dropdowns.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap&display=swap" as="style" crossorigin>
        <link rel="stylesheet" href="/css/design-system-v3.css"/>
    <link rel="stylesheet" href="/css/award-winning-polish.css"/>
    <link rel="stylesheet" href="/css/print.css" media="print"/>
    <link rel="stylesheet" href="/css/te-kete-professional.css"/>
    <script src="/js/breadcrumbs.js" defer></script>
    
    <style>
    /* Critical CSS for above-the-fold content */
    .site-header { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
    .hero-section { background: linear-gradient(135deg, var(--color-bg-accent) 0%, var(--color-bg-secondary) 100%); padding: var(--space-16) 0; }
    .hero-title { font-size: 3rem; font-weight: 700; color: var(--color-primary); margin-bottom: 1rem; }
    .nav-brand { font-size: 1.5rem; font-weight: 700; color: var(--color-primary); text-decoration: none; }
    
    /* Games Grid Layout */
    .games-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: var(--space-8);
    }
    
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--space-8);
        margin-top: var(--space-8);
    }
    
    .game-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        padding: var(--space-6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-left: 6px solid var(--color-primary);
        position: relative;
        overflow: hidden;
    }
    
    .game-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: var(--pattern-pitau);
        opacity: 0.1;
        transition: all 0.3s ease;
    }
    
    .game-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--shadow-cultural);
        border-left-width: 8px;
    }
    
    .game-card:hover::before {
        opacity: 0.2;
        transform: scale(1.1);
    }
    
    .game-title {
        font-family: var(--font-family-maori);
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin-bottom: var(--space-2);
    }
    
    .game-meta {
        color: var(--color-text-secondary);
        font-size: var(--text-sm);
        margin-bottom: var(--space-3);
        display: flex;
        align-items: center;
        gap: var(--space-2);
    }
    
    .game-description {
        color: var(--color-text-primary);
        line-height: 1.6;
        margin-bottom: var(--space-4);
    }
    
    .game-badges {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        margin-bottom: var(--space-4);
    }
    
    .game-badge {
        background: var(--color-bg-accent);
        color: var(--color-primary);
        padding: var(--space-xs) var(--space-sm);
        border-radius: 20px;
        font-size: var(--text-xs);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .game-badge.highlight {
        background: var(--gradient-secondary);
        color: white;
    }
    
    .game-actions {
        display: flex;
        gap: var(--space-3);
        margin-top: var(--space-4);
    }
    
    .btn-game {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: var(--space-sm) var(--space-lg);
        border-radius: 25px;
        font-weight: 600;
        font-family: var(--font-family-primary);
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
    }
    
    .btn-game:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-cultural);
    }
    
    .btn-game-secondary {
        background: transparent;
        color: var(--color-primary);
        border: 2px solid var(--color-primary);
    }
    
    .btn-game-secondary:hover {
        background: var(--color-primary);
        color: white;
    }
    
    /* Category Section Styling */
    .category-section {
        margin-bottom: var(--space-12);
    }
    
    .category-header {
        font-family: var(--font-family-maori);
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin-bottom: var(--space-6);
        text-align: center;
        position: relative;
    }
    
    .category-header::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--gradient-secondary);
        border-radius: 2px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .games-grid {
            grid-template-columns: 1fr;
        }
        
        .category-header {
            font-size: 2rem;
        }
    }
    </style>
</head>
<body data-auto-init="true" data-current-page="games">
    <!-- Include Header Component -->
    <div id="header-component"></div>
    <div class="mobile-nav-overlay" id="mobileNavOverlay" onclick="closeMobileNav()"></div>
    <main>
        <section class="cultural-section">
            <div class="cultural-content">
                <h1 class="cultural-title" class="wiley-hero-title">Games</h1>
                <p class="cultural-text">Playful learning experiences aligned with our kaupapa.</p>
            </div>
        </section>
        <section class="quick-access">
            <h2 class="quick-access-title" class="wiley-section-title">Featured</h2>
            <div class="quick-access-grid">
                <a class="quick-link" href="/games/countdown-letters.html">
                    <div class="quick-link-icon">🔤</div>
                    <div class="quick-link-title">Countdown Letters</div>
                </a>
                <a class="quick-link" href="/games/te-reo-wordle.html">
                    <div class="quick-link-icon">🔠</div>
                    <div class="quick-link-title">Te Reo Wordle (5-letter)</div>
                </a>
                <a class="quick-link" href="/games/te-reo-wordle-6.html">
                    <div class="quick-link-icon">🔠</div>
                    <div class="quick-link-title">Te Reo Wordle (6-letter)</div>
                </a>
                <a class="quick-link" href="/games/te-reo-wordle-6-unlimited.html">
                    <div class="quick-link-icon">🔠</div>
                    <div class="quick-link-title">Te Reo Wordle (6-letter, Unlimited)</div>
                </a>
                <a class="quick-link" href="/games/english-wordle.html">
                    <div class="quick-link-icon">🔤</div>
                    <div class="quick-link-title">English Wordle</div>
                </a>
            </div>
        </section>
    </main>
    
    <!-- Include Footer Component -->
    <div id="footer-component"></div>

    <!-- JavaScript -->
    <script src="/js/header-dropdowns.js"></script>
    <script>
        // Load header and footer components
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-component').innerHTML = html;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-component').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- Core functionality -->
    <script src="/js/shared-components.js" defer></script>
    <script src="/js/mobile-revolution.js" defer></script>
    <script src="/js/pwa-registration.js" defer></script>

    <script>
    // Register service worker for performance
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        });
    }
    </script>
</body>
</html>
