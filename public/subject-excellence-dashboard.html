<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- 🎨 ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <div class="dashboard">        <div class="hero">            <h1>📊 Subject Excellence Dashboard</h1>            <p style="opacity: 0.9;">Real-time cultural integration across Te Kete Ako</p>            <div class="platform-stat" id="platform-percentage">...</div>            <p >Platform-Wide Cultural Integration</p>        </div>        <div id="milestone-container"></div>        <div class="chart-container">            <h2 >Cultural Integration by Subject</h2>            <canvas id="subjectChart" style="max-"></canvas>        </div>        <h2 style="margin-bottom: 1.5rem;">Subject Breakdown</h2>        <div class="subject-grid" id="subject-grid"></div>    </div>    <script>        // Initialize Supabase        const supabaseUrl = 'https://nlgldaqtubrlcqddppbq.supabase.co';        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MzY5NTksImV4cCI6MjA0MjExMjk1OX0.m1DKLLZkOT3_BSan7Itawvdc0B3l0Z5xU9e_HaIJR3c';        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);        let chart = null;        // Load dashboard data        async function loadDashboard() {            try {                // Get all subjects data                const { data: subjects } = await supabase.rpc('get_subject_stats');                if (!subjects) {                    // Fallback query                    const query = `                        SELECT                            subject,                            COUNT(*) as total,                            COUNT(CASE WHEN cultural_context = true THEN 1 END) as cultural,                            ROUND(COUNT(CASE WHEN cultural_context = true THEN 1 END)::numeric / COUNT(*)::numeric * 100, 1) as percentage                        FROM graphrag_resources                        WHERE subject != ''                        GROUP BY subject                        ORDER BY percentage DESC                    `;                    const { data } = await supabase.rpc('execute_sql', { query });                    renderDashboard(data);                } else {                    renderDashboard(subjects);                }            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        loadDashboardFallback();            }        }        // Fallback manual query        async function loadDashboardFallback() {            const subjects = ['Te Ao Māori', 'Arts', 'Languages', 'Mathematics', 'Science', 'English', 'Social Studies', 'Cross-Curricular', 'Health & PE', 'Digital Technologies'];            const subjectData = [];            for (const subject of subjects) {                const { count: total } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true })                    .eq('subject', subject);                const { count: cultural } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true })                    .eq('subject', subject)                    .eq('cultural_context', true);                const percentage = total > 0 ? ((cultural / total) * 100).toFixed(1) : 0;                subjectData.push({                    subject,                    total,                    cultural,                    percentage: parseFloat(percentage)                });            }            subjectData.sort((a, b) => b.percentage - a.percentage);            renderDashboard(subjectData);        }        // Render dashboard        function renderDashboard(data) {            // Platform percentage            const totalResources = data.reduce((sum, s) => sum + s.total, 0);            const totalCultural = data.reduce((sum, s) => sum + s.cultural, 0);            const platformPercentage = ((totalCultural / totalResources) * 100).toFixed(1);            document.getElementById('platform-percentage').textContent = platformPercentage + '%';            // Milestone banner            const subjects50Plus = data.filter(s => s.percentage >= 50).length;            const subjects75Plus = data.filter(s => s.percentage >= 75).length;            if (subjects50Plus >= 9) {                document.getElementById('milestone-container').innerHTML = `                    <div class="milestone-banner">                        🎊 HISTORIC MILESTONE: ${subjects50Plus}/10 Subjects at 50%+ Cultural Integration! 🎊                    </div>                `;            }            // Subject cards            const grid = document.getElementById('subject-grid');            grid.innerHTML = data.map(subject => {                const statusClass = subject.percentage >= 75 ? 'excellence' :                                  subject.percentage >= 50 ? 'achieved' : 'progress';                const statusText = subject.percentage >= 75 ? '👑 Excellence' :                                 subject.percentage >= 50 ? '🎊 Achieved' : '📈 In Progress';                return `                    <div class="subject-card">                        <div class="subject-header">                            <div class="subject-name">${subject.subject}</div>                            <div class="status-badge ${statusClass}">${statusText}</div>                        </div>                        <div class="progress-bar-container">                            <div class="progress-bar" style="width: ${subject.percentage}%">                                ${subject.percentage}%                            </div>                        </div>                        <div class="stats-row">                            <span>${subject.cultural.toLocaleString()} cultural</span>                            <span>${subject.total.toLocaleString()} total</span>                        </div>                    </div>                `;            }).join('');            // Chart            renderChart(data);        }        // Render chart        function renderChart(data) {            const ctx = document.getElementById('subjectChart').getContext('2d');            if (chart) chart.destroy();            chart = new Chart(ctx, {                type: 'bar',                data: {                    labels: data.map(s => s.subject),                    datasets: [{                        label: 'Cultural Integration %',                        data: data.map(s => s.percentage),                        backgroundColor: data.map(s =>                            s.percentage >= 75 ? '#FFD700' :                            s.percentage >= 50 ? '#2d7a4e' : '#d4a574'                        ),                        borderColor: '#1a4d2e',                        borderWidth: 2                    }]                },                options: {                    responsive: true,                    maintainAspectRatio: true,                    scales: {                        y: {                            beginAtZero: true,                            max: 100,                            ticks: {                                callback: function(value) {                                    return value + '%';                                }                            }                        }                    },                    plugins: {                        legend: {                            display: false                        },                        tooltip: {                            callbacks: {                                label: function(context) {                                    return context.parsed.y.toFixed(1) + '% cultural integration';                                }                            }                        }                    }                }            });        }        // Initialize        loadDashboard();        // Refresh every 30 seconds        setInterval(loadDashboard, 30000);    </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- 🎨 ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
