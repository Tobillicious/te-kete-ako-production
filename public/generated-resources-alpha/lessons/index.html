<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AI-Generated Lesson Plans | Te Kete Ako</title>
 <meta name="description" content="Culturally-integrated lesson plans for NZ classrooms">
 
 <link rel="stylesheet" href="/css/te-kete-professional.css">
 <link rel="stylesheet" href="/css/component-library.css">
 <link rel="stylesheet" href="/css/animations-professional.css">
 <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body data-auto-init="true" data-current-page="lessons">
 <!-- Professional Mega Menu Navigation -->
 <div id="beautiful-nav-container"></div>
 <script>
 fetch('/components/navigation-standard.html')
 .then(r => r.text())
 .then(html => {
 const div = document.createElement('div');
 div.innerHTML = html;
 document.body.insertBefore(div.firstElementChild, document.body.firstChild);
 });
 </script>

 
 <main class="container" style="padding: 3rem 2rem;">
 <header style="text-align: center; margin-bottom: 3rem;">
 <h1 style="font-size: 3rem; color: var(--color-primary);">
 🎓 AI-Generated Lesson Plans
 </h1>
 <p style="font-size: 1.2rem; color: var(--color-text-secondary); max-width: 700px; margin: 1rem auto;">
 22 complete lesson sequences integrating mātauranga Māori with contemporary learning (Years 9-13)
 </p>
 </header>

 <nav class="breadcrumb-nav" style="margin-bottom: 2rem; padding: 1rem; background: #f9fafb; border-radius: 8px;">
 <a href="/" style="text-decoration: none; color: var(--color-primary); font-weight: 500;">🏠 Home</a> 
 <span style="color: var(--color-text-secondary);">→</span> 
 <a href="/generated-resources-alpha/" style="text-decoration: none; color: var(--color-primary); font-weight: 500;">✨ AI Resources</a> 
 <span style="color: var(--color-text-secondary);">→</span> 
 <span style="color: var(--color-text);">🎓 Lesson Plans</span>
 </nav>
 
 <!-- Quick Links -->
 <div style="background: linear-gradient(135deg, #ecfdf5, #d1fae5); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; border-left: 4px solid #10b981;">
 <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; justify-content: space-between;">
 <div>
 <h2 style="margin: 0; color: #065f46; font-size: 1.1rem;">📘 New to these resources?</h2>
 <p style="margin: 0.25rem 0 0; color: #047857;">Read our Quick-Start Guide for a 10-minute introduction</p>
 </div>
 <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
 <a href="/generated-resources-alpha/TEACHER-QUICK-START-GUIDE.html" style="background: #10b981; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; white-space: nowrap;">
 Quick-Start Guide →
 </a>
 <a href="/generated-resources-alpha/handouts/index.html" style="background: white; color: #10b981; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: 2px solid #10b981; white-space: nowrap;">
 View Handouts
 </a>
 </div>
 </div>
 </div>

 <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
 <!-- List will be auto-generated -->
 </div>
 </main>

 <script>
 // Auto-generate lesson list
 const lessons = [
 'ai-ethics-through-māori-data-sovereignty',
 'argumentative-writing-on-contemporary-māori-issues',
 'career-pathways-in-stem-for-māori-students',
 'climate-change-through-te-taiao-māori-lens',
 'creative-problem-solving-with-design-thinking',
 'creative-writing-inspired-by-whakataukī',
 'critical-analysis-of-historical-documents',
 'debate-skills-with-māori-oratory-traditions',
 'digital-storytelling-with-pūrākau-framework',
 'game-development-with-cultural-themes',
 'genetics-and-whakapapa-scientific-and-cultural-perspectives',
 'health-and-wellbeing-te-whare-tapa-whā-model',
 'media-literacy-analyzing-māori-representation',
 'narrative-writing-using-māori-story-structures',
 'physics-of-traditional-māori-instruments',
 'poetry-analysis-through-māori-literary-traditions',
 'renewable-energy-and-māori-innovation',
 'research-skills-using-traditional-and-digital-sources',
 'scientific-method-using-traditional-māori-practices',
 'statistical-analysis-of-sports-performance',
 'traditional-navigation-and-modern-gps-integration'
 ];

 const container = document.querySelector('.container > div');
 lessons.forEach(slug => {
 const title = slug.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
 const card = document.createElement('a');
 card.href = slug + '.html';
 card.className = 'card card-elevated';
 card.style.cssText = 'text-decoration: none; transition: transform 0.2s;';
 card.innerHTML = `
 <h3 style="color: var(--color-primary); margin-bottom: 0.5rem;">🎓 ${title}</h3>
 <p style="color: var(--color-text-secondary); margin: 0;">View lesson plan →</p>
 `;
 card.onmouseover = () => card.style.transform = 'translateY(-4px)';
 card.onmouseout = () => card.style.transform = 'translateY(0)';
 container.appendChild(card);
 });
 </script>
</body>
</html>
