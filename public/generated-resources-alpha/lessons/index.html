    <script>
        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLessons = [];

        async function loadLessons() {
            try {
                console.log('üîç Loading lessons from GraphRAG...');
                
                const { data: lessons, error } = await supabase
                    .from('graphrag_resources')
                    .select('file_path, title, subject, year_level, quality_score, cultural_context, has_whakataukƒ´')
                    .like('file_path', '/generated-resources-alpha/lessons/%')
                    .order('quality_score', { ascending: false });

                if (error) {
                    console.error('GraphRAG Error:', error);
                    return;
                }

                allLessons = lessons;
                console.log(`‚úÖ Loaded ${lessons.length} lessons`);

                // Update count
                document.getElementById('lesson-count').textContent = `${lessons.length} Complete Lessons Available`;

                displayLessons(lessons);

            } catch (error) {
                console.error('‚ùå Error loading lessons:', error);
                document.getElementById('lessons-container').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: #dc2626; font-weight: 600;">Error loading lessons</p>
                    </div>
                `;
            }
        }

        function displayLessons(lessons) {
            const container = document.getElementById('lessons-container');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: #666;">No lessons match your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem;">
                    ${lessons.map(l => createLessonCard(l)).join('')}
                </div>
            `;
        }

        function createLessonCard(lesson) {
            const subjectColor = {
                'Science': '#059669',
                'Mathematics': '#3b82f6',
                'English': '#dc2626',
                'Social Studies': '#f59e0b',
                'Digital Technologies': '#7c3aed'
            }[lesson.subject] || '#6b7280';

            return `
                <a href="${lesson.file_path}" class="lesson-card" style="border-top-color: ${subjectColor};">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <span style="background: ${subjectColor}15; color: ${subjectColor}; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                            üéì Lesson
                        </span>
                        <span style="background: #fbbf24; color: white; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 700;">
                            ‚≠ê ${lesson.quality_score}
                        </span>
                    </div>
                    <h3 style="color: #1a4d2e; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.75rem; line-height: 1.4;">
                        ${lesson.title}
                    </h3>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem;">
                        ${lesson.subject ? `
                            <span style="background: ${subjectColor}15; color: ${subjectColor}; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                ${lesson.subject}
                            </span>
                        ` : ''}
                        ${lesson.year_level ? `
                            <span style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                ${lesson.year_level}
                            </span>
                        ` : ''}
                        ${lesson.cultural_context ? '<span style="background: #d1fae5; color: #065f46; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">üåø Cultural</span>' : ''}
                        ${lesson.has_whakataukƒ´ ? '<span style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">‚ú® Whakataukƒ´</span>' : ''}
                    </div>
                </a>
            `;
        }

        // Filter handlers
        document.addEventListener('DOMContentLoaded', () => {
            loadLessons();

            const searchInput = document.getElementById('search-input');
            const subjectFilter = document.getElementById('subject-filter');
            const yearFilter = document.getElementById('year-filter');

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const subject = subjectFilter.value;
                const year = yearFilter.value;

                const filtered = allLessons.filter(l => {
                    const matchesSearch = !searchTerm || 
                        l.title?.toLowerCase().includes(searchTerm) ||
                        l.subject?.toLowerCase().includes(searchTerm);
                    const matchesSubject = !subject || l.subject === subject;
                    const matchesYear = !year || l.year_level?.includes(`Year ${year}`);
                    return matchesSearch && matchesSubject && matchesYear;
                });

                displayLessons(filtered);
            }

            searchInput.addEventListener('input', applyFilters);
            subjectFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
        });
    </script>
