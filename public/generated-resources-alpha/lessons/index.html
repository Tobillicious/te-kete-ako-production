<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellence Alpha: Lessons | Te Kete Ako</title>
    <link rel="stylesheet" href="/css/te-kete-professional.css">
    <link rel="stylesheet" href="/css/te-kete-ultimate-beauty-system.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mobile-revolution.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .lesson-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            border-top: 4px solid #3b82f6;
        }
        .lesson-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .filter-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="pattern-koru-subtle">
    <!-- Navigation -->
    <div id="nav-container"></div>
    <script>
        fetch('/components/navigation-standard.html')
            .then(r => r.text())
            .then(html => document.getElementById('nav-container').innerHTML = html);
    </script>

    <main style="max-width: 1200px; margin: 3rem auto; padding: 0 2rem;">
        <!-- Hero -->
        <section style="text-align: center; margin-bottom: 3rem;">
            <div style="display: inline-block; background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; padding: 0.75rem 2rem; border-radius: 30px; font-weight: 800; margin-bottom: 1.5rem;">
                üéì EXCELLENCE ALPHA: LESSONS
            </div>
            <h1 style="font-size: 3.5rem; color: #1a4d2e; margin-bottom: 1rem; font-weight: 800;">
                Complete Lessons Collection
            </h1>
            <p style="font-size: 1.3rem; color: #546e7a; margin-bottom: 0.5rem;">
                AI-Generated ready-to-teach lessons (Average Quality: <strong>90.0/100</strong>)
            </p>
            <p id="lesson-count" style="font-size: 1.1rem; color: #3b82f6; font-weight: 700;">
                Loading lessons from GraphRAG...
            </p>
        </section>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="üîç Search lessons..." 
                    style="flex: 1; min-width: 250px; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem;"
                />
                <select id="subject-filter" style="padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem;">
                    <option value="">All Subjects</option>
                    <option value="Science">Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Digital Technologies">Digital Technologies</option>
                </select>
                <select id="year-filter" style="padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem;">
                    <option value="">All Years</option>
                    <option value="7">Year 7</option>
                    <option value="8">Year 8</option>
                    <option value="9">Year 9</option>
                    <option value="10">Year 10</option>
                    <option value="11">Year 11</option>
                    <option value="12">Year 12</option>
                    <option value="13">Year 13</option>
                </select>
            </div>
        </div>

        <!-- Lessons Grid -->
        <div id="lessons-container" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Loading lessons from GraphRAG knowledge graph...</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('/components/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
        });
    </script>

    <script>
        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLessons = [];

        async function loadLessons() {
            try {
                console.log('üîç Loading lessons from GraphRAG...');
                
                const { data: lessons, error } = await supabase
                    .from('graphrag_resources')
                    .select('file_path, title, subject, year_level, quality_score, cultural_context, has_whakataukƒ´')
                    .like('file_path', '/generated-resources-alpha/lessons/%')
                    .order('quality_score', { ascending: false });

                if (error) {
                    console.error('GraphRAG Error:', error);
                    return;
                }

                allLessons = lessons;
                console.log(`‚úÖ Loaded ${lessons.length} lessons`);

                // Update count
                document.getElementById('lesson-count').textContent = `${lessons.length} Complete Lessons Available`;

                displayLessons(lessons);

            } catch (error) {
                console.error('‚ùå Error loading lessons:', error);
                document.getElementById('lessons-container').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: #dc2626; font-weight: 600;">Error loading lessons</p>
                    </div>
                `;
            }
        }

        function displayLessons(lessons) {
            const container = document.getElementById('lessons-container');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: #666;">No lessons match your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem;">
                    ${lessons.map(l => createLessonCard(l)).join('')}
                </div>
            `;
        }

        function createLessonCard(lesson) {
            const subjectColor = {
                'Science': '#059669',
                'Mathematics': '#3b82f6',
                'English': '#dc2626',
                'Social Studies': '#f59e0b',
                'Digital Technologies': '#7c3aed'
            }[lesson.subject] || '#6b7280';

            return `
                <a href="${lesson.file_path}" class="lesson-card" style="border-top-color: ${subjectColor};">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <span style="background: ${subjectColor}15; color: ${subjectColor}; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                            üéì Lesson
                        </span>
                        <span style="background: #fbbf24; color: white; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 700;">
                            ‚≠ê ${lesson.quality_score}
                        </span>
                    </div>
                    <h3 style="color: #1a4d2e; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.75rem; line-height: 1.4;">
                        ${lesson.title}
                    </h3>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem;">
                        ${lesson.subject ? `
                            <span style="background: ${subjectColor}15; color: ${subjectColor}; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                ${lesson.subject}
                            </span>
                        ` : ''}
                        ${lesson.year_level ? `
                            <span style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                ${lesson.year_level}
                            </span>
                        ` : ''}
                        ${lesson.cultural_context ? '<span style="background: #d1fae5; color: #065f46; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">üåø Cultural</span>' : ''}
                        ${lesson.has_whakataukƒ´ ? '<span style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">‚ú® Whakataukƒ´</span>' : ''}
                    </div>
                </a>
            `;
        }

        // Filter handlers
        document.addEventListener('DOMContentLoaded', () => {
            loadLessons();

            const searchInput = document.getElementById('search-input');
            const subjectFilter = document.getElementById('subject-filter');
            const yearFilter = document.getElementById('year-filter');

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const subject = subjectFilter.value;
                const year = yearFilter.value;

                const filtered = allLessons.filter(l => {
                    const matchesSearch = !searchTerm || 
                        l.title?.toLowerCase().includes(searchTerm) ||
                        l.subject?.toLowerCase().includes(searchTerm);
                    const matchesSubject = !subject || l.subject === subject;
                    const matchesYear = !year || l.year_level?.includes(`Year ${year}`);
                    return matchesSearch && matchesSubject && matchesYear;
                });

                displayLessons(filtered);
            }

            searchInput.addEventListener('input', applyFilters);
            subjectFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
