    <section id="main-content">
        <h2>Understanding MÄori Data Sovereignty</h2>
        
        <div class="activity-card">
            <h3>He WhakamÄrama | The Explanation</h3>
            <p>MÄori Data Sovereignty asserts that MÄori have the right to control, access, and manage MÄori data and information. This includes:</p>
            <ul>
                <li><strong>Rangatiratanga:</strong> Self-determination over data</li>
                <li><strong>Whakapapa:</strong> Understanding data lineage and connections</li>
                <li><strong>Kaitiakitanga:</strong> Guardianship and protection of data</li>
                <li><strong>Manaakitanga:</strong> Ethical and respectful data use</li>
            </ul>
        </div>

        <div class="interactive-element">
            <h3>Interactive Scenario: The AI Health App</h3>
            <p>Imagine an AI health app being developed using health data from Aotearoa communities.</p>
            <div id="scenario-questions">
                <p><strong>Question 1:</strong> How might this app impact MÄori data sovereignty?</p>
                <button onclick="showAnswer('answer1')">Reveal Considerations</button>
                <div id="answer1" style="display: none; margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
                    <p>Consider: Who owns the data? How is consent obtained? Are MÄori communities benefiting from this technology?</p>
                </div>
                
                <p><strong>Question 2:</strong> What principles should guide this AI development?</p>
                <button onclick="showAnswer('answer2')">Reveal Principles</button>
                <div id="answer2" style="display: none; margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
                    <p>Key principles: Free, prior and informed consent; MÄori leadership in development; equitable benefit sharing; cultural safety in algorithms.</p>
                </div>
            </div>
        </div>

        <div class="activity-card">
            <h3>Case Study Analysis</h3>

            <p>Explore how Te Hiku Media developed te reo MÄori speech recognition while maintaining data sovereignty:</p>
            <ul>
