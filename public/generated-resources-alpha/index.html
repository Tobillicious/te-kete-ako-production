    <script>
        // Load resources from GraphRAG
        const supabase = window.supabase.createClient(
            'https://nlgldaqtubrlcqddppbq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM'
        );

        async function loadResources() {
            const { data, error } = await supabase
                .from('graphrag_resources')
                .select('*')
                .like('file_path', '%generated-resources-alpha%')
                .not('file_path', 'like', '%backup%')
                .not('file_path', 'like', '%archive%')
                .order('quality_score', { ascending: false });

            if (error) {
                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        return;
            }

            const grid = document.getElementById('resources-grid');
            grid.innerHTML = '';

            data.forEach(resource => {
                const card = document.createElement('a');
                card.href = resource.file_path;
                card.className = 'glass-card hover-lift';
                card.style.textDecoration = 'none';
                card.style.borderTop = '4px solid #059669';

                const subjectColors = {
                    'Mathematics': '#3b82f6',
                    'Science': '#10b981',
                    'English': '#f59e0b',
                    'Social Studies': '#ec4899',
                    'Digital Technologies': '#7c3aed',
                    'Te Ao MƒÅori': '#14b8a6'
                };

                card.innerHTML = `
                    <div style="justify-content: space-between; align-items: start; ">
                        <div class="p-2" style="background: ${subjectColors[resource.subject] || '#6b7280'}; color: white; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; "

                        </div>
                        <div class="p-2" style="color: white; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; "
                            ‚≠ê ${resource.quality_score}
                        </div>
                    </div>
                    <h3 style="margin-bottom: 0.75rem; font-size: 1.25rem; line-">
                        ${resource.title}
                    </h3>
                    <div style="color: #059669; font-size: 0.95rem; margin-top: 1rem;">
                        View Resource ‚Üí
                    </div>
                `;

                grid.appendChild(card);
            });

            document.getElementById('total-count').textContent = data.length;
        }

        loadResources();
    </script>
