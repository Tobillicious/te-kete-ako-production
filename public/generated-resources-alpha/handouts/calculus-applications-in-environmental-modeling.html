f change in ecological systems using calculus</div> <div class="objective-item">Connect mathematical models with traditional ecological knowledge</div> <div class="objective-item">Evaluate sustainability using mathematical reasoning</div> <div class="objective-item">Develop culturally responsive mathematical approaches</div> </div> <section class="cultural-integration"> <h2 class="section-title"> <span>ğŸŒ¿</span> <span>Cultural Context | Horopaki Ahurea</span> </h2> <div class="whakatauaki-section" style="background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 2px solid var(--color-accent);"> <h3 style="font-size: 0.9rem; color: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;">WhakataukÄ«</h3> <p style="font-size: 1.3rem; font-style: italic; color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;">"WhÄia te iti kahurangi"</p> <p style="font-size: 1rem; color: var(--color-text-secondary); margin: 0.5rem 0;">"Seek the treasure you value most dearly"</p> </div> <div class="house-values" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">ğŸ›ï¸ Connection to MangakÅtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 6px; border-left: 3px solid var(--color-accent);"> <p style="margin: 0; font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaimana:</strong> Integrity - Standing firm in truth and principle </p> <p style="margin: 0.75rem 0 0; font-size: 0.9rem; color: var(--color-text-secondary);"> This learning connects to the value of <strong>whaimana</strong> by encouraging students to apply mathematical tools to environmental stewardship with kaitiakitanga principles. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); padding: 1rem; border-ra
