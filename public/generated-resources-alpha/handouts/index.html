<body class="pattern-koru-subtle">
    <!-- Navigation -->
    <div id="nav-container"></div>
    <script>
        fetch('/components/navigation-standard.html')
            .then(r => r.text())
            .then(html => document.getElementById('nav-container').innerHTML = html);
    </script>

    <main class="max-w-6xl" >
        <!-- Hero -->
        <section class="text-center" >
            <div class="inline-block font-extrabold" >
                📄 EXCELLENCE ALPHA: HANDOUTS
            </div>
            <h1 class="mb-4 font-extrabold" >
                Premium Handouts Collection
            </h1>
            <p class="text-lg mb-2" >
                AI-Generated cultural resources (Average Quality: <strong>90.1/100</strong>)
            </p>
            <p id="handout-count" class="text-sm font-bold" >
                Loading handouts from GraphRAG...
            </p>
        </section>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="flex" >
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="🔍 Search handouts..." 
                    class="rounded-lg text-sm" />
                <select id="subject-filter" class="rounded-lg text-sm" >
                    <option value="">All Subjects</option>
                    <option value="Science">Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Digital Technologies">Digital Technologies</option>
                </select>
                <select id="year-filter" class="rounded-lg text-sm" >
                    <option value="">All Years</option>
                    <option value="7">Year 7</option>
                    <option value="8">Year 8</option>
                    <option value="9">Year 9</option>
                    <option value="10">Year 10</option>
                    <option value="11">Year 11</option>
                    <option value="12">Year 12</option>
                    <option value="13">Year 13</option>
                </select>
            </div>
        </div>

        <!-- Handouts Grid -->
        <div id="handouts-container" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Loading handouts from GraphRAG knowledge graph...</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('/components/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
        });
    </script>

    <script>
        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allHandouts = [];

        async function loadHandouts() {
            try {
                // User feedback provided via UI
                
                const { data: handouts, error } = await supabase
                    .from('graphrag_resources')
                    .select('file_path, title, subject, year_level, quality_score, cultural_context, has_whakataukī')
                    .like('file_path', '/generated-resources-alpha/handouts/%')
                    .order('quality_score', { ascending: false });

                if (error) {
                    // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        return;
                }

                allHandouts = handouts;
                console.log(`✅ Loaded ${handouts.length} handouts`);

                // Update count
                document.getElementById('handout-count').textContent = `${handouts.length} Premium Handouts Available`;

                displayHandouts(handouts);

            } catch (error) {
                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        document.getElementById('handouts-container').innerHTML = `
                    <div class="text-center" >
                        <p class="font-semibold" >Error loading handouts</p>
                    </div>
                `;
            }
        }

        function displayHandouts(handouts) {
            const container = document.getElementById('handouts-container');
            
            if (handouts.length === 0) {
                container.innerHTML = `
                    <div class="text-center" >
                        <p style="color: #666;">No handouts match your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="grid" >
                    ${handouts.map(h => createHandoutCard(h)).join('')}
                </div>
            `;
        }

        function createHandoutCard(handout) {
            const subjectColor = {
                'Science': '#059669',
                'Mathematics': '#3b82f6',
                'English': '#dc2626',
                'Social Studies': '#f59e0b',
                'Digital Technologies': '#7c3aed'
            }[handout.subject] || '#6b7280';

            return `
                <a href="${handout.file_path}" class="handout-card" style="border-top-color: ${subjectColor};">
                    <div class="flex mb-4" >
                        <span class="rounded-xl font-semibold" >
                            📄 Handout
                        </span>
                        <span class="rounded-xl font-bold" >
                            ⭐ ${handout.quality_score}
                        </span>
                    </div>
                    <h3 class="font-bold" >
                        ${handout.title}
                    </h3>
                    <div class="flex mb-2" >
                        ${handout.subject ? `
                            <span class="rounded-xl font-semibold" >
                                ${handout.subject}
                            </span>
                        ` : ''}
                        ${handout.year_level ? `
                            <span class="rounded-xl font-semibold" >
                                ${handout.year_level}
                            </span>
                        ` : ''}
                        ${handout.cultural_context ? '<span class="rounded-xl font-semibold" >🌿 Cultural</span>' : ''}
                        ${handout.has_whakataukī ? '<span class="rounded-xl font-semibold" >✨ Whakataukī</span>' : ''}
                    </div>
                </a>
            `;
        }

        // Filter handlers
        document.addEventListener('DOMContentLoaded', () => {
            loadHandouts();

            const searchInput = document.getElementById('search-input');
            const subjectFilter = document.getElementById('subject-filter');
            const yearFilter = document.getElementById('year-filter');

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const subject = subjectFilter.value;
                const year = yearFilter.value;

                const filtered = allHandouts.filter(h => {
                    const matchesSearch = !searchTerm || 
                        h.title?.toLowerCase().includes(searchTerm) ||
                        h.subject?.toLowerCase().includes(searchTerm);
                    const matchesSubject = !subject || h.subject === subject;
                    const matchesYear = !year || h.year_level?.includes(`Year ${year}`);
                    return matchesSearch && matchesSubject && matchesYear;
                });

                displayHandouts(filtered);
            }

            searchInput.addEventListener('input', applyFilters);
            subjectFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
        });
    </script>
