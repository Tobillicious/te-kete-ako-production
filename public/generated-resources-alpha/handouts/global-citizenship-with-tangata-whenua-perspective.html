ve</span> </nav> <!-- WhakataukÄ« --> <div style="background: linear-gradient(135deg, #f5e6d3 0%, #d4a574 100%); padding: 2rem; text-align: center; border-bottom: 4px solid #1a4d2e; margin-bottom: 2rem;">     <p style="font-size: 1.4rem; color: #0f2818; font-style: italic; margin-bottom: 0.5rem; font-weight: 600;">         "TÅ« tangata mai, tÅ« tangata atu; ka nui ake te ora"     </p>     <p style="font-size: 1rem; color: #4a6e2a;">         Stand as people here, stand as people there; wellbeing grows â€” We are global citizens rooted in local wisdom     </p> </div> <header> <h1>Global Citizenship with Tangata Whenua Perspective</h1> <p>Exploring Indigenous worldviews in the context of global citizenship</p> </header> <section id="overview"> <h2>He WhakamÄrama | Overview</h2> <p>This resource explores global citizenship through the lens of <span class="maori-term">Tangata Whenua</span> (people of the land) perspectives, connecting MÄori worldviews with global issues and responsibilities.</p> <div class="cultural-note"> <h3>Cultural Context Note</h3> <p>This resource acknowledges the unique position of MÄori as <span class="maori-term">Tangata Whenua</span> of Aotearoa while exploring their role as global citizens. We recognize that Indigenous perspectives offer valuable insights into sustainable relationships with people and planet.</p> </div> <section class="cultural-integration"> <h2 class="section-title"> <span>ğŸŒ¿</span> <span>Cultural Context | Horopaki Ahurea</span> </h2> <div class="whakatauaki-section" style="background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 2px solid var(--color-accent);"> <h3 style="font-size: 0.9rem; color: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;">WhakataukÄ«</h3> <p style="font-size: 1.3rem; font-style: italic; color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;">"MÄ te mÅhio ka ora, mÄ te ora ka mÅhio"</p> <p style="font-size: 1rem; color: var(--color-text-secondary); margin: 0.5rem 0;">"Through knowledge comes wellbeing, through wellbeing comes knowledge"</p> </div> <div class="house-values" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">ğŸ›ï¸ Connection to MangakÅtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 6px; border-left: 3px solid var(--color-accent);"> <p style="margin: 0; font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaimana:</strong> Integrity - Standing firm in truth and principle </p> <p style="margin: 0.75rem 0 0; font-size: 0.9rem; color: var(--color-text-secondary);"> This learning connects to the value of <strong>whaimana</strong> by encouraging students to engage with global issues while staying grounded in local cultural identity. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); padding: 1rem; border-radius: 8px; margin-top: 1rem;"> <h4 style="font-size: 0.95rem; color: var(--color-primary); margin: 0 0 0.5rem;">ğŸ›¡ï¸ Cultural Safety Considerations</h4> <ul style="font-size: 0.9rem; margin: 0; color: var(--color-text-secondary);"> <li>Approach MÄori content with respect and openness</li> <li>Recognize students' diverse cultural backgrounds and experiences</li> <li>Create space for MÄori students to share their perspectives</li> <li>Consult with whÄnau and local iwi for culturally sensitive topics</li> </ul> </div> </section></section> <section id="learning-objectives"> <h2>NgÄ WhÄinga Ako | Learning Objectives</h2> <p>By engaging with this resource, students will be able to:</p> <ul> <li>Explain key MÄori concepts related to global citizenship</li> <li>Analyze how <span class="maori-term">kaitiakitanga</span> (guardianship) applies to global environmental challenges</li> <li>Compare Western and Indigenous perspectives on global citizenship</li> <li>Identify ways to apply <span class="maori-term">whanaungatanga</span> (relationships) to global issues</li> <li>Develop a personal action plan for ethical global citizenship</li> </ul> </section> <section id="key-concepts"> <h2>NgÄ AriÄ Matua | Key Concepts</h2> <div class="key-concept">Kaitiakitanga</div> <div class="key-concept">Whanaungatanga</div> <div class="key-concept">Manaakitanga</div> <div class="key-concept">Mana Whenua</div> <div class="key-concept">Tino Rangatiratanga</div> <div class="key-concept">Kotahitanga</div> <div class="interactive-element"> <h3>Concept Explorer</h3> <p>Select a concept to learn more:</p> <button class="btn" onclick="showConcept('kaitiakitanga')">Kaitiakitanga</button> <button class="btn" onclick="showConcept('whanaungatanga')">Whanaungatanga</button> <button class="btn" onclick="showConcept('manaakitanga')">Manaakitanga</button> <div id="concept-info" style="margin-top: 15px; padding: 10px; background-color: white; border-radius: 5px; min-height: 100px;"> <p>Select a concept button to learn more about it.</p> </div> </div> </section> <section id="activities"> <h2>NgÄ Mahi | Learning Activities</h2> <div class="activity-box"> <h3>Activity 1: Global Kaitiakitanga</h3> <p><strong>Time:</strong> 45 minutes</p> <p><strong>Resources:</strong> Chart paper, markers, internet access</p> <p><strong>Instructions:</strong></p> <ol> <li>In small groups, research a global environmental issue (e.g., climate change, plastic pollution, biodiversity loss)</li> <li>Analyze how principles of <span class="maori-term">kaitiakitanga</span> could inform solutions</li> <li>Create a visual representation showing traditional MÄori environmental practices alongside modern solutions</li> <li>Present your findings to the class</li> </ol> </div> <div class="activity-box"> <h3>Activity 2: Whanaungatanga Across Borders</h3> <p><strong>Time:</strong> 60 minutes</p> <p><strong>Resources:</strong> Case studies of Indigenous communities globally, comparison template</p> <p><strong>Instructions:</strong></p> <ol> <li>Research an Indigenous community from another country (e.g., First Nations Canada, Aboriginal Australians, Sami people)</li> <li>Identify similarities and differences in their worldview compared to Te Ao MÄori</li> <li>Create a Venn diagram showing these connections</li> <li>Discuss how these shared Indigenous perspectives could shape a more inclusive form of global citizenship</li> </ol> </div> <div class="interactive-element"> <h3>Global Citizenship Self-Assessment</h3> <p>Rate your current understanding and practice of global citizenship concepts:</p> <label for="kaitiaki-understanding">Understanding of Kaitiakitanga:</label> <select id="kaitiaki-understanding"> <option value="1">Beginning</option> <option value="2">Developing</option> <option value="3">Proficient</option> <option value="4">Advanced</option> </select> <br><br> <label for="whanaungatanga-practice">Application of Whanaungatanga:</label> <select id="whanaungatanga-practice"> <option value="1">Beginning</option> <option value="2">Developing</option> <option value="3">Proficient</option> <option value="4">Advanced</option> </select> <br><br> <button class="btn" onclick="calculateScore()">Calculate My Global Citizenship Score</button> <div id="score-result" style="margin-top: 15px;"></div> </div> </section> <section id="assessment"> <h2>Aromatawai | Assessment</h2> <div class="assessment-box"> <h3>Assessment Options</h3> <h4>Option 1: Global Citizenship Portfolio</h4> <p>Students create a portfolio demonstrating their understanding of Tangata Whenua perspectives on global citizenship, including:</p> <ul> <li>Reflections on key MÄori concepts</li> <li>Analysis of a global issue through a MÄori worldview</li> <li>Personal action plan for ethical global citizenship</li> </ul> <h4>Option 2: Collaborative Project</h4> <p>Groups develop a proposal for addressing a global challenge using principles of <span class="maori-term">kaitiakitanga</span> and <span class="maori-term">manaakitanga</span>.</p> <h4>Assessment Rubric</h4> <table> <tr> <th>Criteria</th> <th>Emerging (1-2)</th> <th>Developing (3-4)</th> <th>Proficient (5-6)</th> <th>Advanced (7-8)</th> </tr> <tr> <td>Understanding of MÄori Concepts</td> <td>Limited understanding of key concepts</td> <td>Basic understanding with some inaccuracies</td> <td>Clear understanding with accurate explanations</td> <td>Sophisticated understanding with nuanced application</td> </tr> <tr> <td>Application to Global Issues</td> <td>Minimal connection between concepts and issues</td> <td>Some relevant connections made</td> <td>Clear, relevant connections with examples</td> <td>Insightful analysis with innovative applications</td> </tr> <tr> <td>Cultural Respect & Sensitivity</td> <td>Limited cultural awareness demonstrated</td> <td>Basic cultural awareness with some sensitivity</td> <td>Respectful engagement with cultural concepts</td> <td>Exceptional cultural sensitivity and respect</td> </tr> <tr> <td>Action Plan Development</td> <td>Vague or impractical action plan</td> <td>Basic action plan with limited detail</td> <td>Clear, actionable plan with rationale</td> <td>Comprehensive, innovative plan with measurable outcomes</td> </tr> </table> </div> </section> <section id="extensions"> <h2>NgÄ Mahi WhakawhÄnui | Extension Activities</h2> <div class="extension-box"> <h3>For Advanced Learners</h3> <h4>Extension 1: Indigenous Rights and Global Governance</h4> <p>Research the United Nations Declaration on the Rights of Indigenous Peoples (UNDRIP) and analyze how it aligns with concepts of <span class="maori-term">tino rangatiratanga</span>. Create a presentation on how global governance structures could better incorporate Indigenous perspectives.</p> <h4>Extension 2: Comparative Indigenous Environmentalism</h4> <p>Compare MÄori environmental practices with those of another Indigenous culture. Identify common principles and unique approaches. Develop
