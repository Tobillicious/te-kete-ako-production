 <section>
 <h2>Extension Activities</h2>
 
 <div class="activity-box">
 <h3>1. Create Your Own Glossary Cards</h3>
 <p>Choose 5 additional mathematical terms not included in this glossary. Research their MÄori translations and create your own glossary cards with definitions and examples.</p>
 </div>

 <div class="activity-box">
 <h3>2. Mathematical WhakataukÄ« (Proverbs)</h3>
 <p>Research traditional MÄori whakataukÄ« that relate to mathematical concepts (e.g., counting, patterns, symmetry). Analyze how they reflect mathematical thinking.</p>
 </div>

 <div class="activity-box">
 <h3>3. Bilingual Problem Solving</h3>
 <p>Write and solve 3 word problems using MÄori mathematical terms. Present your problems and solutions to the class in both languages.</p>
 </div>

 <div class="activity-box">
 <h3>4. Cultural Connections</h3>
 <p>Investigate how traditional MÄori knowledge systems (e.g., star navigation, weaving patterns, carving designs) incorporate mathematical concepts. Present your findings.</p>
 </div>
 </section>

 <section class="teacher-notes">
 <h2>Teacher Implementation Notes</h2>
 <p><strong>Suggested Teaching Approaches:</strong></p>
 <ul>
 <li>Introduce 5-10 terms per week, building gradually</li>
 <li>Use the terms consistently in classroom instruction</li>
 <li>Create word walls with the MÄori terms prominently displayed</li>
 <li>Pair students to quiz each other on terms and definitions</li>
 <li>Incorporate terms into your regular math problems and discussions</li>
 </ul>

 <p><strong>Differentiation Strategies:</strong></p>
 <ul>
 <li>For beginners: Focus on recognition and pronunciation</li>
 <li>For intermediate: Practice using terms in simple sentences</li>
 <li>For advanced: Create original problems using the terms</li>
 <li>For fluent speakers: Explore deeper cultural connections</li>
 </ul>

 <p><strong>Assessment Ideas:</strong></p>
 <ul>
 <li>Oral quizzes where students define terms</li>
 <li>Matching exercises (MÄori to English terms)</li>
 <li>Written explanations of concepts using both languages</li>
 <li>Student-created presentations on mathematical concepts</li>
 </ul>
 </section>
