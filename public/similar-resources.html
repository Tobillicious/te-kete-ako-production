<body class="pattern-koru-subtle"> <!-- üé® ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <!-- Navigation -->    <script>        fetch('/components/navigation-standard.html')            .then(response => response.text())            .then(data => {                document.body.insertAdjacentHTML('afterbegin', data);            });    </script>    <div class="container">        <div class="header">            <h1>üîç Similar Resources Finder</h1>            <p style="color: #4b5563; font-size: 1.125rem;">Discover related educational content using GraphRAG intelligence</p>        </div>        <div class="search-box">            <h3 style="margin-top: 0;">Find Similar Resources</h3>            <input type="text" id="resource-path" class="search-input" placeholder="Enter resource path (e.g., /lessons/writers-toolkit/hook-lesson-plan.html)">            <button class="search-btn" onclick="findSimilar()">Search</button>        </div>        <div id="results" class="results"></div>    </div>    <script>        async function findSimilar() {            const path = document.getElementById('resource-path').value.trim();            const resultsDiv = document.getElementById('results');            if (!path) {                resultsDiv.innerHTML = '<p class="text-center" >Please enter a resource path</p>';                return;            }            resultsDiv.innerHTML = '<div class="loading">üîç Analyzing relationships...</div>';            try {                const similar = await window.GraphRAGRecommendations.getSimilarResources(path, 10);                if (similar.length === 0) {                    resultsDiv.innerHTML = '<p class="text-center" >No similar resources found</p>';                    return;                }                let html = `<h2 style="color: #1f2937; margin-bottom: 1.5rem;">Found ${similar.length} Similar Resources</h2>`;                similar.forEach(resource => {                    html += `                        <div class="resource-card">                            <div class="similarity-score">‚≠ê Similarity: ${Math.round(resource.similarity_score)}%</div>                            <h3 style="color: #1f2937; margin: 0 0 0.5rem 0;">${resource.title}</h3>                            <p class="mb-4" >${resource.file_path}</p>                            <div class="flex" >                                <span class="rounded-md" >                                    üìä Quality: ${resource.quality_score}                                </span>                                ${resource.subject ? `<span class="rounded-md" >üìö ${resource.subject}</span>` : ''}                                ${resource.year_level ? `<span class="rounded-md" >üéì ${resource.year_level}</span>` : ''}                                ${resource.has_whakataukƒ´ ? `<span class="rounded-md" >üåø Whakataukƒ´</span>` : ''}                            </div>                        </div>                    `;                });                resultsDiv.innerHTML = html;            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {

                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        resultsDiv.innerHTML = '<p class="text-center" >Error finding similar resources</p>';            }        }    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- üé® ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
