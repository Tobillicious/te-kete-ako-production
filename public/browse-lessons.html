    <script>
        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLessons = [];

        async function loadLessons() {
            try {
                console.log('üìö Loading lessons from GraphRAG...');
                
                const { data: lessons, error } = await supabase
                    .from('graphrag_resources')
                    .select('file_path, title, subject, year_level, quality_score, cultural_context, resource_type')
                    .eq('resource_type', 'Lesson')
                    .gte('quality_score', 75)
                    .order('subject', { ascending: true })
                    .order('year_level', { ascending: true });

                if (error) {
                    console.error('GraphRAG Error:', error);
                    return;
                }

                allLessons = lessons;
                document.getElementById('total-lessons').textContent = lessons.length;
                
                console.log(`‚úÖ Loaded ${lessons.length} lessons!`);
                renderLessons(lessons);

            } catch (error) {
                console.error('‚ùå Error loading lessons:', error);
                document.getElementById('lessons-container').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <p style="color: #dc2626; font-size: 1.1rem;">Unable to load lessons. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderLessons(lessons) {
            const container = document.getElementById('lessons-container');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <p style="color: #666; font-size: 1.1rem;">No lessons found matching your filters. Try adjusting your search!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = lessons.map(lesson => {
                const subjectColor = getSubjectColor(lesson.subject);
                const icon = getSubjectIcon(lesson.subject);
                
                return `
                    <a href="${lesson.file_path}" style="text-decoration: none; display: block;">
                        <div style="background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.3s; height: 100%; border-top: 4px solid ${subjectColor};">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                                <div style="font-size: 2.5rem;">${icon}</div>
                                <div style="display: flex; gap: 0.5rem; align-items: center;">
                                    <span style="background: ${lesson.quality_score >= 90 ? '#fbbf24' : '#e5e7eb'}; color: ${lesson.quality_score >= 90 ? 'white' : '#666'}; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 700;">
                                        ‚≠ê ${lesson.quality_score}
                                    </span>
                                    ${lesson.cultural_context ? '<span style="background: #10b981; color: white; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 700;">üåø</span>' : ''}
                                </div>
                            </div>
                            
                            <h3 style="color: #1a4d2e; font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; line-height: 1.4;">
                                ${lesson.title}
                            </h3>
                            
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
                                <span style="background: #e0e7ff; color: #3730a3; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                    ${lesson.subject || 'General'}
                                </span>
                                ${lesson.year_level ? `
                                    <span style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                        ${lesson.year_level}
                                    </span>
                                ` : ''}
                            </div>
                            
                            <div style="color: #059669; font-weight: 600; font-size: 0.95rem;">
                                View Lesson ‚Üí
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function getSubjectColor(subject) {
            const colors = {
                'Mathematics': '#3730a3',
                'Science': '#059669',
                'English': '#92400e',
                'Social Studies': '#ca8a04',
                'Digital Technologies': '#7c3aed',
                'Te Ao MƒÅori': '#166534',
                'Health & PE': '#dc2626',
                'The Arts': '#db2777'
            };
            return colors[subject] || '#6b7280';
        }

        function getSubjectIcon(subject) {
            const icons = {
                'Mathematics': 'üî¢',
                'Science': 'üî¨',
                'English': 'üìö',
                'Social Studies': 'üåç',
                'Digital Technologies': 'üíª',
                'Te Ao MƒÅori': 'üåø',
                'Health & PE': 'üèÉ',
                'The Arts': 'üé®'
            };
            return icons[subject] || 'üìñ';
        }

        // Filter functionality
        function applyFilters() {
            const subject = document.getElementById('filter-subject').value;
            const year = document.getElementById('filter-year').value;
            const quality = parseInt(document.getElementById('filter-quality').value);
            const search = document.getElementById('search-lessons').value.toLowerCase();

            let filtered = allLessons;

            if (subject) {
                filtered = filtered.filter(l => l.subject === subject);
            }

            if (year) {
                filtered = filtered.filter(l => l.year_level && l.year_level.includes(year));
            }

            if (quality > 0) {
                filtered = filtered.filter(l => l.quality_score >= quality);
            }

            if (search) {
                filtered = filtered.filter(l => l.title.toLowerCase().includes(search));
            }

            renderLessons(filtered);
        }

        function clearFilters() {
            document.getElementById('filter-subject').value = '';
            document.getElementById('filter-year').value = '';
            document.getElementById('filter-quality').value = '0';
            document.getElementById('search-lessons').value = '';
            renderLessons(allLessons);
        }

        document.getElementById('apply-filters').addEventListener('click', applyFilters);
        document.getElementById('clear-filters').addEventListener('click', clearFilters);
        
        // Real-time search
        document.getElementById('search-lessons').addEventListener('input', applyFilters);

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadLessons);

        // Spin animation
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>
