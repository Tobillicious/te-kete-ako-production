                allOrphans = data || [];

        function renderOrphans() {
            const filtered = currentFilter === 'all' 
                ? allOrphans 
                : allOrphans.filter(r => r.canonical_subject === currentFilter);

            const grid = document.getElementById('orphans-grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="text-center" >No orphans found for this subject.</div>';

                'Platform Infrastructure': '#94a3b8'
            };

            grid.innerHTML = filtered.map(r => {
                const color = subjectColors[r.canonical_subject] || '#6b7280';
                return `

                    </a>
                `;
            }).join('');
        }

        function filterSubject(subject) {
            currentFilter = subject;
            
            // Update button states
            document.querySelectorAll('.subject-filter-btn').forEach(btn => {

    <script>
        (function(){
            try {

                    try { if (window.posthog && posthog.capture) posthog.capture(name, props||{}); } catch(e) {}

                document.addEventListener('click', function(e){
                    var a = e.target.closest('a[href^="/"]');

                    track('orphan_click', {

                });
                document.querySelectorAll('.subject-filter-btn').forEach(btn => {
