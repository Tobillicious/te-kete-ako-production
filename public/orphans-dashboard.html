<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphans Dashboard - GraphRAG Hidden Gems | Te Kete Ako</title>
    <meta name="description" content="208 high-quality under-connected resources discovered by GraphRAG Intelligence. Quality avg 87, surfaced from 17,259 resources across all subjects.">
    <!-- Professional Design System -->
    <link rel="stylesheet" href="/css/te-kete-professional.css">
    <link rel="stylesheet" href="/css/te-kete-ultimate-beauty-system.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mobile-revolution.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
    <link rel="stylesheet" href="/css/tailwind.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="pattern-koru-subtle">
    <!-- Navigation -->
    <div id="nav-container"></div>
    <script>
        fetch('/components/navigation-standard.html')
            .then(r => r.text())
            .then(html => document.getElementById('nav-container').innerHTML = html);
    </script>

    <!-- Hero -->
    <section style="background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%); color: white; padding: 4rem 2rem; text-align: center; position: relative; overflow: hidden;">
        <div style="position: absolute; inset: 0; opacity: 0.1; background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 30px 30px;"></div>
        <div style="position: relative; z-index: 2; max-width: 900px; margin: 0 auto;">
            <div style="display: inline-block; background: rgba(255,255,255,0.2); padding: 0.5rem 1.5rem; border-radius: 24px; margin-bottom: 1rem; font-weight: 700; font-size: 0.9rem;">🧠 GRAPHRAG INTELLIGENCE</div>
            <h1 style="font-size: 3.5rem; margin-bottom: 1rem; font-weight: 800;">💎 Orphans Dashboard</h1>
            <p style="font-size: 1.5rem; opacity: 0.95; margin-bottom: 1rem;">
                High-Quality Under-Connected Resources
            </p>
            <p style="font-size: 1.1rem; opacity: 0.85;">
                208 excellent resources waiting to be linked into the knowledge graph
            </p>
        </div>
    </section>

    <!-- Stats Overview -->
    <section style="max-width: 1200px; margin: -3rem auto 3rem; padding: 0 2rem; position: relative; z-index: 3;">
        <div style="background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.15);">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center;">
                <div>
                    <div id="total-orphans" style="font-size: 3rem; font-weight: 800; color: #7c3aed;">208</div>
                    <div style="color: #6b7280; font-weight: 600;">Total Orphans</div>
                </div>
                <div>
                    <div id="avg-quality" style="font-size: 3rem; font-weight: 800; color: #059669;">87</div>
                    <div style="color: #6b7280; font-weight: 600;">Avg Quality</div>
                </div>
                <div>
                    <div id="subjects-count" style="font-size: 3rem; font-weight: 800; color: #f59e0b;">7</div>
                    <div style="color: #6b7280; font-weight: 600;">Subjects</div>
                </div>
            </div>
        </div>
    </section>

    <main style="max-width: 1400px; margin: 0 auto; padding: 0 2rem 4rem;">
        <!-- Subject Filter Tabs -->
        <section style="margin-bottom: 3rem;">
            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap; justify-content: center; margin-bottom: 2rem;">
                <button onclick="filterSubject('all')" class="subject-filter-btn active" data-subject="all" style="background: #7c3aed; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    All Subjects (208)
                </button>
                <button onclick="filterSubject('Te Ao Māori')" class="subject-filter-btn" data-subject="Te Ao Māori" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Te Ao Māori (58)
                </button>
                <button onclick="filterSubject('Cross-Curricular')" class="subject-filter-btn" data-subject="Cross-Curricular" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Cross-Curricular (54)
                </button>
                <button onclick="filterSubject('Science')" class="subject-filter-btn" data-subject="Science" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Science (29)
                </button>
                <button onclick="filterSubject('Digital Technologies')" class="subject-filter-btn" data-subject="Digital Technologies" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Digital Tech (20)
                </button>
                <button onclick="filterSubject('Mathematics')" class="subject-filter-btn" data-subject="Mathematics" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Mathematics (18)
                </button>
                <button onclick="filterSubject('Social Studies')" class="subject-filter-btn" data-subject="Social Studies" style="background: white; color: #1f2937; border: 2px solid #d1d5db; padding: 0.75rem 1.5rem; border-radius: 24px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    Social Studies (15)
                </button>
            </div>
        </section>

        <!-- Orphans Grid -->
        <section id="orphans-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem;">
            <!-- Loaded dynamically from GraphRAG -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                <div style="border: 4px solid #f3f4f6; border-top-color: #7c3aed; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                <p style="color: #6b7280;">Loading orphans from GraphRAG...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('/components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-container').innerHTML=html);
    </script>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .subject-filter-btn.active {
            background: #7c3aed !important;
            color: white !important;
            border-color: #7c3aed !important;
        }
    </style>

    <script>
        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';
        let allOrphans = [];
        let currentFilter = 'all';

        async function loadOrphans() {
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data, error } = await supabase
                    .from('graphrag_orphans')
                    .select('*')
                    .order('quality_score', { ascending: false });

                if (error) throw error;

                allOrphans = data || [];
                
                // Update stats
                document.getElementById('total-orphans').textContent = allOrphans.length;
                const avgQ = allOrphans.reduce((sum, r) => sum + (r.quality_score || 0), 0) / allOrphans.length;
                document.getElementById('avg-quality').textContent = Math.round(avgQ);
                const uniqueSubjects = new Set(allOrphans.map(r => r.canonical_subject));
                document.getElementById('subjects-count').textContent = uniqueSubjects.size;

                renderOrphans();
            } catch (e) {
                console.error('Error loading orphans:', e);
                document.getElementById('orphans-grid').innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #ef4444;">Error loading orphans. Please refresh.</div>';
            }
        }

        function renderOrphans() {
            const filtered = currentFilter === 'all' 
                ? allOrphans 
                : allOrphans.filter(r => r.canonical_subject === currentFilter);

            const grid = document.getElementById('orphans-grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #6b7280;">No orphans found for this subject.</div>';
                return;
            }

            const subjectColors = {
                'Mathematics': '#3b82f6',
                'Science': '#10b981',
                'English': '#f59e0b',
                'Social Studies': '#ec4899',
                'Digital Technologies': '#7c3aed',
                'Te Ao Māori': '#14b8a6',
                'Cross-Curricular': '#6b7280',
                'Platform Infrastructure': '#94a3b8'
            };

            grid.innerHTML = filtered.map(r => {
                const color = subjectColors[r.canonical_subject] || '#6b7280';
                return `
                    <a href="${r.file_path}" style="background: white; padding: 1.5rem; border-radius: 12px; text-decoration: none; box-shadow: 0 2px 12px rgba(0,0,0,0.08); border-top: 4px solid ${color}; display: block; transition: all 0.2s;" 
                       onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 6px 20px rgba(0,0,0,0.15)';" 
                       onmouseout="this.style.transform=''; this.style.boxShadow='0 2px 12px rgba(0,0,0,0.08)';">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
                            <div style="background: ${color}; color: white; padding: 0.35rem 0.75rem; border-radius: 16px; font-size: 0.8rem; font-weight: 700;">
                                ${r.canonical_subject || 'Unknown'}
                            </div>
                            <div style="background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; padding: 0.35rem 0.75rem; border-radius: 16px; font-size: 0.8rem; font-weight: 700;">
                                ⭐ ${r.quality_score || 'N/A'}
                            </div>
                        </div>
                        <h3 style="color: #1f2937; margin: 0 0 0.5rem 0; font-size: 1.1rem; font-weight: 700; line-height: 1.3;">
                            ${r.title || 'Untitled Resource'}
                        </h3>
                        <div style="color: #6b7280; font-size: 0.85rem; margin-bottom: 0.5rem;">
                            ${r.resource_type || 'Resource'}${r.year_level ? (' • ' + r.year_level) : ''}
                        </div>
                        ${r.content_preview ? `<p style="color: #9ca3af; font-size: 0.85rem; margin: 0.75rem 0 0; line-height: 1.4;">${r.content_preview.substring(0, 120)}...</p>` : ''}
                    </a>
                `;
            }).join('');
        }

        function filterSubject(subject) {
            currentFilter = subject;
            
            // Update button states
            document.querySelectorAll('.subject-filter-btn').forEach(btn => {
                if (btn.dataset.subject === subject) {
                    btn.classList.add('active');
                    btn.style.background = '#7c3aed';
                    btn.style.color = 'white';
                    btn.style.borderColor = '#7c3aed';
                } else {
                    btn.classList.remove('active');
                    btn.style.background = 'white';
                    btn.style.color = '#1f2937';
                    btn.style.borderColor = '#d1d5db';
                }
            });

            renderOrphans();
        }

        document.addEventListener('DOMContentLoaded', loadOrphans);
    </script>

    <!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) -->
    <script src="/js/posthog-analytics.js" defer></script>
    <script>
        (function(){
            try {
                function track(name, props) {
                    try { if (window.posthog && posthog.capture) posthog.capture(name, props||{}); } catch(e) {}
                }
                document.addEventListener('click', function(e){
                    var a = e.target.closest('a[href^="/"]');
                    if (!a || !a.closest('#orphans-grid')) return;
                    track('orphan_click', { 
                        subject: currentFilter, 
                        href: a.getAttribute('href'),
                        page: 'orphans_dashboard'
                    });
                });
                document.querySelectorAll('.subject-filter-btn').forEach(btn => {
                    btn.addEventListener('click', function(){
                        track('orphan_filter_click', { subject: btn.dataset.subject });
                    });
                });
            } catch(e) {}
        })();
    </script>
</body>
</html>
