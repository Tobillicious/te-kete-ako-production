<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- Professional Mega Menu Navigation --> <div id="beautiful-nav-container"></div>  <!-- Professional Mega Menu Navigation --> <script><a href="#main-content" class="skip-link">Skip to main content</a> <div id="search-container"></div> <section class="learning-objectives" style="margin: 2rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>📚</span> <span>Ngā Whāinga Ako | Learning Objectives</span> </h2> <div > <div class="info-card"> <h3>📚 Additional Resources Available</h3> <p>More learning materials and activities for this topic are available through your teacher or can be accessed via the main resource library.</p> <a href="/handouts/" class="btn btn-primary">Explore Resource Library →</a></div> </div> <section class="cultural-integration" style="margin: 2rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>🌿</span> <span>Cultural Context | Horopaki Ahurea</span> </h2> <div class="whakatauaki-section" style="margin-bottom: 1.5rem; "> <h3 class="m-0" style="color: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;"Whakataukī</h3> <p class="m-0" style="color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;""Ko te akoranga te pūtake o te ora"</p> <p class="m-0" style="color: var(--color-text-secondary); margin: 0.5rem 0;""Education is the foundation of wellbeing"</p> </div> <div class="house-values" > <h3 style="color: var(--color-primary); margin-top: 0;">🏛️ Connection to Mangakōtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); "> <p style="font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaiora:</strong> Wellbeing - Caring for collective health and prosperity </p> <p class="m-0" style="margin: 0.75rem 0 0; color: var(--color-text-secondary);" This learning connects to the value of <strong>whaiara</strong> by encouraging students to engage with content in ways that embody this value. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); margin-top: 1rem;"> <h4 class="m-0" style="font-size: 0.95rem; color: var(--color-primary); margin: 0 0 0.5rem;"🛡️ Cultural Safety Considerations</h4> <ul style="color: var(--color-text-secondary);"> <li>Approach Māori content with respect and openness</li> <li>Recognize students' diverse cultural backgrounds and experiences</li> <li>Create space for Māori students to share their perspectives</li> <li>Consult with whānau and local iwi for culturally sensitive topics</li> </ul> </div> </section></section> <section class="assessment-tools no-print" style="margin: 3rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>📊</span> <span>Assessment Tools | Ngā Taputapu Aromatawai</span> </h2> <div class="assessment-grid" style="gap: 1.5rem; margin-top: 1.5rem;"> <!-- Formative Assessment --> <div class="assessment-card" > <h3 style="color: var(--color-primary); margin-top: 0;">✅ Formative Assessment (During Learning)</h3> <div > <p class="m-0" style="margin: 0.5rem 0;"<strong>Exit Ticket:</strong></p> <ul class="m-0" style="margin: 0.5rem 0;" <li>What is one thing you learned today?</li> <li>What is one question you still have?</li> <li>How does this connect to your own experience?</li> </ul> <p class="m-0" style="margin: 0.5rem 0;"<strong>Quick Check:</strong> Thumbs up/sideways/down for understanding</p> </div> </div> <!-- Self-Assessment --> <div class="assessment-card" > <h3 style="color: var(--color-primary); margin-top: 0;">🎯 Self-Assessment Rubric</h3> <table style="font-size: 0.85rem; border-collapse: collapse;"> <tr style="background: var(--color-gray-100);"> <th >Criteria</th> <th >Not Yet</th> <th >Getting There</th> <th >Got It!</th> </tr> <tr> <td >I understand the key concepts</td> <td >☐</td> <td >☐</td> <td >☐</td> </tr> <tr style="background: var(--color-gray-50);"> <td >I can explain it to others</td> <td >☐</td> <td >☐</td> <td >☐</td> </tr> <tr> <td >I can apply it to new situations</td> <td >☐</td> <td >☐</td> <td >☐</td> </tr> </table> </div> <!-- Peer Assessment --> <div class="assessment-card" > <h3 style="color: var(--color-primary); margin-top: 0;">👥 Peer Assessment Protocol</h3> <div > <p class="m-0" style="margin: 0.5rem 0;"<strong>Tuakana-Teina Approach:</strong></p> <ol class="m-0" style="margin: 0.5rem 0;" <li>Two stars: What did they do well?</li> <li>One wish: What could be improved?</li> <li>Connection: How does this relate to our learning?</li> </ol> <p class="m-0" style="margin: 0.5rem 0; color: var(--color-text-secondary);"Encourage manaakitanga (respect) in all feedback</p> </div> </div> <!-- Portfolio Evidence --> <div class="assessment-card" > <h3 style="color: var(--color-primary); margin-top: 0;">📁 Portfolio Evidence</h3> <div > <p class="m-0" style="margin: 0.5rem 0;"<strong>Collect:</strong></p> <ul class="m-0" style="margin: 0.5rem 0;" <li>Completed activities/worksheets</li> <li>Reflection journal entries</li> <li>Photos of practical work</li> <li>Peer feedback received</li> </ul> <p class="m-0" style="margin: 0.5rem 0;"<strong>Reflection Prompt:</strong> How does this work show your growth as a learner?</p> </div> </div> </div> <div class="summative-assessment" style="background: rgba(239, 68, 68, 0.1); margin-top: 1.5rem; "> <h3 style="color: var(--color-primary); margin-top: 0;">📝 Summative Assessment Options</h3> <div style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; "> <div> <h4 class="m-0" style="font-size: 0.95rem; margin: 0 0 0.5rem;"Written Test</h4> <p style="font-size: 0.85rem;">Multiple choice, short answer, extended response</p> </div> <div> <h4 class="m-0" style="font-size: 0.95rem; margin: 0 0 0.5rem;"Project</h4> <p style="font-size: 0.85rem;">Research, create, present findings</p> </div> <div> <h4 class="m-0" style="font-size: 0.95rem; margin: 0 0 0.5rem;"Presentation</h4> <p style="font-size: 0.85rem;">Oral, visual, or multimedia</p> </div> <div> <h4 class="m-0" style="font-size: 0.95rem; margin: 0 0 0.5rem;"Practical Demo</h4> <p style="font-size: 0.85rem;">Skills demonstration, performance task</p> </div> </div> </div> </section><section class="teacher-resources no-print" style="margin: 3rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>👨‍🏫</span> <span>Teacher Resources | Ngā Rauemi Kaiako</span> </h2> <div class="resource-tabs" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 1.5rem;"> <!-- Implementation Guide --> <div class="resource-card" > <h3 style="color: var(--color-primary); margin-top: 0;">📋 Implementation Guide</h3> <ul class="m-0" style="margin: 0.5rem 0;" <li><strong>Preparation:</strong> 15-20 minutes</li> <li><strong>Materials:</strong> [List specific materials needed]</li> <li><strong>Room Setup:</strong> [Describe ideal arrangement]</li> <li><strong>Prior Knowledge:</strong> [What students should know]</li> </ul> </div> <!-- Answer Keys --> <div class="resource-card" > <h3 style="color: var(--color-primary); margin-top: 0;">🔑 Answer Keys</h3> <p class="m-0" style="margin: 0.5rem 0;"<em>[Teacher: Complete answer keys for all activities and questions will be added in next enhancement pass]</em></p> <p style="font-size: 0.85rem; color: var(--color-text-secondary); ">Include model answers, common mistakes, extension responses</p> </div> <!-- Assessment Suite --> <div class="resource-card" > <h3 style="color: var(--color-primary); margin-top: 0;">📊 Assessment Suite</h3> <details > <summary style="cursor: pointer; ">7 Assessment Types Available</summary> <ul class="m-0" style="margin: 0.5rem 0; font-size: 0.85rem;" <li>✅ Formative (exit tickets, quick checks)</li> <li>✅ Summative (tests, projects)</li> <li>✅ Self-assessment rubrics</li> <li>✅ Peer assessment protocols</li> <li>✅ Portfolio evidence guides</li> <li>✅ Practical demonstrations</li> <li>✅ Guided social inquiry projects</li> </ul> </details> </div> <!-- Differentiation --> <div class="resource-card" > <h3 style="color: var(--color-primary); margin-top: 0;">🎯 Differentiation</h3> <ul class="m-0" style="margin: 0.5rem 0;" <li><strong>Support:</strong> Simplified tasks, visual aids, sentence starters</li> <li><strong>Core:</strong> Standard activities as presented</li> <li><strong>Extension:</strong> Open-ended challenges, research tasks</li> </ul> </div> </div> <!-- Guided Inquiry Project (if applicable) --> <div class="cultural-note" style="background: rgba(241, 143, 1, 0.1); margin-top: 1.5rem; "> <p > <strong>🌿 Cultural Note:</strong> When implementing, consider authentic Māori pedagogical approaches (ako, tuakana-teina, wānanga) and ensure cultural safety throughout. </p> </div> </section> </div> </section> <!-- RESOURCES SECTION --> <section class="resources-section"> <h2 class="resources-title">Unit Resources</h2> <div class="resources-grid"> <div class="resource-item"> <h3 class="resource-item-title">Digital Resources</h3> <p class="resource-item-description">Interactive materials and digital tools</p> <a href="{DIGITAL_RESOURCES_LINK}" class="resource-item-link">Access Resources →</a> </div> <div class="resource-item"> <h3 class="resource-item-title">Print Materials</h3> <p class="resource-item-description">Downloadable PDFs and worksheets</p> <a href="{PRINT_MATERIALS_LINK}" class="resource-item-link">Download PDFs →</a> </div> <div class="resource-item"> <h3 class="resource-item-title">Assessment Tools</h3> <p class="resource-item-description">Rubrics and evaluation frameworks</p> <a href="{ASSESSMENT_LINK}" class="resource-item-link">View Tools →</a> </div> </div> </section> <!-- UNIT NAVIGATION --> <nav class="unit-navigation"> <a href="{PREVIOUS_UNIT_LINK}" class="nav-button secondary"> <span class="nav
