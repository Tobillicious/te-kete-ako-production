or: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;">Whakataukī</h3> <p style="font-size: 1.3rem; font-style: italic; color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;">"Ko te akoranga te pūtake o te ora"</p> <p style="font-size: 1rem; color: var(--color-text-secondary); margin: 0.5rem 0;">"Education is the foundation of wellbeing"</p> </div> <div class="house-values" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🏛️ Connection to Mangakōtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 6px; border-left: 3px solid var(--color-accent);"> <p style="margin: 0; font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaiora:</strong> Wellbeing - Caring for collective health and prosperity </p> <p style="margin: 0.75rem 0 0; font-size: 0.9rem; color: var(--color-text-secondary);"> This learning connects to the value of <strong>whaiora</strong> by encouraging students to [engage with content in ways that embody this value]. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); padding: 1rem; border-radius: 8px; margin-top: 1rem;"> <h4 style="font-size: 0.95rem; color: var(--color-primary); margin: 0 0 0.5rem;">🛡️ Cultural Safety Considerations</h4> <ul style="font-size: 0.9rem; margin: 0; color: var(--color-text-secondary);"> <li>Approach Māori content with respect and openness</li> <li>Recognize students' diverse cultural backgrounds and experiences</li> <li>Create space for Māori students to share their perspectives</li> <li>Consult with whānau and local iwi for culturally sensitive topics</li> </ul> </div> </section></section> <section class="assessment-tools no-print" style="background: linear-gradient(135deg, #eff6ff, #dbeafe); padding: 2rem; border-radius: 12px; margin: 3rem 0; border-left: 4px solid var(--color-info); box-shadow: 0 2px 8px rgba(0,0,0,0.1);"> <h2 style="color: var(--color-primary); margin-top: 0; display: flex; align-items: center; gap: 0.5rem;"> <span>📊</span> <span>Assessment Tools | Ngā Taputapu Aromatawai</span> </h2> <div class="assessment-grid" style="display: grid; gap: 1.5rem; margin-top: 1.5rem;"> <!-- Formative Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-success);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">✅ Formative Assessment (During Learning)</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Exit Ticket:</strong></p> <ul style="margin: 0.5rem 0;"> <li>What is one thing you learned today?</li> <li>What is one question you still have?</li> <li>How does this connect to your own experience?</li> </ul> <p style="margin: 0.5rem 0;"><strong>Quick Check:</strong> Thumbs up/sideways/down for understanding</p> </div> </div> <!-- Self-Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-secondary);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">🎯 Self-Assessment Rubric</h3> <table style="width: 100%; font-size: 0.85rem; border-collapse: collapse;"> <tr style="background: var(--color-gray-100);"> <th style="padding: 0.5rem; text-align: left;">Criteria</th> <th style="padding: 0.5rem; text-align: center;">Not Yet</th> <th style="padding: 0.5rem; text-align: center;">Getting There</th> <th style="padding: 0.5rem; text-align: center;">Got It!</th> </tr> <tr> <td style="padding: 0.5rem;">I understand the key concepts</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> <tr style="background: var(--color-gray-50);"> <td style="padding: 0.5rem;">I can explain it to others</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> <tr> <td style="padding: 0.5rem;">I can apply it to new situations</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> </table> </div> <!-- Peer Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-pounamu);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">👥 Peer Assessment Protocol</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Tuakana-Teina Approach:</strong></p> <ol style="margin: 0.5rem 0;"> <li>Two stars: What did they do well?</li> <li>One wish: What could be improved?</li> <li>Connection: How does this relate to our learning?</li> </ol> <p style="margin: 0.5rem 0; font-style: italic; color: var(--color-text-secondary);">Encourage manaakitanga (respect) in all feedback</p> </div> </div> <!-- Portfolio Evidence --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-accent);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">📁 Portfolio Evidence</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Collect:</strong></p> <ul style="margin: 0.5rem 0;"> <li>Completed activities/worksheets</li> <li>Reflection journal entries</li> <li>Photos of practical work</li> <li>Peer feedback received</li> </ul> <p style="margin: 0.5rem 0;"><strong>Reflection Prompt:</strong> How does this work show your growth as a learner?</p> </div> </div> </div> <div class="summative-assessment" style="background: rgba(239, 68, 68, 0.1); padding: 1.5rem; border-radius: 8px; margin-top: 1.5rem; ge:</strong> [What students should know]</li> </ul> </div> <!-- Answer Keys --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🔑 Answer Keys</h3> <p style="font-size: 0.9rem; margin: 0.5rem 0;"><em>[Teacher: Complete answer keys for all activities and questions will be added in next enhancement pass]</em></p> <p style="font-size: 0.85rem; color: var(--color-text-secondary); margin: 0;">Include model answers, common mistakes, extension responses</p> </div> <!-- Assessment Suite --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">📊 Assessment Suite</h3> <details style="font-size: 0.9rem;"> <summary style="cursor: pointer; font-weight: 600; margin-bottom: 0.5rem;">7 Assessment Types Available</summary> <ul style="margin: 0.5rem 0; font-size: 0.85rem;"> <li>✅ Formative (exit tickets, quick checks)</li> <li>✅ Summative (tests, projects)</li> <li>✅ Self-assessment rubrics</li> <li>✅ Peer assessment protocols</li> <li>✅ Portfolio evidence guides</li> <li>✅ Practical demonstrations</li> <li>✅ Guided social inquiry projects</li> </ul> </details> </div> <!-- Differentiation --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🎯 Differentiation</h3> <ul style="font-size: 0.9rem; margin: 0.5rem 0;"> <li><strong>Support:</strong> Simplified tasks, visual aids, sentence starters</li> <li><strong>Core:</strong> Standard activities as presented</li> <li><strong>Extension:</strong> Open-ended challenges, research tasks</li> </ul> </div> </div> <!-- Guided Inquiry Project (if applicable) --> <div class="cultural-note" style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1.5rem; border-left: 3px solid va
