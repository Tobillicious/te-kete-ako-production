, 143, 1, 0.1); padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-accent);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;"> 🌿 Ngā Tikanga Ako | Māori Pedagogical Approaches </h3> <p style="margin: 0.5rem 0; font-size: 0.95rem;">This resource lends itself to authentic Māori pedagogical practices:</p> <ul style="margin: 0.5rem 0 0; font-size: 0.95rem;"> <li><strong>Ako:</strong> Reciprocal teaching and learning - students and teachers learn together</li> <li><strong>Tuakana-teina:</strong> Peer teaching with more experienced students supporting others</li> <li><strong>Wānanga:</strong> Deep collaborative discussion and knowledge sharing</li> <li><strong>Mahi tahi:</strong> Working together towards shared understanding</li> </ul> <p style="margin: 1rem 0 0; font-size: 0.9rem; font-style: italic; color: var(--color-text-secondary);"> 💡 Teacher: Consider how these approaches can be authentically integrated into your lesson delivery. </p> </div> <div class="differentiation-note" style="background: rgba(59, 130, 246, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1rem; border-left: 3px solid var(--color-info);"> <p style="margin: 0; font-size: 0.9rem; color: var(--color-text-secondary);"> <strong>💡 Differentiation:</strong> Look for related resources at different NZ Curriculum phases to provide appropriate scaffolding for diverse ākonga. Consider creating learning pathways that connect resources at increasing complexity. </p> </div> </section> <p class="unit-subtitle">Ngā Tapatapa Tawhito - Ancient Patterns, Modern Mathematics</p> <div class="geometric-pattern"></div> <p><em>"In every pattern lies profound mathematical truth - our tīpuna understood this deeply."</em></p> </div> <section class="unit-overview"> <h2 class="wiley-section-title">🌟 Unit Vision: Mathematics as Cultural Knowledge</h2> <p>This unit revolutionizes mathematics education by demonstrating that advanced geometric and algebraic concepts have been embedded in Māori culture for centuries. Students will discover that tukutuku panels are complex geometric theorems, wharenui construction involves sophisticated engineering calculations, and traditional navigation required advanced trigonometry.</p> <p><strong>Duration:</strong> 8 weeks (24 lessons) | <strong>Year Level:</strong> 9 | <strong>Subjects:</strong> Mathematics, Te Ao Māori, Technology</p> <div class="cultural-focus"> <h3>🌿 Mātauranga Māori Integration</h3> <p>This unit is built on the principle that <strong>mathematics is not culturally neutral</strong>. Every civilization has developed sophisticated mathematical thinking. By studying Māori mathematical concepts, students see that:</p> <ul> <li>Geometry exists in tukutuku patterns, carvings, and architectural design</li> <li>Algebra appears in resource management and seasonal calculations</li> <li>Trigonometry was essential for navigation and astronomy</li> <li>Statistics guided sustainable fishing and farming practices</li> </ul> </div> <section class="cultural-integration"> <h2 class="section-title"> <span>🌿</span> <span>Cultural Context | Horopaki Ahurea</span> </h2> <div class="whakatauaki-section" style="background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 2px solid var(--color-accent);"> <h3 style="font-size: 0.9rem; color: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;">Whakataukī</h3> <p style="font-size: 1.3rem; font-style: italic; color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;">"Whāia te iti kahurangi"</p> <p style="font-size: 1rem; color: var(--color-text-secondary); margin: 0.5rem 0;">"Seek the treasure you value most dearly"</p> </div> <div class="house-values" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🏛️ Connection to Mangakōtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 6px; border-left: 3px solid var(--color-accent);"> <p style="margin: 0; font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaimana:</strong> Integrity - Standing firm in truth and principle </p> <p style="margin: 0.75rem 0 0; font-size: 0.9rem; color: var(--color-text-secondary);"> This learning connects to the value of <strong>whaimana</strong> by encouraging students to [engage with content in ways that embody this value]. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); padding: 1rem; border-radius: 8px; margin-top: 1rem;"> <h4 style="font-size: 0.95rem; color: var(--color-primary); margin: 0 0 0.5rem;">🛡️ Cultural Safety Considerations</h4> <ul style="font-size: 0.9rem; margin: 0; color: var(--color-text-secondary);"> <li>Approach Māori content with respect and openness</li> <li>Recognize students' diverse cultural backgrounds and experiences</li> <li>Create space for Māori students to share their perspectives</li> <li>Consult with whānau and local iwi for culturally sensitive topics</li> </ul> </div> </section></section> <section class="learning-objectives"> <div class="unit-overview"> <h2 class="wiley-section-title">🎯 Learning Objectives & Achievement Standards</h2> <p><strong>Students will develop mathematical thinking through cultural contexts, enabling them to:</strong></p> <div class="math-concept"> <h4>Geometry & Spatial Reasoning</h4> <ul> <li>Analyze symmetry, transformations, and tessellations in tukutuku patterns</li> <li>Calculate angles, areas, and volumes in wharenui design</li> <li>Apply geometric principles to traditional Māori architecture</li> <li>Create original geometric patterns using cultural design principles</li> </ul> </div> <div class="math-concept"> <h4>Algebra & Number</h4> <ul> <li>Use algebraic expressions to model traditional resource management</li> <li>Solve equations related to sustainable harvesting cycles</li> <li>Apply proportional reasoning to traditional trading systems</li> <li>Analyze number patterns in genealogical (whakapapa) structures</li> </ul> </div> <div class="math-concept"> <h4>Trigonometry & Measurement</h4> <ul> <li>Use trigonometric ratios for navigation calculations</li> <li>Measure and calculate using traditional Māori units</li> <li>Apply sine and cosine rules to star navigation</li> <li>Solve practical problems involving traditional building techniques</li> </ul> </div> <div class="achievement-badge">NCEA Level 1 Preparation</div> <div class="achievement-badge">Geometry AS 91032</div> <div class="achievement-badge">Algebra AS 91027</div> <div class="achievement-badge">Trigonometry AS 91028</div> </div> </section> <section class="lesson-sequence"> <h2 class="wiley-section-title">📚 Lesson Sequence Overview</h2> <div class="lesson-card"> <h3>🏗️ Unit 1: Foundations - Mathematics in Te Ao Māori (Lessons 1-6)</h3> <p><strong>Focus:</strong> Establishing that advanced mathematics has always existed in Māori culture </p> <div class="cultural-focus"> <h4>🌿 Cultural Learning: Taonga as Mathematical Objects</h4> <p>Students examine traditional objects (tukutuku, waka, whare) as sophisticated mathematical constructions.</p> </div> <p><strong>Mathematical Concepts:</strong></p> <ul> <li><strong>Lesson 1:</strong> Number systems - Traditional Māori counting and measurement</li> <li><strong>Lesson 2:</strong> Symmetry fundamentals - Rotational and reflective symmetry in cultural patterns</li> <li><strong>Lesson 3:</strong> Proportions and ratios - Golden ratio in traditional design</li> <li><strong>Lesson 4:</strong> Coordinate geometry - Mapping marae layouts and settlement patterns </li> <li><strong>Lesson 5:</strong> Pattern recognition - Mathematical sequences in tukutuku designs</li> <li><strong>Lesson 6:</strong> Assessment and reflection - Create a mathematical analysis of a chosen taonga</li> </ul> <p><strong>Key Resources:</strong></p> <ul> <li>Traditional measurement conversion charts</li> <li>Tukutuku pattern analysis worksheets</li> <li>Virtual marae mapping activity</li> <li>Whānau mathematical story collection project</li> </ul> </div> <div class="lesson-card"> <h3>🎨 Unit 2: Geometric Patterns & Transformations (Lessons 7-12)</h3> <p><strong>Focus:</strong> Deep mathematical analysis of traditional Māori geometric art</p> <div class="cultural-focus"> <h4>🌿 Cultural Learning: Tukutuku as Advanced Geometry</h4> <p>Students discover that traditional weaving patterns contain complex mathematical theorems and geometric principles.</p> </div> <p><strong>Mathematical Concepts:</strong></p> <ul> <li><strong>Lesson 7:</strong> Transformations - Translation, rotation, reflection in tukutuku patterns</li> <li><strong>Lesson 8:</strong> Tessellations - How traditional patterns tile perfectly</li> <li><strong>Lesson 9:</strong> Congruence and similarity - Mathematical proof through pattern analysis</li> <li><strong>Lesson 10:</strong> Angles and polygons - Regular and irregular shapes in cultural designs</li> <li><strong>Lesson 11:</strong> Circle geometry - Spirals in koru and other traditional motifs</li> <li><strong>Lesson 12:</strong> Creative application - Design and create an original tukutuku pattern with mathematical justification</li> </ul> <p><strong>Key Resources:</strong></p> <ul> <li><a href="/handouts/tukutuku-pattern-generator.html" class="resource-link">🔧 Interactive tukutuku pattern generator</a></li> <li><a href="/handouts/geometric-transformation-tools.html" class="resource-link">📐 Geometric transformation exploration tools</a></li> <li><a href="/handouts/traditional-weaving-mathematics.html" class="resource-link">🌿 Traditional weaving mathematics guide</a></li> <li><a href="/handouts/digital-design-portfolio.html" class="resource-link">💻 Digital design portfolio templates</a></li> <li><a href="/handouts/tukutuku-station-questions.html" class="resource-link">❓ Station-based inquiry questions</a></li> <li><a href="/handouts/tukutuku-numeracy-problems.html" class="resource-link">🔢 Numeracy problems & calculations</a></li> <li><a href="/handouts/tukutuku-reading-comprehension.html" class="resource-link">📖 Reading comprehension texts</a></li> <li><a href="/handouts/tukutuku-puzzle-challenges.html" class="resource-link">🧩 Critical thinking puzzle challenges</a></li> <li><a href="/handouts/tukutuku-escape-room.html" class="resource-link">🔐 Immersive escape room challenge</a></li> </ul> </div> <div class="lesson-card"> <h3>🏛️ Unit 3: Architecture & 3D Geometry (Lessons 13-18)</h3> <p><strong>Focus:</strong> Mathematical principles in traditional Māori architecture and construction </p> <div class="cultural-focus"> <h4>🌿 Cultural Learning: Wharenui as Mathematical Marvels</h4> <p>Students analyze the sophisticated mathematical planning required for traditional building construction.</p> </div> <p><strong>Mathematical Concepts:</strong></p> <ul> <li><strong>Lesson 13:</strong> 3D shapes and volumes - Analyzing wharenui proportions</li> <li><strong>Lesson 14:</strong> Pythagoras theorem - Structural engineering in traditional buildings </li> <li><strong>Lesson 15:</strong> Trigonometry basics - Angles and triangles in roof construction</li> <li><strong>Lesson 16:</strong> Surface area calculations - Material planning for traditional construction</li> <li><strong>Lesson 17:</strong> Scale and modeling - Creating accurate architectural models</li> <li><strong>Lesson 18:</strong> Engineering project - Design a modern building using traditional mathematical principles</li> </ul> <p><strong>Key Resources:</strong></p> <ul> <li>3D modeling software tutorials</li> <li>Traditional building mathematics calculations</li> <li>Architectural drawing templates</li> <li>Construction project planning worksheets</li> </ul> </div> <div class="lesson-card"> <h3>🌟 Unit 4: Navigation & Advanced Applications (Lessons 19-24)</h3> <p><strong>Focus:</strong> Complex mathematical applications in traditional navigation and astronomy</p> <div class="cultural-focus"> <h4>🌿 Cultural Learning: Mathematical Navigation Mastery</h4> <p>Students explore how Polynesian navigators used advanced mathematics to traverse vast ocean distances with incredible accuracy.</p> </div> <p><strong>Mathematical Concepts:</strong></p> <ul> <li><strong>Lesson 19:</strong> Coordinate systems - Traditional navigation using stars and ocean patterns</li> <li><strong>Lesson 20:</strong> Trigonometric calculations - Using sine and cosine for navigation </li> <li><strong>Lesson 21:</strong> Statistical analysis - Weather patterns and seasonal predictions </li> <li><strong>Lesson 22:</strong> Algebraic modeling - Resource management and sustainability calculations</li> <li><strong>Lesson 23:</strong> Problem-solving integration - Real-world applications of all concepts learned</li> <li><strong>Lesson 24:</strong> Final project presentations and celebration of learning</li> </ul> <p><strong>Key Resources:</strong></p> <ul> <li>Star navigation simulators</li> <li>Traditional weather prediction guides</li> <li>Mathematical modeling templates</li> <li>Final project assessment rubrics</li> </ul> </div> </section> <section class="assessment-framework"> <h2 class="wiley-section-title">📊 Assessment & Evaluation Framework</h2> <div class="assessment-grid"> <div class="lesson-card"> <h3>🎯 Formative Assessment</h3> <p><strong>Continuous learning support</strong></p> <ul> <li><strong>Cultural Connection Journals:</strong> Weekly reflections on mathematical discoveries</li> <li><strong>Peer Problem-Solving:</strong> Collaborative work on cultural mathematics challenges </li> <li><strong>Mathematical Modeling Tasks:</strong> Regular application of concepts to cultural contexts</li> <li><strong>Digital Portfolio Development:</strong> Ongoing documentation of learning journey </li> </ul> </div> <div class="lesson-card"> <h3>🏆 Summative Assessment</h3> <p><strong>Demonstrating mastery</strong></p> <ul> <li><strong>Tukutuku Mathematics Analysis:</strong> Written report analyzing geometric principles</li> <li><strong>Architectural Design Project:</strong> Mathematical planning of traditional-inspired building</li> <li><strong>Navigation Challenge:</strong> Practical application of trigonometry and coordinates </li> <li><strong>Cultural Mathematics Presentation:</strong> Teaching others about mathematical discoveries</li> </ul> </div> <div class="lesson-card"> <h3>🌱 Authentic Assessment</h3> <p><strong>Real-world application</strong></p> <ul> <li><strong>Community Project:</strong> Working with local iwi on mathematical cultural projects </li> <li><strong>Mathematical Storytelling:</strong> Creating educational resources for younger students</li> <li><strong>Innovation Challenge:</strong> Solving modern problems using traditional mathematical thinking</li> <li><strong>Family Knowledge Sharing:</strong> Interviewing whānau about traditional mathematical knowledge</li> </ul> </div> </div> </section> <section class="cross-curricular"> <div class="unit-overview"> <h2 class="wiley-section-title">🔗 Cross-Curricular Connections</h2> <p>This unit naturally integrates with multiple subject areas, creating rich learning experiences:</p> <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin: var(--space-8) 0;"> <div class="math-concept"> <h4>🎨 Visual Arts & Technology</h4> <ul> <li>Digital design and 3D modeling</li> <li>Traditional art technique analysis</li> <li>Computer-aided geometric construction</li> </ul> </div> <div class="math-concept"> <h4>🏛️ Social Sciences</h4> <ul> <li>Historical development of mathematical thinking</li> <li>Cultural knowledge systems and their validity</li> <li>Contemporary applications of traditional knowledge</li> </ul> </div> <div class="math-concept"> <h4>🔬 Science</h4> <ul> <li>Physics of structural engineering</li> <li>Astronomy and navigation science</li> <li>Biomimicry in traditional design</li> </ul> </div> <div class="math-concept"> <h4>🗣️ Te Reo Māori</h4> <ul> <li>Mathematical vocabulary in Te Reo</li> <li>Cultural protocols in mathematical learning</li> <li>Oral tradition mathematical knowledge</li> </ul> </div> </div> </div> </section> <section class="resources-materials"> <div class="unit-overview"> <h2 class="wiley-section-title">📚 Required Resources & Materials</h2> <h3>Digital Resources</h3> <ul> <li>Interactive tukutuku pattern generator software</li> <li>3D modeling applications (SketchUp, Tinkercad)</li> <li>Star navigation simulation tools</li> <li>Mathematical graphing software (GeoGebra)</li> <li>Digital portfolio platforms</li> </ul> <h3>Physical Materials</h3> <ul> <li>Traditional measurement tools and conversions</li> <li>Geometric construction kits</li> <li>Architectural model-making materials</li> <li>Traditional pattern templates</li> <li>Scientific calculators</li> </ul> <h3>Cultural Resources</h3> <ul> <li>Partnership with local iwi and cultural advisors</li> <li>Access to traditional buildings and carvings for measurement</li> <li>Guest speakers: Traditional navigators, carvers, weavers</li> <li>Cultural protocols guidance for mathematical learning contexts</li> </ul> </div> </section> <section class="teacher-support"> <div class="unit-overview"> <h2 class="wiley-section-title">👩‍🏫 Teacher Support & Professional Development</h2> <div class="cultural-focus"> <h3>🌿 Cultural Competency Requirements</h3> <p>Teachers implementing this unit should have or develop:</p> <ul> <li>Understanding of basic tikanga Māori and cultural protocols</li> <li>Appreciation for indigenous knowledge systems as valid and sophisticated</li> <li>Ability to facilitate respectful cultural learning experiences</li> <li>Connections with local Māori communities and cultural advisors</li> </ul> </div> <h3>Professional Development Pathway</h3> <ul> <li><strong>Phase 1:</strong> Cultural orientation and mathematics integration principles</li> <li><strong>Phase 2:</strong> Hands-on experience with traditional mathematical practices</li> <li><strong>Phase 3:</strong> Classroom implementation support and peer observation</li> <li><strong>Phase 4:</strong> Reflection, refinement, and sharing best practices</li> </ul> </div> </section> <section class="implementation-timeline"> <div class="unit-overview"> <h2 class="wiley-section-title">📅 Implementation Timeline & Flexibility</h2> <h3>Standard Timeline (8 weeks)</h3> <ul> <li><strong>Weeks 1-2:</strong> Foundations - Building cultural and mathematical connections</li> <li><strong>Weeks 3-4:</strong> Geometric Patterns - Deep dive into transformations and tessellations</li> <li><strong>Weeks 5-6:</strong> Architecture - 3D geometry and practical applications</li> <li><strong>Weeks 7-8:</strong> Navigation & Integration - Advanced applications and projects</li> </ul> <h3>Flexible Adaptations</h3> <ul> <li><strong>Intensive Block:</strong> 4-week intensive during cultural learning periods</li> <li><strong>Extended Exploration:</strong> 12-week deep dive with additional cultural immersion</li> <li><strong>Integrated Approach:</strong> Concepts spread across full year with other math topics </li> <li><strong>Cultural Events Integration:</strong> Align lessons with local cultural celebrations and events</li> </ul> </div> </section> <div class="pattern-showcase"> <h2 class="wiley-section-title">🎯 Expected Outcomes & Impact</h2> <p>Students completing this unit will have revolutionized their understanding of mathematics as a universal human endeavor. They will see mathematical thinking as culturally embedded and personally relevant, leading to:</p> <ul style="text-align: left; max-width: 600px; margin: 0 auto;"> <li><strong>Increased mathematical confidence</strong> through cultural connection</li> <li><strong>Deeper cultural appreciation</strong> and identity strengthening</li> <li><strong>Enhanced problem-solving skills</strong> through diverse mathematical approaches</li> <li><strong>Stronger NCEA preparation</strong> with meaningful context</li> <li><strong>Career pathway awareness</strong> in STEM fields with cultural relevance</li> </ul> </div> <div class="print-friendly-note"> <p><strong>Print-Friendly Version:</strong> This unit overview prints clearly for planning and professional development purposes.</p> </div> </div> </section> <!-- RESOURCES SECTION --> <section class="resources-section"> <h2 class="resources-title">Unit Resources</h2> <div class="resources-grid"> <div class="resource-item"> <h3 class="resource-item-title">Digital Resources</h3> <p class="resource-item-description">Interactive materials and digital tools</p> <a href="{DIGITAL_RESOURCES_LINK}" class="resource-item-link">Access Resources →</a> </div> <div class="resource-item"> <h3 class="resource-item-title">Print Materials</h3> <p class="resource-item-description">Downloadable PDFs and worksheets</p> <a href="{PRINT_MATERIALS_LINK}" class="resource-item-link">Download PDFs →</a> </div> <div class="resource-item"> <h3 class="resource-item-title">Assessment Tools</h3> <p class="resource-item-description">Rubrics and evaluation frameworks</p> <a href="{ASSESSMENT_LINK}" class="resource-item-link">View Tools →</a> </div> </div> </section> <!-- UNIT NAVIGATION --> <nav class="unit-navigation"> <a href="{PREVIOUS_UNIT_LINK}" class="nav-button secondary"> <span class="nav-button-icon">←</span> <span>Previous Unit</span> </a> <a href="/units/index.html" class="nav-button secondary"> <span class="nav-button-icon">📚</span> <span>All Units</span> </a> <a href="{NEXT_UNIT_LINK}" class="nav-button"> <span>Next Unit</span> <span class="nav-button-icon">→</span> </a> </nav> </div></div></main> <!-- Include Footer Component --> <section class="teacher-resources no-print" style="background: linear-gradient(135deg, #fff7ed, #ffedd5); padding: 2rem; border-radius: 12px; margin: 3rem 0; border-left: 4px solid var(--color-accent); box-shadow: 0 2px 8px rgba(0,0,0,0.1);"> <h2 class="section-title"> <span>👨‍🏫</span> <span>Teacher Resources | Ngā Rauemi Kaiako</span> </h2> <div class="resource-tabs" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 1.5rem;"> <!-- Implementation Guide --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">📋 Implementation Guide</h3> <ul style="font-size: 0.9rem; margin: 0.5rem 0;"> <li><strong>Preparation:</strong> 15-20 minutes</li> <li><strong>Materials:</strong> [List specific materials needed]</li> <li><strong>Room Setup:</strong> [Describe ideal arrangement]</li> <li><strong>Prior Knowledge:</strong> [What students should know]</li> </ul> </div> <!-- Answer Keys --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🔑 Answer Keys</h3> <p style="font-size: 0.9rem; margin: 0.5rem 0;"><em>[Teacher: Complete answer keys for all activities and questions will be added in next enhancement pass]</em></p> <p style="font-size: 0.85rem; color: var(--color-text-secondary); margin: 0;">Include model answers, common mistakes, extension responses</p> </div> <!-- Assessment Suite --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">📊 Assessment Suite</h3> <details style="font-size: 0.9rem;"> <summary style="cursor: pointer; font-weight: 600; margin-bottom: 0.5rem;">7 Assessment Types Available</summary> <ul style="margin: 0.5rem 0; font-size: 0.85rem;"> <li>✅ Formative (exit tickets, quick checks)</li> <li>✅ Summative (tests, projects)</li> <li>✅ Self-assessment rubrics</li> <li>✅ Peer assessment protocols</li> <li>✅ Portfolio evidence guides</li> <li>✅ Practical demonstrations</li> <li>✅ Guided social inquiry projects</li> </ul> </details> </div> <!-- Differentiation --> <div class="resource-card" style="background: white; padding: 1.5rem; border-radius: 8px;"> <h3 style="font-size: 1rem; color: var(--color-primary); margin-top: 0;">🎯 Differentiation</h3> <ul style="font-size: 0.9rem; margin: 0.5rem 0;"> <li><strong>Support:</strong> Simplified tasks, visual aids, sentence starters</li> <li><strong>Core:</strong> Standard activities as presented</li> <li><strong>Extension:</strong> Open-ended challenges, research tasks</li> </ul> </div> </div> <!-- Guided Inquiry Project (if applicable) --> <div class="inquiry-project" style="background: rgba(59, 130, 246, 0.1); padding: 1.5rem; border-radius: 8px; margin-top: 1.5rem; border-left: 3px solid var(--color-info);"> <h3 style="color: var(--color-primary); margin-top: 0;">🔍 Guided Social Inquiry Extension</h3> <p style="font-size: 0.95rem; margin-bottom: 1rem;">This content can be extended into a guided social inquiry project:</p> <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;"> <div> <h4 style="font-size: 0.9rem; margin: 0 0 0.5rem;">1. Essential Question</h4> <p style="font-size: 0.85rem; margin: 0;">[Develop inquiry question based on content]</p> </div> <div> <h4 style="font-size: 0.9rem; margin: 0 0 0.5rem;">2. Research Phase</h4> <p style="font-size: 0.85rem; margin: 0;">Primary & secondary sources, community consultation</p> </div> <div> <h4 style="font-size: 0.9rem; margin: 0 0 0.5rem;">3. Action/Solution</h4> <p style="font-size: 0.85rem; margin: 0;">Real-world application or community project</p> </div> <div> <h4 style="font-size: 0.9rem; margin: 0 0 0.5rem;">4. Presentation</h4> <p style="font-size: 0.85rem; margin: 0;">Share findings with authentic audience</p> </div> </div> </div> <div class="cultural-note" style="background: rgba(241, 143, 1, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1.5rem; border-left: 3px solid var(--color-accent);"> <p style="margin: 0; font-size: 0.9rem;"> <strong>🌿 Cultural Note:</strong> When implementing, consider authentic Māori pedagogical approaches (ako, tuakana-teina, wānanga) and ensure cultural safety throughout. </p> </div> </section> <section class="assessment-tools no-print" style="background: linear-gradient(135deg, #eff6ff, #dbeafe); padding: 2rem; border-radius: 12px; margin: 3rem 0; border-left: 4px solid var(--color-info); box-shadow: 0 2px 8px rgba(0,0,0,0.1);"> <h2 class="section-title"> <span>📊</span> <span>Assessment Tools | Ngā Taputapu Aromatawai</span> </h2> <div class="assessment-grid" style="display: grid; gap: 1.5rem; margin-top: 1.5rem;"> <!-- Formative Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-success);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">✅ Formative Assessment (During Learning)</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Exit Ticket:</strong></p> <ul style="margin: 0.5rem 0;"> <li>What is one thing you learned today?</li> <li>What is one question you still have?</li> <li>How does this connect to your own experience?</li> </ul> <p style="margin: 0.5rem 0;"><strong>Quick Check:</strong> Thumbs up/sideways/down for understanding</p> </div> </div> <!-- Self-Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-secondary);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">🎯 Self-Assessment Rubric</h3> <table style="width: 100%; font-size: 0.85rem; border-collapse: collapse;"> <tr style="background: var(--color-gray-100);"> <th style="padding: 0.5rem; text-align: left;">Criteria</th> <th style="padding: 0.5rem; text-align: center;">Not Yet</th> <th style="padding: 0.5rem; text-align: center;">Getting There</th> <th style="padding: 0.5rem; text-align: center;">Got It!</th> </tr> <tr> <td style="padding: 0.5rem;">I understand the key concepts</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> <tr style="background: var(--color-gray-50);"> <td style="padding: 0.5rem;">I can explain it to others</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> <tr> <td style="padding: 0.5rem;">I can apply it to new situations</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> <td style="padding: 0.5rem; text-align: center;">☐</td> </tr> </table> </div> <!-- Peer Assessment --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-pounamu);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">👥 Peer Assessment Protocol</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Tuakana-Teina Approach:</strong></p> <ol style="margin: 0.5rem 0;"> <li>Two stars: What did they do well?</li> <li>One wish: What could be improved?</li> <li>Connection: How does this relate to our learning?</li> </ol> <p style="margin: 0.5rem 0; font-style: italic; color: var(--color-text-secondary);">Encourage manaakitanga (respect) in all feedback</p> </div> </div> <!-- Portfolio Evidence --> <div class="assessment-card" style="background: white; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--color-accent);"> <h3 style="font-size: 1.1rem; color: var(--color-primary); margin-top: 0;">📁 Portfolio Evidence</h3> <div style="font-size: 0.9rem;"> <p style="margin: 0.5rem 0;"><strong>Collect:</strong></p> <ul style="margin: 0.5rem 0;"> <li>Completed activities/worksheets</li> <li>Reflection journal entries</li> <li>Photos of practical work</li> <li>Peer feedback received</li> </ul> <p style="margin: 0.5rem 0;"><strong>Reflection Prompt:</strong> How does this work show your growth as a learner?</p> </div> </div> </div> <div class="summative-assessment" style="background: rgba(239, 68, 68, 0.1); padding: 1.5rem; border-radius: 8px; margin-top: 1.5rem; border-left: 3px solid var(--color-error);"> <h3 style="color: var(--color-primary); margin-top: 0;">📝 Summative Assessment Options</h3> <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; font-size: 0.9rem;"> <div> <h4 style="font-size: 0.95rem; margin: 0 0 0.5rem;">Written Test</h4> <p style="margin: 0; font-size: 0.85rem;">Multiple choice, short answer, extended response</p> </div> <div> <h4 style="font-size: 0.95rem; margin: 0 0 0.5rem;">Project</h4> <p style="margin: 0; font-size: 0.85rem;">Research, create, present findings</p> </div> <div> <h4 style="font-size: 0.95rem; margin: 0 0 0.5rem;">Presentation</h4> <p style="margin: 0; font-size: 0.85rem;">Oral, visual, or multimedia</p> </div> <div> <h4 style="font-size: 0.95rem; margin: 0 0 0.5rem;">Practical Demo</h4> <p style="margin: 0; font-size: 0.85rem;">Skills demonstration, performance task</p> </div> </div> </div> </section><div id="footer-component"></div> <!-- JavaScript --> <script src="/js/header-dropdowns.js"></script> <script> // Load header and footer components fetch('/components/header.html') .then(response => response.text()) .then(html => { document.getElementById('header-component').innerHTML = html; }) .catch(error => ); fetch('/components/footer.html') .then(response => response.text()) .then(html => { document.getElementById('footer-component').innerHTML = html; }) .catch(error => ); </script> <script> // Register service worker for performance if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js') .then(registration => ) .catch(error => ); }); } </script> <script src="/js/te-kete-professional.j
