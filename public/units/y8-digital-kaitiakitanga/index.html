<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- Professional Mega Menu Navigation --> <div id="beautiful-nav-container"></div>  <!-- Professional Mega Menu Navigation --> <script> <div id="search-container"></div> <main role="main" class="content-area"><!-- PROFESSIONAL UNIT INDEX CONTENT --><div class="unit-index-page"> <div class="unit-index-container"> <!-- UNIT HEADER --> <header class="unit-header"> <h1 class="unit-title">Year 8 Digital Kaitiakitanga</h1> <p class="unit-subtitle">Digital Guardianship Through Mātauranga Māori</p> <div class="unit-meta"> <div class="unit-meta-item"> <span class="unit-meta-icon">📚</span> <span>Digital Technologies</span> </div> <div class="unit-meta-item"> <span class="unit-meta-icon">🎯</span> <span>Year 8 (NZ Curriculum Level 4)</span> </div> <div class="unit-meta-item"> <span class="unit-meta-icon">⏱️</span> <span>18 lessons (9-10 weeks)</span> </div> <div class="unit-meta-item"> <span class="unit-meta-icon">🌿</span> <span>100% Cultural Integration</span> </div> </div> <p class="unit-description">Learn digital citizenship and responsibility through the lens of kaitiakitanga (guardianship). This award-winning unit integrates mātauranga Māori values with digital literacy, online safety, and ethical technology use.</p> </header> <!-- UNIT STATISTICS --> <section class="unit-stats"> <div class="unit-stat-card"> <span class="unit-stat-number">18</span> <span class="unit-stat-label">Lessons</span> </div> <div class="unit-stat-card"> <span class="unit-stat-number">35+</span> <span class="unit-stat-label">Resources</span> </div> <div class="unit-stat-card"> <span class="unit-stat-number">18-20</span> <span class="unit-stat-label">Hours</span> </div> <div class="unit-stat-card"> <span class="unit-stat-number">6</span> <span class="unit-stat-label">Assessments</span> </div> </section> <!-- TEACHING VARIANTS SHOWCASE --> <section style="padding: 3rem 2rem; margin: 3rem 0; box-shadow: 0 4px 20px rgba(0,0,0,0.08);"> <h2 style="font-size: 2.5rem; "> ✨ Multiple Teaching Options for Every Lesson </h2> <p style="color: #666; margin-bottom: 2.5rem; margin-left: auto; margin-right: auto;"> 13,042 pedagogical variants across Te Kete Ako. Choose the version that fits your classroom context, teaching style, and student needs. </p> </section> <!-- LESSONS SECTION --> <section class="lessons-section"> <h2 class="lessons-title">Unit Lessons</h2> <!-- LESSON 1 VARIANTS EXAMPLE --> <div style="margin-bottom: 3rem;"> <div style="border-bottom: 3px solid #0284c7; padding-bottom: 1rem; "> <h3 style="font-size: 1.75rem; color: #0284c7; "> 📘 Lesson 1: Te Whenua Tāhiko - Our Digital Whenua </h3> <p style="color: #666; "> Introduction to digital guardianship | <strong>33 teaching variants available</strong> </p> </div> <div style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;"> <!-- Current/Gold Standard Version --> <div style="box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3); "> <div class="p-2" style="top: -10px; right: -10px; background: #fbbf24; color: #78350f; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.75rem; " ⭐ RECOMMENDED </div> <h4 style="color: white; margin-bottom: 0.75rem; "> Enhanced Gold Standard </h4> <div style="background: rgba(255,255,255,0.2); "> <p style="color: white; font-size: 0.85rem; line-"> ✅ 12 NZ resources (Netsafe, Digital Futures, Te Mana Raraunga)<br> ✅ High cultural integration<br> ✅ Data sovereignty focus<br> ✅ Latest pedagogy (2024) </p> </div> <a href="/units/y8-digital-kaitiakitanga/lessons/lesson-1-what-is-our-digital-whenua.html" style="color: #059669; text-decoration: none; transition: all 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'"> Open Lesson → </a> </div> <!-- Legacy CSS Version --> <div > <h4 style="color: #546e7a; margin-bottom: 0.75rem; "> Legacy CSS Variant </h4> <div style="background: #f5f5f5; "> <p style="color: #546e7a; font-size: 0.85rem; line-"> 📝 Original unified design system<br> 📝 Lighter visual weight<br> 📝 Classic layout<br> 📝 Good for print </p> </div> <button onclick="window.open('/backups/css-standardize-202508111249100/public/units/y8-digital-kaitiakitanga/lessons/lesson-1-what-is-our-digital-whenua.html', '_blank')" style="background: #e0e0e0; color: #546e7a; border: none; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='#bdbdbd'" onmouseout="this.style.background='#e0e0e0'"> View Alternative → </button> </div> <!-- Production/Distribution Variant --> <div > <h4 style="color: #7b1fa2; margin-bottom: 0.75rem; "> Production Optimized </h4> <div style="background: #f3e5f5; "> <p style="color: #7b1fa2; font-size: 0.85rem; line-"> 🚀 Optimized for distribution<br> 🚀 Minimal dependencies<br> 🚀 Fast load times<br> 🚀 Offline ready </p> </div> <button onclick="window.open('/dist/units/y8-digital-kaitiakitanga/lessons/lesson-1-what-is-our-digital-whenua.html', '_blank')" style="background: #7b1fa2; color: white; border: none; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='#6a1b9a'" onmouseout="this.style.background='#7b1fa2'"> View Alternative → </button> </div> </div> <details style="margin-top: 1rem; "> <summary style="cursor: pointer; color: #0284c7; "> ℹ️ About these teaching options (synthesized from 33 variants) </summary> <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e0e0e0;"> <p style="color: #666; line-"> Te Kete Ako contains <strong>33 different versions</strong> of this lesson across our GraphRAG system. We've synthesized them into the <strong>3 most useful pedagogical options</strong> above: </p> <div style="background: #f0f9ff; "> <h5 style="color: #0284c7; ">🌟 Enhanced Gold Standard</h5> <p style="color: #546e7a; line-"> Synthesizes: Current production version + latest pedagogical enhancements + 12 NZ resources. Best for most classrooms. </p> </div> <div style="background: #f5f5f5; "> <h5 style="color: #546e7a; ">📝 Legacy CSS Variant</h5> <p style="color: #546e7a; line-"> Synthesizes: 8 timestamped backup variants + CSS migration backups. Lighter design, good for print, lower-bandwidth contexts. </p> </div> <div style="background: #f3e5f5; "> <h5 style="color: #7b1fa2; ">🚀 Production Optimized</h5> <p style="color: #546e7a; line-"> Synthesizes: Distribution variants + offline-ready versions. Minimal dependencies, fast loading, works without internet. </p> </div> <p style="margin-top: 1rem; background: #fff7ed; color: #92400e; line-"> 💡 <strong>For Kaiako:</strong> Each option represents a <em>different teaching context</em>. The remaining 30 variants are preserved in GraphRAG for specific use cases (historical comparison, CSS experiments, archived pedagogy). Choose the option that matches your classroom needs. </p> </div> </details> </div> <div class="lessons-grid"> <div class="container"> <div class="unit-header" style="color: white; padding: 3rem 2rem; "> <h1 class="m-0" style="margin: 0 0 1rem 0;"Year 8 Digital Kaitiakitanga</h1> <p style="opacity: 0.95; ">Digital Guardianship - Becoming responsible stewards of our digital world</p> </div> <div class="unit-overview" style="margin-bottom: 3rem;"> <h2>Unit Overview</h2> <p>This unit explores digital kaitiakitanga (guardianship) - the responsibility to protect and care for digital spaces, information, and communities. Students learn to navigate the digital world with integrity, applying mātauranga Māori values of kaitiakitanga, manaakitanga, and whanaungatanga to their online lives.</p> <div class="learning-outcomes" style="background: #f0f8ff; margin: 1.5rem 0;"> <h3 style="margin-top: 0;">Key Learning Areas</h3> <ul style="margin-bottom: 0;"> <li>Digital citizenship and online responsibility</li> <li>Privacy, security, and data protection</li> <li>Cultural identity in digital spaces</li> <li>Ethical technology use and creation</li> <li>Digital wellbeing and balance</li> </ul> </div> <div
