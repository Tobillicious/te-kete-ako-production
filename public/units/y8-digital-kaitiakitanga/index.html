 <div class="unit-overview" style="margin-bottom: 3rem;">
 <h2>Unit Overview</h2>
 <p>This unit explores digital kaitiakitanga (guardianship) - the responsibility to protect and care for digital spaces, information, and communities. Students learn to navigate the digital world with integrity, applying mātauranga Māori values of kaitiakitanga, manaakitanga, and whanaungatanga to their online lives.</p>
 
 <div class="learning-outcomes" style="background: #f0f8ff; padding: 1.5rem; border-radius: 8px; margin: 1.5rem 0;">
 <h3 style="margin-top: 0;">Key Learning Areas</h3>
 <ul style="margin-bottom: 0;">
 <li>Digital citizenship and online responsibility</li>
 <li>Privacy, security, and data protection</li>
 <li>Cultural identity in digital spaces</li>
 <li>Ethical technology use and creation</li>
 <li>Digital wellbeing and balance</li>
 </ul>
 </div>
