<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handout: Project Planning Template</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap');
        body {
            background-color: #fff;
            font-family: 'Lato', sans-serif;
        }
        .handout-container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
            border: 1px solid #DDD;
        }
        .page-title {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .section {
            margin-bottom: 2rem;
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-field {
            margin-bottom: 1rem;
        }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-field input, .form-field textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.5rem;
        }
        .full-width {
            grid-column: 1 / 3;
        }
        @media print {
            .no-print { display: none; }
            body { font-size: 10pt; }
            .handout-container { border: none; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>
    <div class="handout-container">
        <h1 class="page-title">Project Planning Template</h1>
        <p class="subtitle">The blueprint for our whānau group's Digital Taonga.</p>

        <div class="section">
            <h2 class="section-title">Phase 1: The Vision</h2>
            <div class="form-grid">
                <div class="form-field full-width">
                    <label for="group-name">Whānau Group Name / Members:</label>
                    <input type="text" id="group-name" name="group-name">
                </div>
                <div class="form-field">
                    <label for="taha">Which `taha` (wall) are we strengthening?</label>
                    <input type="text" id="taha" name="taha" placeholder="e.g., Taha Hinengaro">
                </div>
                <div class="form-field">
                    <label for="audience">Who is our target audience?</label>
                    <input type="text" id="audience" name="audience" placeholder="e.g., Year 7 students">
                </div>
                <div class="form-field full-width">
                    <label for="problem">What specific well-being need are we addressing?</label>
                    <textarea id="problem" name="problem" rows="2" placeholder="e.g., Younger students don't know how to deal with mean comments online."></textarea>
                </div>
                <div class="form-field full-width">
                    <label for="taonga-idea">Our Digital Taonga Idea:</label>
                    <textarea id="taonga-idea" name="taonga-idea" rows="2" placeholder="e.g., A short, animated video that teaches the 'Upstander Toolkit' strategies."></textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Phase 2: The Team</h2>
            <p>Everyone contributes to everything, but these are our lead roles.</p>
            <div class="form-grid">
                <div class="form-field">
                    <label>Project Manager (Kei te ruruku):</label>
                    <input type="text" placeholder="Keeps us on track">
                </div>
                <div class="form-field">
                    <label>Lead Designer (Kei te toi):</label>
                    <input type="text" placeholder="Leads the visual style">
                </div>
                <div class="form-field">
                    <label>Tech Specialist (Kei te hangarau):</label>
                    <input type="text" placeholder="Manages the technology">
                </div>
                <div class="form-field">
                    <label>Lead Storyteller (Kei te kōrero):</label>
                    <input type="text" placeholder="Leads the script/message">
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Phase 3: The Mahi (The Work)</h2>
            <div class="form-grid">
                <div class="form-field full-width">
                    <label for="sprint-goal">Our Goal for Today's Workshop:</label>
                    <textarea id="sprint-goal" name="sprint-goal" rows="2" placeholder="e.g., Finish the storyboard and write the first draft of the script."></textarea>
                </div>
                <div class="form-field full-width">
                    <label for="action-steps">Key Action Steps:</label>
                    <textarea id="action-steps" name="action-steps" rows="4" placeholder="1. Brainstorm characters for the video.&#10;2. Outline the 3 main scenes.&#10;3. Assign scenes for script writing."></textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Phase 4: The Reflection (3-2-1 Check-out)</h2>
            <div class="form-grid">
                <div class="form-field full-width">
                    <label for="went-well">3 Things That Went Well Today:</label>
                    <textarea id="went-well" name="went-well" rows="3"></textarea>
                </div>
                <div class="form-field">
                    <label for="focus-next">2 Things to Focus on Next Time:</label>
                    <textarea id="focus-next" name="focus-next" rows="2"></textarea>
                </div>
                <div class="form-field">
                    <label for="question">1 Question We Still Have:</label>
                    <textarea id="question" name="question" rows="2"></textarea>
                </div>
            </div>
        </div>
        <button onclick="window.print()" class="no-print" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: var(--color-primary); color: white; border: none; border-radius: 5px; cursor: pointer;">Print Planning Sheet</button>
    </div>
</body>
</html>
