<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Performance: Optimize rendering -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1b4332">
    <meta name="color-scheme" content="light">
    <!-- Performance: DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/css/te-kete-professional.css" as="style">
    <link rel="preload" href="/js/te-kete-professional.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap&display=swap" as="style" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Te Kete Ako - Award-winning educational platform integrating m훮tauranga M훮ori with contemporary learning">
    <meta name="keywords" content="education, m훮ori, indigenous, ai, learning, new zealand">
    <meta name="author" content="Te Kete Ako">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handout: Peer Feedback Form</title>




    
    
    
    
        <link rel="stylesheet" href="/css/design-system-v3.css"/>
    <link rel="stylesheet" href="/css/award-winning-polish.css"/>
    <link rel="stylesheet" href="/css/print.css" media="print"/>
    <link rel="stylesheet" href="/../../../css/te-kete-professional.css"/>
    <script src="/js/breadcrumbs.js" defer></script>
    
</head>
<body>
    <div class="handout-container">
        <h1 class="page-title" class="wiley-hero-title">Peer Feedback Form</h1>
        <p class="subtitle">A koha of feedback to celebrate the mahi of our peers.</p>

        <div class="feedback-form">
            <div class="form-field">
                <label for="group-name">Wh훮nau Group Being Reviewed:</label>
                <input type="text" id="group-name" name="group-name">
            </div>

            <div class="form-field">
                <label for="strength">One thing their taonga did really well was...</label>
                <p class="strengths-based-prompt">Be specific! (e.g., "The animated video was really clear and easy to understand," "The quiz was fun and made me think," "The poster design was beautiful and eye-catching.")</p>
                <textarea id="strength" name="strength"></textarea>
            </div>

            <div class="form-field">
                <label for="learned">One thing I learned from their presentation was...</label>
                <p class="strengths-based-prompt">What is a key message or idea you will take away?</p>
                <textarea id="learned" name="learned"></textarea>
            </div>

            <div class="form-field">
                <label for="mana">How did their project show manaakitanga (care for their audience)?</p>
                <p class="strengths-based-prompt">How did they make their message supportive and helpful?</p>
                <textarea id="mana" name="mana"></textarea>
            </div>

            <div class="form-field">
                <label for="reviewer-name">Feedback From (Optional):</label>
                <input type="text" id="reviewer-name" name="reviewer-name">
            </div>
        </div>
    </div>
    <button onclick="window.print()" class="no-print" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: var(--color-primary); color: white; border: none; border-radius: 5px; cursor: pointer;">Print Feedback Form</button>

    <script>
    // Register service worker for performance
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        });
    }
    </script>
</body>
</html>
