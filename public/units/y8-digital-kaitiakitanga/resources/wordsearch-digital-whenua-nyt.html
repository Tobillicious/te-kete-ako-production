<!-- ⭐ CASCADE FIX (Loads LAST - overrides conflicting variables) -->
<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- 🎨 ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script> <script>fetch('/components/navigation-standard.html').then(r=>r.text()).then(h=>{const d=document.createElement('div');d.innerHTML=h;document.body.insertBefore(d.firstElementChild,document.body.firstChild)});</script> <main role="main"> <div style="text-align:center;margin:2rem 0" class="no-print"> <h1 style="color:#1a4d2e;font-size:2.5rem;margin-bottom:0.5rem">🔍 Digital Whenua Vocabulary</h1> <p style="font-size:1.1rem;color:#64748b">Year 8 Digital Technologies</p> <p style="margin-top:0.5rem"><a href="/units/y8-digital-kaitiakitanga/index.html" style="color:#1a4d2e">← Back to Unit</a></p> </div> <div style="background:linear-gradient(135deg,#fff7ed,#ffedd5);padding:1.5rem;border-radius:12px;margin:0 auto 2rem;max-width:800px;text-align:center" class="no-print"> <p style="font-size:1.15rem;font-style:italic;color:#1a4d2e;font-weight:500;margin:0">"Kia tūpato ki te ao kikokiko, kia tūpato ki te ao tāhiko"</p> <p style="font-size:0.95rem;color:#64748b;margin:0.5rem 0 0">"Be mindful in physical and digital worlds"</p> </div> <div class="game-container"> <div class="grid-section"> <div class="wordsearch-grid" id="grid"></div> <div style="display:flex;gap:0.75rem;justify-content:center;margin-top:1.5rem" class="no-print"> <button class="btn btn-primary" onclick="game.reset()">🔄 Reset</button> <button class="btn btn-primary" onclick="window.print()">🖨️ Print</button> </div> </div> <div class="sidebar"> <div class="progress-container"> <div class="progress-stats"> <span><span id="found">0</span>/<span id="total">12</span> Found</span> <span id="timer">0:00</span> </div> <div class="progress-bar"><div class="progress-fill" id="progress" style="width:0%"></div></div> </div> <div class="word-list-header">Words to Find</div> <div id="words"></div> </div> </div> </main> <div id="footer-component" class="no-print"></div> <script> const VOCAB={'DIGITAL':'Relating to computer technology','WHENUA':'Land - foundation of identity','KAITIAKI':'Guardian, protector','MAURI':'Life force, essence','TIKANGA':'Correct procedures, protocols','HAUORA':'Health and wellbeing','WAIRUA':'Spirit, inner essence','MANA':'Prestige, spiritual power','WHARE':'House, place of shelter','WHANAU':'Family, community','RANGATIRA':'Chief, leader','TAPU':'Sacred, protected'}; const GRID=[["I", "A", "A", "A", "A", "A", "U", "T", "N", "A", "I", "T", "W", "J", "D"], ["P", "E", "C", "U", "A", "P", "G", "A", "A", "M", "A", "U", "R", "I", "G"], ["U", "N", "M", "N", "O", "E", "G", "R", "L", "G", "J", "T", "T", "R", "A"], ["R", "A", "A", "E", "A", "A", "A", "I", "W", "A", "D", "A", "N", "A", "M"], ["A", "A", "I", "H", "O", "U", "U", "T", "I", "O", "T", "U", "G", "H", "A"], ["E", "O", "N", "W", "A", "H", "L", "A", "A", "Y", "I", "I", "O", "W", "W"], ["U", "U", "W", "B", "T", "G", "N", "G", "K", "H", "E", "E", "G", "L", "F"], ["A", "I", "H", "A", "S", "I", "N", "N", "W", "P", "T", "I", "I", "I", "I"], ["N", "A", "G", "A", "I", "O", "R", "A", "W", "H", "A", "R", "E", "U", "D"], ["A", "A", "E", "U", "U", "R", "T", "R", "K", "U", "G", "N", "A", "C", "N"], ["H", "P", "T", "N", "G", "O", "U", "B", "U", "I", "P", "T", "N", "S", "Y"], ["W", "C", "W", "L", "F", "T", "R", "A", "I", "K", "T", "M", "H", "T", "P"], ["B", "O", "N", "L", "A", "I", "K", "A", "I", "T", "I", "A", "K", "R", "H"], ["N", "A", "D", "U", "R", "P", "C", "N", "R", "A", "E", "T", "I", "M", "L"], ["A", "G", "A", "F", "K", "L", "D", "G", "U", "P", "A", "T", "S", "I", "T"]]; class WordSearchGame{ constructor(){this.foundWords=new Set();this.selecting=false;this.selectedCells=[];this.startTime=Date.now();this.init()} init(){this.renderGrid();this.renderWordList();this.startTimer();this.updateProgress()} renderGrid(){const g=document.getElementById('grid');g.innerHTML='';GRID.forEach((row,r)=>{row.forEach((letter,c)=>{const cell=document.createElement('div');cell.className='cell';cell.textContent=letter;cell.dataset.row=r;cell.dataset.col=c;cell.addEventListener('mousedown',(e)=>{e.preventDefault();this.startSelection(cell)});cell.addEventListener('mouseenter',()=>this.continueSelection(cell));cell.addEventListener('mouseup',()=>this.endSelection());cell.addEventListener('touchstart',(e)=>{e.preventDefault();this.startSelection(cell)});cell.addEventListener('touchmove',(e)=>{e.preventDefault();const t=e.touches[0];const el=document.elementFromPoint(t.clientX,t.clientY);if(el&&el.classList.contains('cell'))this.continueSelection(el)});cell.addEventListener('touchend',()=>this.endSelection());g.appendChild(cell)});}); document.addEventListener('mouseup',()=>this.endSelection())} renderWordList(){const l=document.getElementById('words');l.innerHTML='';Object.keys(VOCAB).forEach(word=>{const item=document.createElement('div');item.className='word-item';if(this.foundWords.has(word))item.classList.add('found');item.innerHTML=`<span class="word-text">${word}</span><span class="word-meaning">${VOCAB[word]}</span>`;l.appendChild(item)})} startSelection(cell){this.selecting=true;this.selectedCells=[cell];cell.classList.add('selecting')} continueSelection(cell){if(!this.selecting||this.selectedCells.includes(cell))return;if(this.selectedCells.length>0&&!this.isValidLine(cell))return;this.selectedCells.push(cell);cell.classList.add('selecting')} isValidLine(newCell){if(this.selectedCells.length<2)return true;const f=this.selectedCells[0],s=this.selectedCells[1];const dr=Math.sign(parseInt(s.dataset.row)-parseInt(f.dataset.row));const dc=Math.sign(parseInt(s.dataset.col)-parseInt(f.dataset.col));const last=this.selectedCells[this.selectedCells.length-1];const expR=parseInt(last.dataset.row)+dr;const expC=parseInt(last.dataset.col)+dc;return parseInt(newCell.dataset.row)===expR&&parseInt(newCell.dataset.col)===expC} endSelection(){if(!this.selecting)return;this.selecting=false;const word=this.selectedCells.map(c=>c.textContent).join('');const rev=word.split('').reverse().join('');let found=null;if(VOCAB[word]&&!this.foundWords.has(word))found=word;else if(VOCAB[rev]&&!this.foundWords.has(rev))found=rev;if(found){this.foundWords.add(found);this.selectedCells.forEach(c=>{c.classList.remove('selecting');c.classList.add('found')});this.renderWordList();this.updateProgress();if(this.foundWords.size===Object.keys(VOCAB).length)setTimeout(()=>alert('🎉 Kei te pai! All words found in '+document.getElementById('timer').textContent),500)}else{this.selectedCells.forEach(c=>c.classList.remove('selecting'))}this.selectedCells=[]} updateProgress(){const f=this.foundWords.size,t=Object.keys(VOCAB).length;document.getElementById('found').textContent=f;document.getElementById('progress').style.width=(f/t*100)+'%'} startTimer(){setInterval(()=>{const e=Math.floor((Date.now()-this.startTime)/1000);document.getElementById('timer').textContent=`${Math.floor(e/60)}:${(e%60).toString().padStart(2,'0')}`},1000)} reset(){if(confirm('Start over?'))location.reload()} } let game; document.addEventListener('DOMContentLoaded',()=>{game=new WordSearchGame()}); fetch('/components/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer-component').innerHTML=h}); </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- 🎨 ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
