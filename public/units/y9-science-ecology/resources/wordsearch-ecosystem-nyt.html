edCells.length>0&&!this.isValidLine(cell))return;this.selectedCells.push(cell);cell.classList.add('selecting')} isValidLine(newCell){if(this.selectedCells.length<2)return true;const f=this.selectedCells[0],s=this.selectedCells[1];const dr=Math.sign(parseInt(s.dataset.row)-parseInt(f.dataset.row));const dc=Math.sign(parseInt(s.dataset.col)-parseInt(f.dataset.col));const last=this.selectedCells[this.selectedCells.length-1];const expR=parseInt(last.dataset.row)+dr;const expC=parseInt(last.dataset.col)+dc;return parseInt(newCell.dataset.row)===expR&&parseInt(newCell.dataset.col)===expC} endSelection(){if(!this.selecting)return;this.selecting=false;const word=this.selectedCells.map(c=>c.textContent).join('');const rev=word.split('').reverse().join('');let found=null;if(VOCAB[word]&&!this.foundWords.has(word))found=word;else if(VOCAB[rev]&&!this.foundWords.has(rev))found=rev;if(found){this.foundWords.add(found);this.selectedCells.forEach(c=>{c.classList.remove('selecting');c.classList.add('found')});this.renderWordList();this.updateProgress();if(this.foundWords.size===Object.keys(VOCAB).length)setTimeout(()=>alert('üéâ Kei te pai! All words found in '+document.getElementById('timer').textContent),500)}else{this.selectedCells.forEach(c=>c.classList.remove('selecting'))}this.selectedCells=[]} updateProgress(){const f=this.foundWords.size,t=Object.keys(VOCAB).length;document.getElementById('found').textContent=f;document.getElementById('progress').style.width=(f/t*100)+'%'} startTimer(){setInterval(()=>{const e=Math.floor((Date.now()-this.startTime)/1000);document.getElementById('timer').textContent=`${Math.floor(e/60)}:${(e%60).toString().padStart(2,'0')}`},1000)} reset(){if(confirm('Start over?'))location.reload()} } let game; document.addEventListener('DOMContentLoaded',()=>{game=new WordSearchGame()}); fetch('/components/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer-component').innerHTML=h}); </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete
