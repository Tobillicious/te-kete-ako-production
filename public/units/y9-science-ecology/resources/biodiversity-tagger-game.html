<body>
  <div class="game">
    <header class="header">
      <h1 style="margin:0 0 .5rem">ðŸŒ¿ Biodiversity Tagger Challenge</h1>
      <p class="m-0" >How fast can you correctly classify NZ native species?</p>
    </header>

    <div class="game-area">
      <div class="flex mb-4" >
        <div><strong>Score:</strong> <span class="score" id="score">0</span></div>
        <div><strong>Time:</strong> <span id="timer">60</span>s</div>
        <div><strong>Streak:</strong> <span id="streak">0</span> ðŸ”¥</div>
      </div>

      <div id="question-panel" class="p-4 rounded-lg mb-4" >
        <h3 style="margin-top:0" id="question">Loading...</h3>
        <p style="font-size:.9rem;color:#6b7280" id="hint"></p>
      </div>

      <div class="species-grid" id="options"></div>

      <div class="text-center" >
        <button class="btn" onclick="game.start()" id="start-btn">Start Game</button>
        <button class="btn" onclick="game.restart()" id="restart-btn" style="display:none;background:#6b7280">Play Again</button>
      </div>
    </div>

    <div id="results" class="game-area" style="display:none">
      <h2 class="text-center" >Game Over!</h2>
      <p class="text-center text-base" >Final Score: <span class="score" id="final-score">0</span></p>
      <p class="text-center" id="rank"></p>
    </div>
  </div>

  <script>
    const game={
      score:0,streak:0,timer:60,interval:null,
      questions:[
        {q:'Which is a PRODUCER?',hint:'Makes its own food via photosynthesis',answer:'Rimu',options:['Rimu','KererÅ«','Tuatara','WÄ“tÄ']},
        {q:'Which is a PRIMARY CONSUMER?',hint:'Eats plants',answer:'KererÅ«',options:['KererÅ«','Falcon','Rimu','Eel']},
        {q:'Which is a PREDATOR (secondary consumer)?',hint:'Eats other animals',answer:'Falcon',options:['Falcon','Harakeke','KererÅ«','Cabbage tree']},
        {q:'Which is NATIVE to NZ?',hint:'Evolved here over millions of years',answer:'Tuatara',options:['Tuatara','Possum','Rat','Cat']},
        {q:'Which is ENDEMIC to NZ?',hint:'Found ONLY in NZ, nowhere else',answer:'Kiwi',options:['Kiwi','Sparrow','Salmon','Gull']},
        {q:'Which is INTRODUCED/INVASIVE?',hint:'Brought by humans, harms natives',answer:'Possum',options:['Possum','KÄkÄpÅ','Weka','Morepork']},
        {q:'Which species is CRITICALLY ENDANGERED?',hint:'Fewer than 250 left in wild',answer:'KÄkÄpÅ',options:['KÄkÄpÅ','TÅ«Ä«','Fantail','Kingfisher']},
        {q:'Which plant is a WETLAND species?',hint:'Thrives in swampy, water-logged soil',answer:'Harakeke',options:['Harakeke','Kauri','MÄnuka','Beech']},
        {q:'Which is a DECOMPOSER?',hint:'Breaks down dead material',answer:'WÄ“tÄ',options:['WÄ“tÄ','Kiwi','Trout','Heron']},
        {q:'Which bird is a SEED DISPERSER?',hint:'Eats fruit, spreads seeds via droppings',answer:'KererÅ«',options:['KererÅ«','Hawk','Shag','Duck']}
      ],
      current:null,
      
      start(){
        this.score=0;this.streak=0;this.timer=60;
        document.getElementById('score').textContent=this.score;
        document.getElementById('streak').textContent=this.streak;
        document.getElementById('start-btn').style.display='none';
        document.getElementById('results').style.display='none';
        this.nextQuestion();
        this.interval=setInterval(()=>{
          this.timer--;
          document.getElementById('timer').textContent=this.timer;
          if(this.timer<=0){clearInterval(this.interval);this.end()}
        },1000);
      },
      
      nextQuestion(){
        this.current=this.questions[Math.floor(Math.random()*this.questions.length)];
        document.getElementById('question').textContent=this.current.q;
        document.getElementById('hint').textContent='ðŸ’¡ '+this.current.hint;
        const opts=document.getElementById('options');
        opts.innerHTML=this.current.options.map(o=>`<div class="species-card" onclick="game.check('${o}')">${o}</div>`).join('');
      },
      
      check(selected){
        const correct=selected===this.current.answer;
        const cards=document.querySelectorAll('.species-card');
        cards.forEach(c=>{
          c.style.pointerEvents='none';
          if(c.textContent===this.current.answer)c.classList.add('correct');
          if(c.textContent===selected&&!correct)c.classList.add('wrong');
        });
        if(correct){
          this.score+=10+this.streak*2;
          this.streak++;
          document.getElementById('score').textContent=this.score;
          document.getElementById('streak').textContent=this.streak;
        }else{
          this.streak=0;
          document.getElementById('streak').textContent=this.streak;
        }
        setTimeout(()=>this.nextQuestion(),1200);
      },
      
      end(){
        clearInterval(this.interval);
        document.getElementById('final-score').textContent=this.score;
        let rank='Emerging Ecologist';
        if(this.score>=150)rank='ðŸ† Kaitiaki Champion!';
        else if(this.score>=100)rank='ðŸŒŸ Biodiversity Expert';
        else if(this.score>=50)rank='ðŸŒ¿ Growing Ecologist';
        document.getElementById('rank').textContent=rank;
        document.getElementById('results').style.display='block';
        document.getElementById('restart-btn').style.display='inline-block';
      },
      
      restart(){
        document.getElementById('restart-btn').style.display='none';
        document.getElementById('start-btn').style.display='inline-block';
      }
    };
  </script>
