class="unit-stat-card"> <span class="unit-stat-number" style="color: #9ca3af;">TBD</span> <span class="unit-stat-label">Assessments</span> </div> </section> <!-- LESSONS SECTION --> <section class="lessons-section"> <h2 class="lessons-title">Unit Lessons</h2> <div class="ocean-header"> <h1 class="wiley-hero-title">ğŸŒŠ Y10 Physics: Navigation & Ocean Sciences</h1> <section class="learning-objectives" style="margin: 2rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>ğŸ“š</span> <span>NgÄ WhÄinga Ako | Learning Objectives</span> </h2> <div > <p style="color: var(--color-text-secondary); font-size: 0.95rem;"> <strong>NZ Curriculum:</strong> Phase 4-5 (Years 9-10) | <strong>Adaptable for:</strong> Years 9-10 </p> </div> <div class="walt-section" > <h3 style="color: var(--color-primary); margin-top: 0;"> WALT (We Are Learning To) | NgÄ WhÄinga: </h3> <ul class="m-0" style="margin: 0.5rem 0 0;" <li><em>[Teacher: Customize based on your class focus and curriculum objectives]</em></li> <li><em>Suggested: Connect to specific Achievement Objectives from NZ Curriculum</em></li> </ul> </div> <div class="sc-section" > <h3 style="color: var(--color-primary); margin-top: 0;"> Success Criteria (WAGOLL - What a Good One Looks Like) | NgÄ Paearu: </h3> <ul class="m-0" style="margin: 0.5rem 0 0;" <li><em>[Teacher: Define what success looks like for your Äkonga]</em></li> <li><em>Consider: Different success criteria for different learners</em></li> </ul> </div> <div class="maori-pedagogy" style="background: rgba(241, 143, 1, 0.1); "> <h3 style="color: var(--color-primary); margin-top: 0;"> ğŸŒ¿ NgÄ Tikanga Ako | MÄori Pedagogical Approaches </h3> <p class="m-0" style="margin: 0.5rem 0; font-size: 0.95rem;"This resource lends itself to authentic MÄori pedagogical practices:</p> <ul class="m-0" style="margin: 0.5rem 0 0; font-size: 0.95rem;" <li><strong>Ako:</strong> Reciprocal teaching and learning - students and teachers learn together</li> <li><strong>Tuakana-teina:</strong> Peer teaching with more experienced students supporting others</li> <li><strong>WÄnanga:</strong> Deep collaborative discussion and knowledge sharing</li> <li><strong>Mahi tahi:</strong> Working together towards shared understanding</li> </ul> <p style="margin: 1rem 0 0; color: var(--color-text-secondary);"> ğŸ’¡ Teacher: Consider how these approaches can be authentically integrated into your lesson delivery. </p> </div> <div class="differentiation-note" style="background: rgba(59, 130, 246, 0.1); margin-top: 1rem; "> <p style="color: var(--color-text-secondary);"> <strong>ğŸ’¡ Differentiation:</strong> Look for related resources at different NZ Curriculum phases to provide appropriate scaffolding for diverse Äkonga. Consider creating learning pathways that connect resources at increasing complexity. </p> </div> </section> <p class="unit-subtitle">Te Taiao Moana - Understanding Physics Through Traditional Polynesian Wayfinding </p> <div class="star-map" id="starMap"></div> <p><em>"Our ancestors were master physicists who read the language of waves, winds, and stars to navigate vast oceans with precision that rivals modern GPS."</em></p> </div> <section class="unit-vision"> <div class="unit-overview"> <h2 class="wiley-section-title">ğŸŒŸ Unit Vision: Physics as Ancestral Knowledge</h2> <p>This unit transforms physics education by revealing that <strong>sophisticated physics principles were mastered by Polynesian navigators centuries before Western physics formally described these concepts</strong>. Students will discover that traditional wayfinding involved advanced understanding of:</p> <div style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin: var(--space-8) 0;"> <div style="background: #e3f2fd; padding: var(--space-6); border-radius: 10px; "> <h4 style="color: #1976d2;">ğŸŒŠ Wave Physics</h4> <p>Reading ocean swells, interference patterns, and wave refraction around islands</p> </div> <div style="background: #e8f5e8; padding: var(--space-6); border-radius: 10px; "> <h4 style="color: #388e3c;">ğŸ’¨ Fluid Dynamics</h4> <p>Understanding wind patterns, pressure systems, and atmospheric physics</p> </div> <div style="background: #fff3e0; padding: var(--space-6); border-radius: 10px; "> <h4 style="color: #f57c00;">â­ Celestial Mechanics</h4> <p>Applying rotational physics, orbital mechanics, and stellar positions</p> </div> <div style="background: #fce4ec; padding: var(--space-6); border-radius: 10px; "> <h4 style="color: #c2185b;">ğŸ§­ Electromagnetic Fields</h4> <p>Using Earth's magnetic field and natural electromagnetic phenomena</p> </div> </div> <p><strong>Duration:</strong> 10 weeks (30 lessons) | <strong>Year Level:</strong> 10 | <strong>Prerequisites:</strong> Y9 Science, Basic Trigonometry</p> <div class="achievement-standard">NCEA Level 1 Physics AS 91171</div> <div class="achievement-standard">Mechanics AS 91169</div> <div class="achievement-standard">Waves AS 91170</div> <div class="achievement-standard">Science Investigation AS 91153</div> </div> <section class="cultural-integration" style="margin: 2rem 0; "> <h2 style="color: var(--color-primary); margin-top: 0; align-items: center; gap: 0.5rem;"> <span>ğŸŒ¿</span> <span>Cultural Context | Horopaki Ahurea</span> </h2> <div class="whakatauaki-section" style="margin-bottom: 1.5rem; "> <h3 class="m-0" style="color: var(--color-text-secondary); margin: 0 0 0.5rem; text-transform: uppercase; letter-spacing: 1px;"WhakataukÄ«</h3> <p class="m-0" style="color: var(--color-primary); margin: 0.5rem 0; font-weight: 500;""MÄ te mÅhio ka ora, mÄ te ora ka mÅhio"</p> <p class="m-0" style="color: var(--color-text-secondary); margin: 0.5rem 0;""Through knowledge comes wellbeing, through wellbeing comes knowledge"</p> </div> <div class="house-values" > <h3 style="color: var(--color-primary); margin-top: 0;">ğŸ›ï¸ Connection to MangakÅtukutuku College Values</h3> <div style="background: rgba(241, 143, 1, 0.1); "> <p style="font-size: 0.95rem;"> <strong style="color: var(--color-accent); text-transform: capitalize;">Whaimana:</strong> Integrity - Standing firm in truth and principle </p> <p class="m-0" style="margin: 0.75rem 0 0; color: var(--color-text-secondary);" This learning connects to the value of <strong>whaiara</strong> by encouraging students to engage with content in ways that embody this value. </p> </div> </div> <div class="cultural-safety" style="background: rgba(27, 67, 50, 0.05); margin-top: 1rem;"> <h4 class="m-0" style="font-size: 0.95rem; color: var(--color-primary); margin: 0 0 0.5rem;"ğŸ›¡ï¸ Cultural Safety Considerations</h4> <ul style="color: var(--color-text-secondary);"> <li>Approach MÄori content with respect and openness</li> <li>Recognize students' diverse cultural backgrounds and experiences</li> <li>Create space for MÄori students to share their perspectives</li> <li>Consult with whÄnau and local iwi for culturally sensitive topics</li> </ul> </div> </section></section> <section class="cultural-foundation"> <div class="navigation-technique"> <h2 class="wiley-section-title">ğŸŒ¿ MÄtauranga MÄori Foundation: Te Kapehu Waka</h2> <p><strong>Traditional Polynesian navigation (Te Kapehu Waka)</strong> represents one of humanity's greatest achievements in applied physics. Our ancestors developed sophisticated understanding of: </p> <div style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: var(--space-8) 0;"> <div class="bg-white"> <h4 style="color: var(--color-cultural);">ğŸŒŠ Te Lapa (Underwater Lightning)</h4> <p>Phosphorescence patterns revealing wave directions and underwater geography</p> </div> <div class="bg-white"> <h4 style="color: var(--color-cultural);">ğŸï¸ Te Ao (Cloud Reading)</h4> <p>Atmospheric physics showing island locations through cloud formation patterns</p> </div> <div class="bg-white"> <h4 style="color: var(--color-cultural);">ğŸŒŸ HokÅ«le'a Navigation</h4> <p>Stellar positioning using physics of Earth's rotation and celestial mechanics</p> </div> <div class="bg-white"> <h4 style="color: var(--color-cultural);">ğŸŒ€ Te Karere (Wave Messages)</h4> <p>Reading wave interference patterns to determine distance and direction to land</p> </div> </div> <div style="background: rgba(255,255,255,0.7); padding: var(--space-6); border-radius: var(--radius-md); margin: var(--space-4) 0;"> <h4>ğŸ¯ Cultural Learning Outcomes</h4> <p>Students will develop deep respect for indigenous knowledge systems while mastering physics concepts through the lens of traditional navigation excellence.</p> </div> </div> </section> <section class="learning-objectives"> <div class="unit-overview"> <h2 class="wiley-section-title">ğŸ¯ Learning Objectives & Physics Standards</h2> <p><strong>Students will master physics concepts through traditional navigation contexts:</strong></p> <div class="physics-concept"> <h4>Wave Physics & Oceanography</h4> <ul> <li>Analyze wave properties: frequency, wavelength, amplitude, speed</li> <li>Apply wave interference and diffraction principles to ocean navigation</li> <li>Calculate wave refraction around islands and underwater features</li> <li>Understand how traditional navigators interpreted wave patterns</li> </ul> </div> <div class="physics-concept"> <h4>Forces & Motion in Navigation</h4> <ul> <li>Apply Newton's laws to sailing dynamics and ocean currents</li> <li>Calculate forces acting on traditional sailing vessels</li> <li>Analyze equilibrium and motion in maritime contexts</li> <li>Understand how navigators used physics intuition for efficient sailing</li> </ul> </div> <div class="physics-concept"> <h4>Rotational Physics & Celestial Mechanics</h4> <ul> <li>Apply rotational motion to Earth's rotation and star movement</li> <li>Calculate angular velocity and position for celestial navigation</li> <li>Understand orbital mechanics for lunar and planetary navigation</li> <li>Connect traditional star compass knowledge to modern physics</li> </ul> </div> <div class="physics-concept"> <h4>Energy & Thermodynamics in Ocean Systems</h4> <ul> <li>Analyze energy transfer in ocean-atmosphere systems</li> <li>Apply thermodynamic principles to weather pattern prediction</li> <li>Calculate energy transformations in traditional sailing</li> <li>Understand how navigators predicted weather using physics principles</li> </ul> </div> </div> </section> <section class="unit-sequence"> <h2 class="wiley-section-title">ğŸ—ºï¸ Learning Journey: From Traditional Knowledge to Modern Physics</h2> <div class="lesson-sequence"> <div class="lesson-card"> <h3>ğŸŒŠ Unit 1: Wave Physics Through Ocean Reading</h3> <p><strong>Lessons 1-8:</strong> Master wave physics through traditional ocean interpretation</p> <div class="navigation-technique"> <h4>ğŸŒ¿ Traditional Focus: Te Karere (Wave Messages)</h4> <p>Learn how navigators read wave patterns to determine proximity to land, underwater features, and safe passages.</p> </div> <h4>ğŸ“š Physics Concepts Covered:</h4> <ul> <li><strong>Lesson 1-2:</strong> Wave properties and the physics of ocean swells</li> <li><strong>Lesson 3-4:</strong> Wave interference - how waves interact around islands</li> <li><strong>Lesson 5-6:</strong> Wave refraction and diffraction principles in navigation</li> <li><strong>Lesson 7-8:</strong> Standing waves and resonance in coastal environments</li> </ul> <div class="practical-application"> <h4>ğŸ› ï¸ Practical Applications:</h4> <ul> <li>Wave tank experiments modeling island wave patterns</li> <li>Traditional stick chart creation using wave physics principles</li> <li>Computer simulation of wave interference around Pacific islands</li> <li>Field trip to local coastline for wave pattern observation</li> </ul> </div> </div> <div class="lesson-card"> <h3>ğŸ’¨ Unit 2: Forces & Fluid Dynamics</h3> <p><strong>Lessons 9-16:</strong> Apply mechanics to traditional sailing and wind reading</p> <div class="navigation-technique"> <h4>ğŸŒ¿ Traditional Focus: Te Hauhunga (Wind Knowledge)</h4> <p>Understand how navigators read atmospheric pressure, wind patterns, and sailing dynamics for efficient ocean travel.</p> </div> <h4>ğŸ“š Physics Concepts Covered:</h4> <ul> <li><strong>Lesson 9-10:</strong> Newton's laws applied to sailing dynamics</li> <li><strong>Lesson 11-12:</strong> Fluid dynamics - wind and ocean current physics</li> <li><strong>Lesson 13-14:</strong> Pressure systems and atmospheric physics</li> <li><strong>Lesson 15-16:</strong> Vector analysis of forces in navigation</li> </ul> <div class="practical-application"> <h4>ğŸ› ï¸ Practical Applications:</h4> <ul> <li>Traditional waka design analysis using force vectors</li> <li>Wind tunnel testing of traditional sail configurations</li> <li>Weather prediction using pressure and temperature data</li> <li>Computer modeling of optimal sailing routes</li> </ul> </div> </div> <div class="lesson-card"> <h3>â­ Unit 3: Rotational Motion & Celestial Navigation</h3> <p><strong>Lessons 17-24:</strong> Master rotational physics through star navigation</p> <div class="navigation-technique"> <h4>ğŸŒ¿ Traditional Focus: HokÅ«le'a Star Compass</h4> <p>Learn how navigators used their deep understanding of rotational motion and celestial mechanics for precise ocean navigation.</p> </div> <h4>ğŸ“š Physics Concepts Covered:</h4> <ul> <li><strong>Lesson 17-18:</strong> Rotational motion - Earth's rotation and star movement</li> <li><strong>Lesson 19-20:</strong> Angular velocity and acceleration in celestial objects</li> <li><strong>Lesson 21-22:</strong> Orbital mechanics - moon phases and planetary motion</li> <li><strong>Lesson 23-24:</strong> Coordinate systems and reference frames in navigation</li> </ul> <div class="practical-application"> <h4>ğŸ› ï¸ Practical Applications:</h4> <ul> <li>Traditional star compass construction and use</li> <li>Planetarium sessions connecting physics to navigation</li> <li>Digital star chart creation using rotational calculations</li> <li>Nighttime navigation practice (school camp/local observatory)</li> </ul> </div> </div> <div class="lesson-card"> <h3>ğŸŒ Unit 4: Energy & Advanced Ocean Physics</h3> <p><strong>Lessons 25-30:</strong> Integrate all physics concepts through complex navigation challenges</p> <div class="navigation-technique"> <h4>ğŸŒ¿ Traditional Focus: Holistic Navigation Mastery</h4> <p>Synthesize all traditional knowledge systems into comprehensive navigation expertise using advanced physics principles.</p> </div> <h4>ğŸ“š Physics Concepts Covered:</h4> <ul> <li><strong>Lesson 25-26:</strong> Energy transformations in ocean-atmosphere systems</li> <li><strong>Lesson 27-28:</strong> Electromagnetic phenomena and Earth's magnetic field</li> <li><strong>Lesson 29:</strong> Integration project - design a traditional navigation journey </li> <li><strong>Lesson 30:</strong> Presentation and celebration of navigation mastery</li> </ul> <div class="practical-application"> <h4>ğŸ› ï¸ Culminating Project:</h4> <ul> <li>Plan a theoretical traditional navigation voyage using all physics principles</li> <li>Create detailed route analysis incorporating wave, wind, and star data</li> <li>Present findings to local navigation experts and community</li> <li>Develop teaching resources for younger students</li> </ul> </div> </div> </div> </section> <section class="assessment-framework"> <h2 class="wiley-section-title">ğŸ“Š Assessment Framework: Physics Mastery Through Cultural Application</h2> <div style="grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; margin: var(--space-8) 0;"> <div class="bg-white"> <h3 style="color: var(--color-accent);">ğŸ¯ Formative Assessment</h3> <h4>Continuous Physics Learning</h4> <ul> <li><strong>Navigation Log Books:</strong> Weekly physics concept applications to traditional techniques</li> <li><strong>Peer Problem-Solving:</strong> Collaborative work on navigation physics challenges </li> <li><strong>Lab Report Journals:</strong> Traditional experiment documentation  <li>Trigonometry for celestial navigation calculations</li> <li>Vector analysis for force and motion problems</li> <li>Calculus applications in wave and rotational motion</li> <li>Statistics for weather pattern analysis</li> </ul> </div> <div class="physics-concept"> <h4>ğŸŒ Geography</h4> <ul> <li>Ocean current systems and their physics</li> <li>Climate patterns and atmospheric physics</li> <li>Island formation and geological physics</li> <li>Traditional mapping and navigation techniques</li> </ul> </div> <div class="physics-concept"> <h4>ğŸ›ï¸ Social Sciences</h4> <ul> <li>History of Polynesian exploration achievements</li> <li>Cultural protocols in traditional navigation</li> <li>Contemporary relevance of traditional knowledge</li> <li>Ethics of knowledge preservation and sharing</li> </ul> </div> <div class="physics-concept"> <h4>ğŸ’» Digital Technology</h4> <ul> <li>GPS technology vs traditional navigation</li> <li>Computer modeling of ocean and atmospheric systems</li> <li>Digital tools for astronomical calculations</li> <li>Data analysis for weather and ocean predictions</li> </ul> </div> </div> <h3>ğŸš€ Career Pathway Connections</h3> <p>This unit opens doors to careers that value both scientific excellence and cultural competency:</p> <ul> <li><strong>Marine Physics & Oceanography:</strong> Research careers studying ocean systems</li> <li><strong>Atmospheric Physics & Meteorology:</strong> Weather prediction and climate science</li> <li><strong>Astronomical Sciences:</strong> Space physics and celestial mechanics research</li> <li><strong>Cultural Heritage Science:</strong> Preserving and validating traditional knowledge</li> <li><strong>Environmental Physics:</strong> Applying physics to conservation and sustainability</li> <li><strong>Engineering:</strong> Designing technology that honors traditional principles</li> </ul> </div> </section> <section class="implementation-support"> <div class="unit-overview"> <h2 class="wiley-section-title">ğŸ‘©â€ğŸ« Teacher Implementation Support</h2> <h3>ğŸŒ¿ Cultural Competency Development</h3> <div class="bg-cultural-light"> <p><strong>Essential Preparation for Teachers:</strong></p> <ul> <li>Partnership development with local MÄori and Pacific communities</li> <li>Understanding of traditional navigation knowledge and protocols</li> <li>Appreciation for indigenous science as sophisticated and valid</li> <li>Skills in facilitating respectful cultural learning experiences</li> <li>Connections with local navigation experts and knowledge holders</li> </ul> </div> <h3>ğŸ“š Professional Development Pathway</h3> <ol> <li><strong>Cultural Orientation (Week 1-2):</strong> Learning protocols and building relationships with local communities</li> <li><strong>Traditional Knowledge Immersion (Week 3-4):</strong> Hands-on experience with navigation techniques</li> <li><strong>Physics Integration Training (Week 5-6):</strong> Connecting traditional knowledge to curriculum physics</li> <li><strong>Classroom Implementation (Week 7+):</strong> Supported teaching with cultural advisor partnerships</li> </ol> <h3>ğŸ› ï¸ Resource Requirements</h3> <div style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin: var(--space-8) 0;"> <div style="background: #f8f9fa; padding: var(--space-4); border-radius: var(--radius-md);"> <h4>Physical Resources</h4> <ul> <li>Wave tank demonstration equipment</li> <li>Traditional navigation instruments replicas</li> <li>Star chart and celestial navigation tools</li> <li>Weather monitoring equipment</li> </ul> </div> <div style="background: #f8f9fa; padding: var(--space-4); border-radius: var(--radius-md);"> <h4>Digital Resources</h4> <ul> <li>Ocean and weather simulation software</li> <li>Planetarium software for celestial navigation</li> <li>Physics modeling applications</li> <li>Traditional navigation documentary resources</li> </ul> </div> <div style="background: #f8f9fa; padding: var(--space-4); border-radius: var(--radius-md);"> <h4>Community Resources</h4> <ul> <li>Guest speakers: Traditional navigators</li> <li>Cultural advisor partnerships</li> <li>Access to traditional sailing vessels</li> <li>Field trip opportunities to navigation sites</li> </ul> </div> </div> </div> </section> <div class="ocean-header"> <h2 class="wiley-section-title">ğŸ¯ Transformational Learning Outcomes</h2> <p>Students completing this revolutionary physics unit will have:</p> <ul class="m-0 mx-auto" <li>âš—ï¸ <strong>Mastered core physics concepts</strong> through culturally meaningful contexts</li> <li>ğŸŒŠ <strong>Developed deep respect</strong> for indigenous knowledge systems as sophisticated science </li> <li>ğŸ§­ <strong>Built practical physics skills</strong> applicable to real-world navigation and ocean science</li> <li>â­ <strong>Connected traditional wisdom</strong> with modern scientific understanding</li> <li>ğŸš€ <strong>Prepared for advanced physics study</strong> with cultural competency and relevance</li> <li>ğŸŒ <strong>Gained environmental awareness</strong> through traditional ocean stewardship principles </li> </ul> <br> <p><em>"This unit doesn't just teach physics - it transforms how students see science, culture, and the profound wisdom of their ancestors."</em></p> </div> <div class="print-friendly-note"> <p><strong>Print-Friendly Version:</strong> This comprehensive unit guide prints clearly for curriculum planning and professional development.</p> </div> </div> </section> <!-- RESOURCES SECTION --> <section class="resources-section"> <h2 class="resources-title">Unit Resources</h2> <div class="resources-grid"> <div class="resource-item"> <h3 class="resource-item-title">Digital Resources</h3> <p class="resource-item-description">Interactive materials and digital tools</p> <a href="{DIGITAL_RESOURCES_LINK}" class="resource-item-link">Access Resources â†’</a> </div> <div class="resource-item"> <h3 class="resource-item-title">Print Materials</h3> <p class="resource-item-description">Downloadable PDFs
