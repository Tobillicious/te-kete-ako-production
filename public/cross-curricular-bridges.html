<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåâ Cross-Curricular Bridges | Te Kete Ako</title>
    <meta name="description" content="Discover 30,214 connections bridging mathematics, science, English, and mƒÅtauranga MƒÅori">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/te-kete-professional.css">
    <link rel="stylesheet" href="/css/enhanced-cards.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/graphrag-recommendations.js"></script>
    
    <style>
        .bridge-hero {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .bridge-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            border-left: 4px solid var(--bridge-color, #06b6d4);
            transition: all 0.3s;
        }
        
        .bridge-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.2);
        }
        
        .bridge-subjects {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .subject-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .bridge-arrow {
            font-size: 1.5rem;
            color: #06b6d4;
        }
        
        .resource-link {
            display: block;
            background: #f0f9ff;
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            text-decoration: none;
            color: #0c4a6e;
            transition: all 0.2s;
        }
        
        .resource-link:hover {
            background: #e0f2fe;
            transform: translateX(4px);
        }
        
        .stats-bar {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: #546e7a;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>
    <script>
        fetch('/components/navigation-standard.html')
            .then(r => r.text())
            .then(html => document.getElementById('nav-container').innerHTML = html);
    </script>
    
    <!-- Hero -->
    <section class="bridge-hero">
        <h1 style="font-size: 3.5rem; margin-bottom: 1.5rem; font-weight: 800;">
            üåâ Cross-Curricular Bridges
        </h1>
        <p style="font-size: 1.5rem; max-width: 800px; margin: 0 auto;">
            Discover resources that connect multiple subjects through mƒÅtauranga MƒÅori
        </p>
    </section>
    
    <!-- Stats -->
    <div class="stats-bar" style="padding: 0 2rem;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center;">
            <div>
                <div style="font-size: 2.5rem; font-weight: 800; color: #06b6d4;" id="total-bridges">30,214</div>
                <div style="color: #546e7a;">Total Connections</div>
            </div>
            <div>
                <div style="font-size: 2.5rem; font-weight: 800; color: #10b981;" id="bridge-resources">15</div>
                <div style="color: #546e7a;">Bridge Resources</div>
            </div>
            <div>
                <div style="font-size: 2.5rem; font-weight: 800; color: #f59e0b;" id="subject-combos">170</div>
                <div style="color: #546e7a;">Subject Combinations</div>
            </div>
            <div>
                <div style="font-size: 2.5rem; font-weight: 800; color: #8b5cf6;" id="avg-quality">87.5</div>
                <div style="color: #546e7a;">Avg Quality Score</div>
            </div>
        </div>
    </div>
    
    <!-- Loading State -->
    <div id="loading" class="loading">
        üß† Querying GraphRAG for cross-curricular intelligence...
    </div>
    
    <!-- Content -->
    <main style="max-width: 1200px; margin: 3rem auto; padding: 0 2rem;" id="bridges-content">
    </main>
    
    <!-- Script -->
    <script>
        const supabase = window.supabase.createClient(
            'https://nlgldaqtubrlcqddppbq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM'
        );
        
        async function loadBridges() {
            try {
                // Query for resources that bridge multiple subjects
                const { data: bridges, error } = await supabase.rpc('get_cross_curricular_bridges', {});
                
                if (error) {
                    // Fallback: query directly
                    const { data: resources } = await supabase
                        .from('graphrag_resources')
                        .select(`
                            file_path,
                            title,
                            subject,
                            quality_score,
                            resource_type
                        `)
                        .like('file_path', 'public/%')
                        .gte('quality_score', 85)
                        .or('subject.ilike.%Mathematics, Science%,subject.ilike.%Science, English%,subject.ilike.%STEM%')
                        .order('quality_score', { ascending: false })
                        .limit(30);
                    
                    renderBridges(resources || []);
                } else {
                    renderBridges(bridges || []);
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Error loading bridges:', err);
                document.getElementById('loading').innerHTML = '‚ö†Ô∏è Error loading data. Please refresh.';
            }
        }
        
        function renderBridges(bridges) {
            const container = document.getElementById('bridges-content');
            
            // Group by subject combination
            const grouped = {};
            bridges.forEach(bridge => {
                const subjects = bridge.subject || 'General';
                if (!grouped[subjects]) {
                    grouped[subjects] = [];
                }
                grouped[subjects].push(bridge);
            });
            
            let html = '<h2 style="font-size: 2.5rem; margin-bottom: 2rem; color: #06b6d4;">üåâ Discovered Bridges</h2>';
            
            Object.keys(grouped).forEach(subjectCombo => {
                const resources = grouped[subjectCombo];
                const subjects = subjectCombo.split(', ');
                
                // Color mapping
                const colors = {
                    'Mathematics': '#f59e0b',
                    'Science': '#10b981',
                    'English': '#dc2626',
                    'Social Studies': '#8b5cf6',
                    'Te Reo MƒÅori': '#059669',
                    'Te Reo': '#059669'
                };
                
                html += `
                    <div class="bridge-card" style="--bridge-color: #06b6d4;">
                        <div class="bridge-subjects">
                            ${subjects.map(s => `
                                <span class="subject-badge" style="background: ${colors[s.trim()] || '#64748b'}; color: white;">
                                    ${s.trim()}
                                </span>
                            `).join('<span class="bridge-arrow">‚Üî</span>')}
                        </div>
                        
                        <h3 style="font-size: 1.5rem; color: #0c4a6e; margin-bottom: 1rem;">
                            ${resources.length} Resources Bridge These Subjects
                        </h3>
                        
                        <div style="display: grid; gap: 0.5rem;">
                            ${resources.slice(0, 5).map(r => `
                                <a href="${r.file_path}" class="resource-link">
                                    <div style="font-weight: 700; color: #0369a1; margin-bottom: 0.25rem;">
                                        ${r.title}
                                    </div>
                                    <div style="font-size: 0.85rem; color: #64748b;">
                                        ${r.resource_type} ‚Ä¢ Quality: ${r.quality_score}
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                        
                        ${resources.length > 5 ? `
                            <div style="margin-top: 1rem; text-align: center;">
                                <button onclick="alert('Feature coming soon!')" style="background: #e0f2fe; color: #0369a1; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                    + ${resources.length - 5} more resources
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Load on page ready
        window.addEventListener('DOMContentLoaded', loadBridges);
    </script>
    
    <!-- AI Systems -->
    <script src="/js/te-kete-professional.js" defer></script>
</body>
</html>
