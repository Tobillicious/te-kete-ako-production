<body class="pattern-koru-subtle">    <!-- Whakataukƒ´ -->    <div >        <p >            "He kai kei aku ringa"        </p>        <p >            There is food at the end of my hands ‚Äî These handouts provide the tools for learning        </p>    </div>    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- Hero -->    <section class="handouts-hero">        <div class="m-0 mx-auto" <h1 >üìÑ Handouts Collection</h1>            <p style="font-size: 1.5rem; opacity: 0.95; ">                285 handouts across all subjects            </p>            <p style="opacity: 0.85;">                üß† GraphRAG-powered discovery | üåø Culturally integrated            </p>        </div>    </section>    <!-- Filter Bar -->    <div class="filter-bar">        <div style="margin-bottom: 1.5rem;">            <h2 style="font-size: 1.5rem; color: #1f2937; ">Browse by Subject</h2>            <p style="color: #6b7280;">All handouts verified to exist in GraphRAG</p>        </div>        <div class="subject-tabs">            <button class="subject-tab active" onclick="filterSubject('all')">All (285)</button>            <button class="subject-tab" onclick="filterSubject('Mathematics')">Mathematics (64)</button>            <button class="subject-tab" onclick="filterSubject('Cross-Curricular')">Cross-Curricular (70)</button>            <button class="subject-tab" onclick="filterSubject('Science')">Science (42)</button>            <button class="subject-tab" onclick="filterSubject('English')">English (34)</button>            <button class="subject-tab" onclick="filterSubject('Social Studies')">Social Studies (33)</button>            <button class="subject-tab" onclick="filterSubject('Digital Technologies')">Digital Tech (29)</button>            <button class="subject-tab" onclick="filterSubject('Arts')">Arts (6)</button>            <button class="subject-tab" onclick="filterSubject('Te Ao MƒÅori')">Te Ao MƒÅori (5)</button>            <button class="subject-tab" onclick="filterSubject('Health & PE')">Health & PE (2)</button>        </div>        <div >            <input type="text" id="searchBox" placeholder="Search handouts..." onkeyup="searchHandouts()">        </div>    </div>    <main id="handoutsContainer" style="margin: 3rem auto; padding: 0 2rem;">        <!-- Handouts will be dynamically loaded here -->    </main>    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>    <script>        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);        let allHandouts = [];        let currentFilter = 'all';        async function loadHandouts() {            try {                const { data, error } = await supabase                    .from('graphrag_resources')                    .select('file_path, title, quality_score, year_level, subject, cultural_context')                    .like('file_path', '/public/handouts/%')                    .not('file_path', 'like', '%/index.html')                    .in('resource_type', ['Handout', 'Tool', 'PD Resource', 'Framework', 'Hub Page', 'Resource'])                    .order('subject', { ascending: true })                    .order('title', { ascending: true });                if (error) {                    // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        return;                }                allHandouts = data;                renderHandouts(allHandouts);                console.log('‚úÖ Loaded', allHandouts.length, 'handouts from GraphRAG');            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        }        }        function renderHandouts(handouts) {            const container = document.getElementById('handoutsContainer');            if (handouts.length === 0) {                container.innerHTML = '<div style="padding: 4rem; color: #888;"><p>No handouts found.</p></div>';                return;            }            // Group by subject            const bySubject = {};            handouts.forEach(h => {                const subject = h.subject || 'Other';                if (!bySubject[subject]) bySubject[subject] = [];                bySubject[subject].push(h);            });            let html = '';            const subjects = Object.keys(bySubject).sort();            subjects.forEach(subject => {                const subjectHandouts = bySubject[subject];                const culturalCount = subjectHandouts.filter(h => h.cultural_context).length;                const culturalPct = Math.round((culturalCount / subjectHandouts.length) * 100);                html += `                    <section class="subject-section" data-subject="${subject}">                        <div style="align-items: center; justify-content: space-between; ">                            <h2 style="font-size: 2rem; color: #1f2937;">${getSubjectIcon(subject)} ${subject}</h2>                            <div >                                <div style="color: #6b7280;">                                    ${subjectHandouts.length} handouts | ${culturalPct}% cultural                                </div>                            </div>                        </div>                        <div class="handouts-grid" style="gap: 1rem;">                `;                subjectHandouts.forEach(handout => {                    const culturalBadge = handout.cultural_context ? '<span class="cultural-badge">üåø Cultural</span>' : '';                    const qualityBadge = handout.quality_score >= 90 ? '<span class="quality-badge">‚≠ê ' + handout.quality_score + '</span>' : '';                    html += `                        <a href="${handout.file_path}" class="handout-card" style="text-decoration: none; color: inherit;">                            <div style="justify-content: space-between; align-items: start;">                                <div style="flex: 1;">                                    <h3 style="color: #8b5cf6; ">${handout.title}</h3>                                    <p style="color: #6b7280; font-size: 0.875rem; ">${handout.year_level || 'All Years'}</p>                                </div>                                <div>                                    ${qualityBadge}                                    ${culturalBadge}                                </div>                            </div>                        </a>                    `;                });                html += `                        </div>                    </section>                `;            });            container.innerHTML = html;        }        function getSubjectIcon(subject) {            const icons = {                'Mathematics': 'üî¢',                'Science': 'üî¨',                'English': 'üìö',                'Social Studies': 'üåç',                'Digital Technologies': 'üíª',                'Arts': 'üé®',                'Te Ao MƒÅori': 'üåø',                'Health & PE': 'üí™',                'Cross-Curricular': 'üîó'            };            return icons[subject] || 'üìÑ';        }        function filterSubject(subject) {            currentFilter = subject;            // Update active tab            document.querySelectorAll('.subject-tab').forEach(tab => {                tab.classList.remove('active');            });            event.target.classList.add('active');            if (subject === 'all') {                renderHandouts(allHandouts);            } else {                const filtered = allHandouts.filter(h => h.subject === subject);                renderHandouts(filtered);            }        }        function searchHandouts() {            const query = document.getElementById('searchBox').value.toLowerCase();            if (!query) {                if (currentFilter === 'all') {                    renderHandouts(allHandouts);                } else {                    filterSubject(currentFilter);                }                return;            }            let filtered = allHandouts.filter(h =>                h.title.toLowerCase().includes(query) ||                (h.subject && h.subject.toLowerCase().includes(query)) ||                (h.year_level && h.year_level.toLowerCase().includes(query))            );            if (currentFilter !== 'all') {                filtered = filtered.filter(h => h.subject === currentFilter);            }            renderHandouts(filtered);        }        // Load on page load        document.addEventListener('DOMContentLoaded', loadHandouts);    </script>    <!-- Footer -->    <div id="footer-container"></div>    <script>        fetch('/components/footer.html').then(r=>r.text()).then(html=>{            document.getElementById('footer-container').innerHTML=html;        });    </script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
