<!-- ================================================================
     PREREQUISITE PATHWAY EXPLORER COMPONENT
     Visual exploration of learning progressions using GraphRAG
     ================================================================ -->

<div class="prerequisite-explorer" style="background: linear-gradient(135deg, #f8fafc, #e2e8f0); padding: 2rem; border-radius: 12px; margin: 2rem 0;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h3 style="color: #1a4d2e; font-size: 1.8rem; margin-bottom: 0.5rem;">
            üéØ Learning Pathways Explorer
        </h3>
        <p style="color: #666; font-size: 1rem;">
            Discover prerequisite chains and learning progressions powered by GraphRAG
        </p>
    </div>

    <div style="max-width: 600px; margin: 0 auto 2rem;">
        <label for="pathway-subject" style="display: block; color: #1a4d2e; font-weight: 600; margin-bottom: 0.5rem;">
            Select Subject:
        </label>
        <select id="pathway-subject" style="width: 100%; padding: 0.75rem; border: 2px solid #cbd5e1; border-radius: 8px; font-size: 1rem;">
            <option value="">All Subjects</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Social Studies">Social Studies</option>
            <option value="Digital Technologies">Digital Technologies</option>
            <option value="Te Ao MƒÅori">Te Ao MƒÅori</option>
            <option value="Health & PE">Health & PE</option>
            <option value="The Arts">The Arts</option>
            <option value="Cross-Curricular">Cross-Curricular</option>
        </select>
    </div>

    <div id="pathway-viz" style="min-height: 400px; background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="text-align: center; padding: 3rem; color: #94a3b8;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 48px; height: 48px; margin: 0 auto 1rem; opacity: 0.5;">
                <polyline points="4 17 10 11 4 5"/>
                <line x1="12" y1="19" x2="20" y2="19"/>
            </svg>
            <p>Select a subject to explore learning pathways</p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <p style="color: #64748b; font-size: 0.9rem;">
            Powered by <strong>1,116 prerequisite relationships</strong> in the GraphRAG knowledge graph
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    (function() {
        // Use singleton pattern - supabase-singleton.js loaded in main HTML
        const supabase = window.supabaseSingleton ? await window.supabaseSingleton.getClient() : null;
        if (!supabase) {
            console.warn('Supabase singleton not available');
            return;
        }

        const subjectSelect = document.getElementById('pathway-subject');
        const pathwayViz = document.getElementById('pathway-viz');

        subjectSelect.addEventListener('change', async (e) => {
            const subject = e.target.value;
            await loadPathways(subject);
        });

        async function loadPathways(subject) {
            pathwayViz.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="border: 3px solid #7c3aed; border-top: 3px solid #a855f7; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                    <p style="color: #666;">Loading pathways...</p>
                </div>
            `;

            try {
                // Query prerequisite relationships
                let query = supabase
                    .from('graphrag_relationships')
                    .select(`
                        source_path,
                        target_path,
                        confidence,
                        metadata
                    `)
                    .eq('relationship_type', 'prerequisite')
                    .gte('confidence', 0.80)
                    .order('confidence', { ascending: false })
                    .limit(50);

                const { data: relationships, error } = await query;

                if (error) {
                    console.error('Error loading pathways:', error);
                    pathwayViz.innerHTML = `<p style="text-align: center; color: #ef4444;">Error loading pathways</p>`;
                    return;
                }

                // Get resource details for path nodes
                const paths = [...new Set([
                    ...relationships.map(r => r.source_path),
                    ...relationships.map(r => r.target_path)
                ])];

                let resourceQuery = supabase
                    .from('graphrag_resources')
                    .select('file_path, title, subject, year_level')
                    .in('file_path', paths);

                if (subject) {
                    resourceQuery = resourceQuery.eq('subject', subject);
                }

                const { data: resources, error: resourceError } = await resourceQuery;

                if (resourceError) {
                    console.error('Error loading resources:', resourceError);
                }

                // Build pathway visualization
                const resourceMap = {};
                (resources || []).forEach(r => {
                    resourceMap[r.file_path] = r;
                });

                // Filter relationships by subject if needed
                const filteredRels = relationships.filter(rel => {
                    if (!subject) return true;
                    const source = resourceMap[rel.source_path];
                    const target = resourceMap[rel.target_path];
                    return (source && source.subject === subject) || (target && target.subject === subject);
                });

                if (filteredRels.length === 0) {
                    pathwayViz.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #64748b;">
                            <p>No prerequisite pathways found for this subject yet.</p>
                            <p style="margin-top: 1rem; font-size: 0.9rem;">Try selecting a different subject or check back as we continue enriching the knowledge graph!</p>
                        </div>
                    `;
                    return;
                }

                // Render pathways
                pathwayViz.innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="color: #1a4d2e; margin-bottom: 1rem;">
                            Found ${filteredRels.length} prerequisite relationships
                        </h4>
                    </div>
                    ${filteredRels.slice(0, 20).map(rel => {
                        const source = resourceMap[rel.source_path];
                        const target = resourceMap[rel.target_path];
                        const confidence = Math.round(rel.confidence * 100);
                        
                        return `
                            <div style="background: #f8fafc; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; border-left: 4px solid #7c3aed;">
                                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                                    <div style="background: #e0e7ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">
                                        ${confidence}% confidence
                                    </div>
                                    ${source?.year_level ? `<div style="background: #fef3c7; color: #92400e; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">${source.year_level}</div>` : ''}
                                </div>
                                <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: center;">
                                    <div>
                                        <div style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem;">START HERE</div>
                                        <a href="${rel.source_path}" style="color: #1e40af; font-weight: 600; text-decoration: none; display: block;">
                                            ${source?.title || rel.source_path.split('/').pop()}
                                        </a>
                                    </div>
                                    <div style="text-align: center;">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2" style="width: 32px; height: 32px;">
                                            <polyline points="9 18 15 12 9 6"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <div style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem;">THEN</div>
                                        <a href="${rel.target_path}" style="color: #059669; font-weight: 600; text-decoration: none; display: block;">
                                            ${target?.title || rel.target_path.split('/').pop()}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                    ${filteredRels.length > 20 ? `
                        <div style="text-align: center; padding: 1rem; color: #64748b;">
                            <p>Showing 20 of ${filteredRels.length} pathways</p>
                        </div>
                    ` : ''}
                `;

                console.log(`‚úÖ Loaded ${filteredRels.length} prerequisite pathways`);

            } catch (error) {
                console.error('Error:', error);
                pathwayViz.innerHTML = `<p style="text-align: center; color: #ef4444;">Error loading pathways</p>`;
            }
        }

        function showFallback() {
            document.getElementById('resources-container').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                    <p style="color: #666;">Explore our curated collections instead</p>
                    <a href="/hidden-gems.html" style="display: inline-block; background: #7c3aed; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 1rem;">
                        View Hidden Gems ‚Üí
                    </a>
                </div>
            `;
        }

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    })();
</script>
