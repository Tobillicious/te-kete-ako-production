owing sample pathway');                showSamplePathway();                return;            }            const prerequisites = await response.json();            if (prerequisites.length === 0) {                showSamplePathway();                return;            }            // Get resource details            const paths = [...new Set(prerequisites.map(p => p.source_path))];            const pathFilter = paths.map(p => `"${p}"`).join(',');            const resourceResponse = await fetch(                `${SUPABASE_URL}/rest/v1/graphrag_resources?select=file_path,title,subject,year_level&file_path=in.(${pathFilter})`,                {                    headers: {                        'apikey': SUPABASE_KEY,                        'Authorization': `Bearer ${SUPABASE_KEY}`                    }                }            );            if (!resourceResponse.ok) throw new Error('Failed to load resources');            const resources = await resourceResponse.json();            const resourceMap = {};            resources.forEach(r => {                resourceMap[r.file_path] = r;            });            // Build pathway            const pathway = prerequisites.map(p => ({                resource: resourceMap[p.source_path],                confidence: p.confidence            }));            renderPathway(pathway);        } catch (error) {            console.error('Error loading prerequisite chain:', error);            showSamplePathway();        }    }    function showSamplePathway() {        // Show exemplar pathway from GraphRAG analysis (Y7 Algebra unit)        const samplePathway = [            {                title: "Patterns & Sequences",                level: "Lesson 1",                confidence: 1.0,                duration: "45 min",                description: "Identify and extend numerical patterns",                color: "#0891b2"            },            {                title: "Mystery of X",                level: "Lesson 2",                confidence: 1.0,                duration: "45 min",                description: "Introduction to algebraic thinking using unknowns",                color: "#0284c7"            },            {                title: "Building with Algebra",                level: "Lesson 3",                confidence: 0.92,                duration: "50 min",                description: "Constructing algebraic expressions from situations",                color: "#7c3aed"            },            {                title: "Balancing Act",                level: "Lesson 4",                confidence: 0.92,                duration: "50 min",                description: "Solving equations using balance method",                color: "#059669"            },            {                title: "Two-Step Shuffle",                level: "Lesson 5",                confidence: 0.88,                duration: "55 min",                description: "Solving multi-step equations",                color: "#dc2626"            }        ];        renderSamplePathway(samplePathway);    }    function renderSamplePathway(pathway) {        const container = document.getElementById('pathway-viz');        const totalTime = pathway.reduce((sum, step) => {            const minutes = parseInt(step.duration);            return sum + minutes;        }, 0);        const avgConfidence = pathway.reduce((sum, step) => sum + step.confidence, 0) / pathway.length;        container.innerHTML = pathway.map((step, index) => `            <div class="pathway-step" style="border-left-color: ${step.color};">                <div style="flex  justify-content: between; align-items: start; mb-4 ">                    <div style="flex: 1;">                        <div style="flex  align-items: center; gap: 1rem; mb-2 ">                            <span style="background: ${step.color}; text-white  padding: 0.25rem 0.75rem; rounded-xl  font-size: 0.85rem; font-bold ">                                ${step.level}                            </span> idence</div>            </div>            <div class="bg-white$1">                <div style="font-size: 2rem; font-weight: 800; color: #0891b2; margin-bottom: 0.25rem;">                    ðŸ§                 </div>                <div style="font-size: 0.85rem; color: #666;">GraphRAG Powered</div>            </div>        `;        console.log('âœ… Prerequisite pathway rendered');    }    function renderPathway(pathway) {        // Similar to renderSamplePathway but with real data        // Implementation would be similar to above        renderSamplePathway(pathway.map((p, i) => ({            title: p.resource.title,            level: `Step ${i + 1}`,            confidence: p.confidence,            duration: "45 min", // Could be calculated from resource metadata            description: `${p.resource.subject} - ${p.resource.year_level}`,            color: getSubjectColor(p.resource.subject)        })));    }    function getSubjectColor(subject) {        const colors = {            'Science': '#0891b2',            'Mathematics': '#0284c7',            'English': '#dc2626',            'Social Studies': '#059669'        };        return colors[subject] || '#7c3aed';    }    window.showFullPathway = function() {        alert('Full pathway view would open in modal or new page');    };    window.exportPathway = function() {        alert('Pathway export to lesson plan format coming soon!');    };    window.findAlternatives = function() {        alert('Alternative pathway finder coming soon!');    };    // Load chain on component mount    loadPrerequisiteChain();})();</script>
