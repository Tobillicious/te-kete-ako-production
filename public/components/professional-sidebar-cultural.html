<script>
// Auto-load sidebar on all authenticated pages
(function() {
    'use strict';
    
    // Check if user is authenticated
    function isAuthenticated() {
        // Check for Supabase session
        const session = localStorage.getItem('supabase.auth.token');
        return session !== null;
    }
    
    // Load sidebar
    function loadSidebar() {
        const template = document.getElementById('professional-sidebar-template');
        if (!template) return;
        
        const sidebar = template.content.cloneNode(true);
        document.body.insertBefore(sidebar, document.body.firstChild);
        
        // Add class to body
        document.body.classList.add('has-sidebar');
        
        // Load user profile
        loadUserProfile();
    }
    
    // Load user profile from Supabase
    async function loadUserProfile() {
        try {
            // Get from Supabase (if available)
            const profileName = document.querySelector('.profile-name');
            const profileRole = document.querySelector('.profile-role');
            
            if (profileName) {
                profileName.textContent = 'Kaiako'; // Default
            }
        } catch (error) {
            console.log('Profile load pending');
        }
    }
    
    // Initialize
    if (isAuthenticated()) {
        // Only load sidebar if authenticated
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSidebar);
        } else {
            loadSidebar();
        }
    }
})();
