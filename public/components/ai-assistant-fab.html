<style>
.ai-assistant-fab {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
    border: none;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(16, 185, 129, 0.5);
    z-index: 998;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

.ai-assistant-fab:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 6px 28px rgba(16, 185, 129, 0.7);
}

.ai-assistant-fab::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #10b981;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.5);
        opacity: 0;
    }
}

.ai-assistant-tooltip {
    position: absolute;
    bottom: 75px;
    left: 0;
    background: #1f2937;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-size: 0.875rem;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}

.ai-assistant-fab:hover .ai-assistant-tooltip {
    opacity: 1;
}

@media (max-width: 768px) {
    .ai-assistant-fab {
        width: 56px;
        height: 56px;
        font-size: 24px;
        bottom: 80px; /* Above mobile nav */
    }
}
</style>
