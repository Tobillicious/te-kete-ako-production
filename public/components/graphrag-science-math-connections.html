       üåø Cultural Context Included                            </div>                        ` : ''}                    </div>                    <!-- View Resource -->                    <a href="${resource.file_path}"                       style="display: block;                              margin-top: 1rem;                              background: ${primaryColor};                              text-white                               padding: 0.75rem;                              rounded-lg                               text-center                               text-decoration: none;                              font-bold                               transition: all 0.2s;">                        View Resource ‚Üí                    </a>                </div>            `;        }).join('');        // Add statistics footer        container.innerHTML += `            <div style="grid-column: 1 / -1;                        background: rgba(255,255,255,0.95);                        p-8                         rounded-xl                         text-center                         margin-top: 1rem;">                <h3 style="color: #0891b2; text-2xl  mb-4 ">                    üìä GraphRAG Integration Stats                </h3>                <div style="flex  gap: 2rem; justify-content: center; flex-wrap: wrap;">                    <div>                        <div style="font-size: 2rem; font-weight: 800; color: #7c3aed;">${resources.length}+</div>                        <div style="color: #6b7280; text-sm ">Resources Found</div>                    </div>                    <div>                        <div style="font-size: 2rem; font-weight: 800; color: #10b981;">${resources.filter(r => r.cultural_context).length}</div>                        <div style="color: #6b7280; text-sm ">Cultural Integration</div>                    </div>                    <div>                        <div style="font-size: 2rem; font-weight: 800; color: #f59e0b;">${Math.round(resources.reduce((sum, r) => sum + r.quality_score, 0) / resources.length)}</div>                        <div style="color: #6b7280; text-sm ">Avg Quality</div>                    </div>                </div>            </div>        `;        console.log(`‚úÖ Science-Math Integration Network loaded`);        console.log(`   üî¨ Science resources: ${scienceResources.length}`);        console.log(`   üìê Math resources: ${mathResources.length}`);    } catch (error) {        // Log to monitoring instead of console
