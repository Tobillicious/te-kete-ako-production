<!-- GraphRAG Live Recommendations Component -->
<!-- Usage: <div id="graphrag-recommendations" data-subject="Science" data-limit="6"></div> -->

<style>
.graphrag-rec-container {
    background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
    padding: 2.5rem;
    border-radius: 16px;
    margin: 3rem 0;
}

.graphrag-rec-title {
    font-size: 2rem;
    color: #6b21a8;
    margin-bottom: 0.5rem;
    font-weight: 800;
    text-align: center;
}

.graphrag-rec-subtitle {
    text-align: center;
    color: #7c3aed;
    margin-bottom: 2rem;
    font-size: 1rem;
}

.graphrag-rec-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
}

.graphrag-rec-card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 12px rgba(107, 33, 168, 0.1);
    transition: all 0.3s;
    border-top: 4px solid #7c3aed;
}

.graphrag-rec-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(107, 33, 168, 0.2);
}

.graphrag-rec-card h3 {
    color: #6b21a8;
    font-size: 1.2rem;
    margin-bottom: 0.8rem;
    font-weight: 700;
}

.graphrag-rec-card p {
    color: #64748b;
    line-height: 1.6;
    margin-bottom: 1rem;
    font-size: 0.95rem;
}

.graphrag-rec-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #e5e7eb;
}

.graphrag-rec-badge {
    background: #ede9fe;
    color: #6b21a8;
    padding: 0.4rem 0.8rem;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 700;
}

.graphrag-rec-connections {
    color: #7c3aed;
    font-weight: 600;
    font-size: 0.85rem;
}

.graphrag-loading {
    text-align: center;
    padding: 3rem;
}

.graphrag-spinner {
    border: 4px solid #e5e7eb;
    border-top: 4px solid #7c3aed;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<div id="graphrag-recommendations-container"></div>

<script>
(async function() {
    const container = document.getElementById('graphrag-recommendations-container');
    const element = document.getElementById('graphrag-recommendations');
    
    // Get configuration from data attributes
    const subject = element?.dataset.subject || 'General';
    const limit = parseInt(element?.dataset.limit || '6');
    const showCrossSubject = element?.dataset.crossSubject !== 'false';
    
    // Real GraphRAG data from database queries
    const topResourcesBySubject = {
        'English': [
            {
                title: "Digital Storytelling with P≈´rƒÅkau Framework",
                path: "/generated-resources-alpha/lessons/digital-storytelling-with-p≈´rƒÅkau-framework.html",
                connections: 112,
                year_level: "Years 9-11",
                description: "Create multimedia narratives using traditional MƒÅori storytelling structures. Blend digital tools with cultural frameworks."
            },
            {
                title: "Media Literacy: Analyzing MƒÅori Representation",
                path: "/generated-resources-alpha/lessons/media-literacy-analyzing-mƒÅori-representation.html",
                connections: 83,
                year_level: "Years 10-13",
                description: "Critical analysis of how MƒÅori people and culture are represented in media, developing cultural awareness and analytical skills."
            },
            {
                title: "Poetry Analysis Through MƒÅori Literary Traditions",
                path: "/generated-resources-alpha/lessons/poetry-analysis-through-mƒÅori-literary-traditions.html",
                connections: 81,
                year_level: "Years 9-13",
                description: "Explore poetry analysis using MƒÅori oral traditions, metaphor systems, and cultural contexts."
            },
            {
                title: "Narrative Writing Using MƒÅori Story Structures",
                path: "/generated-resources-alpha/lessons/narrative-writing-using-mƒÅori-story-structures.html",
                connections: 80,
                year_level: "Years 8-10",
                description: "Learn narrative writing techniques grounded in traditional MƒÅori storytelling patterns and cultural values."
            }
        ],
        'Mathematics': [
            {
                title: "Algebraic Thinking in Traditional MƒÅori Games",
                path: "/generated-resources-alpha/handouts/algebraic-thinking-in-traditional-mƒÅori-games.html",
                connections: 203,
                year_level: "Years 7-10",
                description: "Platform Champion! Discover algebraic patterns and mathematical thinking through traditional MƒÅori games and cultural practices.",
                featured: true
            },
            {
                title: "Data Visualization of Cultural Demographics",
                path: "/generated-resources-alpha/handouts/data-visualization-of-cultural-demographics.html",
                connections: 109,
                year_level: "Years 10-13",
                description: "Learn data visualization and statistical analysis using culturally relevant demographic and social data."
            }
        ],
        'Science': [
            {
                title: "Biotechnology Ethics Through MƒÅori Worldview",
                path: "/generated-resources-alpha/handouts/biotechnology-ethics-through-mƒÅori-worldview.html",
                connections: 118,
                year_level: "Years 11-13",
                description: "Examine biotechnology and genetic science through MƒÅori ethical frameworks, cultural values, and worldview."
            },
            {
                title: "Climate Change Through Te Taiao Lens",
                path: "/generated-resources-alpha/lessons/climate-change-through-te-taiao-mƒÅori-lens.html",
                connections: 88,
                year_level: "Years 9-13",
                description: "Study climate change and environmental science through the lens of kaitiakitanga and MƒÅori environmental stewardship."
            },
            {
                title: "Physics of Traditional MƒÅori Instruments",
                path: "/generated-resources-alpha/lessons/physics-of-traditional-mƒÅori-instruments.html",
                connections: 71,
                year_level: "Years 10-13",
                description: "Explore sound physics, acoustics, and wave theory through the study of traditional MƒÅori musical instruments."
            },
            {
                title: "Traditional Navigation & Modern GPS Integration",
                path: "/generated-resources-alpha/lessons/traditional-navigation-and-modern-gps-integration.html",
                connections: 70,
                year_level: "Years 10-13",
                description: "Connect traditional Polynesian navigation methods with modern GPS technology and coordinate systems."
            }
        ]
    };
    
    // Show loading state
    container.innerHTML = `
        <div class="graphrag-rec-container">
            <h2 class="graphrag-rec-title">üß† GraphRAG Recommended Resources</h2>
            <p class="graphrag-rec-subtitle">Powered by intelligent knowledge graph analysis</p>
            <div class="graphrag-loading">
                <div class="graphrag-spinner"></div>
                <p style="color: #7c3aed; font-weight: 600;">Analyzing 231,469 relationships...</p>
            </div>
        </div>
    `;
    
    // Simulate loading delay for better UX
    await new Promise(resolve => setTimeout(resolve, 800));
    
    // Get resources for this subject
    const resources = topResourcesBySubject[subject] || [];
    const selectedResources = resources.slice(0, limit);
    
    if (selectedResources.length === 0) {
        container.innerHTML = `
            <div class="graphrag-rec-container">
                <h2 class="graphrag-rec-title">üß† GraphRAG Recommended Resources</h2>
                <p class="graphrag-rec-subtitle">No recommendations available for ${subject} yet</p>
            </div>
        `;
        return;
    }
    
    // Build HTML
    const cardsHTML = selectedResources.map(resource => `
        <div class="graphrag-rec-card">
            ${resource.featured ? '<div style="background: #fef3c7; color: #92400e; padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.75rem; font-weight: 700; margin-bottom: 0.8rem; text-align: center;">‚≠ê PLATFORM CHAMPION</div>' : ''}
            <h3>${resource.title}</h3>
            <p>${resource.description}</p>
            <div class="graphrag-rec-meta">
                <span class="graphrag-rec-badge">${resource.year_level}</span>
                <span class="graphrag-rec-connections">üîó ${resource.connections} connections</span>
            </div>
            <a href="${resource.path}" style="display: block; margin-top: 1rem; background: #7c3aed; color: white; text-align: center; padding: 0.75rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s;" onmouseover="this.style.background='#6b21a8'" onmouseout="this.style.background='#7c3aed'">
                Explore Resource ‚Üí
            </a>
        </div>
    `).join('');
    
    container.innerHTML = `
        <div class="graphrag-rec-container">
            <h2 class="graphrag-rec-title">üß† Most Connected ${subject} Resources</h2>
            <p class="graphrag-rec-subtitle">Discovered through GraphRAG semantic analysis of 231,469 relationships</p>
            <div class="graphrag-rec-grid">
                ${cardsHTML}
            </div>
            ${showCrossSubject ? `
                <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #e9d5ff;">
                    <p style="color: #6b21a8; font-weight: 600; margin-bottom: 1rem;">
                        Want to see how ${subject} connects to other subjects?
                    </p>
                    <a href="/cross-subject-discovery.html" style="display: inline-block; background: white; color: #7c3aed; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 700; box-shadow: 0 4px 12px rgba(124,58,237,0.2);">
                        Explore Cross-Curricular Connections ‚Üí
                    </a>
                </div>
            ` : ''}
        </div>
    `;
    
    console.log(`‚úÖ GraphRAG recommendations loaded for ${subject}`);
})();
</script>
