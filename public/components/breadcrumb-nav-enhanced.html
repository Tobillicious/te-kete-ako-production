<!-- ENHANCED BREADCRUMB NAVIGATION --><!-- Context-aware breadcrumbs with animations --><style>.breadcrumb-enhanced {    background: white;    padding: 1rem 0;    border-bottom: 1px solid #f0f0f0;    margin-bottom: 2rem;}.breadcrumb-container {    max-width: 1200px;    margin: 0 auto;    padding: 0 2rem;    display: flex;    align-items: center;    gap: 0.5rem;    flex-wrap: wrap;}.breadcrumb-link {    color: #1a4d2e;    text-decoration: none;    font-weight: 600;    padding: 0.5rem 0.75rem;    border-radius: 6px;    transition: all 0.2s ease;}.breadcrumb-link:hover {    background: #f0fdf4;    color: #0f2818;}.breadcrumb-separator {    color: #cbd5e0;    font-size: 0.875rem;}.breadcrumb-current {    color: #546e7a;    font-weight: 600;    padding: 0.5rem 0.75rem;}@media (max-width: 768px) {    .breadcrumb-container {        padding: 0 1rem;        font-size: 0.875rem;    }}</style><nav class="breadcrumb-enhanced" aria-label="Breadcrumb">    <div class="breadcrumb-container" id="breadcrumb-path">        <!-- Generated dynamically based on current page -->    </div></nav><script>(function() {    const container = document.getElementById('breadcrumb-path');    if (!container) return;    const path = window.location.pathname;    const parts = path.split('/').filter(p => p && p !== 'index.html');    // Build breadcrumb trail    let breadcrumbs = [{        label: '🏠 Home',        href: '/'    }];    let currentPath = '';    parts.forEach((part, index) => {        currentPath += '/' + part;        // Humanize part name        let label = part            .replace(/-/g, ' ')            .replace(/\.html$/, '')            .split(' ')            .map(word => word.charAt(0).toUpperCase() + word.slice(1))            .join(' ');        breadcrumbs.push({            label: label,            href: currentPath,            isCurrent: index === parts.length - 1        });    });    // Render breadcrumbs    const html = breadcrumbs.map((crumb, index) => {        if (crumb.isCurrent) {            return `<span class="breadcrumb-current">${crumb.label}</span>`;        }        const separator = index < breadcrumbs.length - 1 ? '<span class="breadcrumb-separator">›</span>' : '';        return `<a href="${crumb.href}" class="breadcrumb-link">${crumb.label}</a>${separator}`;    }).join('');    container.innerHTML = html;})();</script>
