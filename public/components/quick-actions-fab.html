<!-- FLOATING ACTION BUTTON (FAB) -->
<!-- Quick actions menu for easy access -->

<style>
.fab-container {
    position: fixed;
    bottom: 80px; /* Above mobile nav if present */
    right: 2rem;
    z-index: 999;
}

.fab-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #1a4d2e 0%, #0f2818 100%);
    color: white;
    border: none;
    box-shadow: 0 4px 12px rgba(26, 77, 46, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.75rem;
    transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
}

.fab-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(26, 77, 46, 0.5);
}

.fab-button:active {
    transform: scale(0.95);
}

.fab-menu {
    position: absolute;
    bottom: 70px;
    right: 0;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    padding: 1rem;
    min-width: 200px;
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
    transition: all 0.3s ease;
}

.fab-menu.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: all;
}

.fab-menu-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.875rem;
    border-radius: 8px;
    text-decoration: none;
    color: #2c3e50;
    font-weight: 600;
    transition: background 0.2s;
    white-space: nowrap;
}

.fab-menu-item:hover {
    background: #f8f9fa;
}

.fab-menu-icon {
    font-size: 1.5rem;
}

/* Back to top button variation */
.fab-button.back-to-top {
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
}

.fab-button.back-to-top.visible {
    opacity: 1;
    transform: scale(1);
}

@media (max-width: 768px) {
    .fab-container {
        bottom: 75px; /* Higher on mobile */
        right: 1rem;
    }
    
    .fab-button {
        width: 56px;
        height: 56px;
    }
}
</style>

<div class="fab-container">
    <!-- FAB Menu (hidden by default) -->
    <div class="fab-menu" id="fab-menu">
        <a href="/graphrag-search.html" class="fab-menu-item">
            <span class="fab-menu-icon">üîç</span>
            <span>Smart Search</span>
        </a>
        <a href="/teaching-variants-library.html" class="fab-menu-item">
            <span class="fab-menu-icon">‚ú®</span>
            <span>Variants Library</span>
        </a>
        <a href="/my-kete.html" class="fab-menu-item">
            <span class="fab-menu-icon">üíº</span>
            <span>My Saved</span>
        </a>
        <a href="#top" class="fab-menu-item" onclick="scrollToTop(event)">
            <span class="fab-menu-icon">‚¨ÜÔ∏è</span>
            <span>Back to Top</span>
        </a>
    </div>
    
    <!-- Main FAB Button -->
    <button class="fab-button" id="fab-button" aria-label="Quick actions menu">
        ‚ö°
    </button>
</div>

<script>
(function() {
    const fabButton = document.getElementById('fab-button');
    const fabMenu = document.getElementById('fab-menu');
    
    if (!fabButton || !fabMenu) return;
    
    // Toggle menu
    fabButton.addEventListener('click', (e) => {
        e.stopPropagation();
        fabMenu.classList.toggle('active');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', () => {
        fabMenu.classList.remove('active');
    });
    
    // Prevent menu clicks from closing it
    fabMenu.addEventListener('click', (e) => {
        e.stopPropagation();
    });
})();

function scrollToTop(e) {
    e.preventDefault();
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}
</script>
