<!-- Service Worker Registration -->
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ PWA: Service Worker registered!', registration);
                    })
                    .catch(error => {
                        // Log to monitoring instead of console
                        if (window.posthog) {
                            posthog.capture('pwa_service_worker_error', {
                                message: 'Service Worker registration failed',
                                error: error.message,
                                url: window.location.pathname
                            });
                        }
                    });
            });
        }
</script>

<body class="bg-purple-100 p-8">
    <h1 class="text-4xl font-bold text-purple-800 mb-4">üß† Cache Test</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Testing Deployment:</h2>
        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        
        // Test 1: Service Worker Version
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                results.innerHTML += `<p>‚úÖ Service Worker: ${registrations.length} registered</p>`;
            });
        }
        
        // Test 2: Tailwind CDN
        if (typeof tailwind !== 'undefined') {
            results.innerHTML += `<p>‚úÖ Tailwind CDN: Loaded successfully</p>`;
        } else {
            results.innerHTML += `<p>‚ùå Tailwind CDN: Still blocked by CSP</p>`;
        }
        
        // Test 3: Console Errors
        window.addEventListener('error', (e) => {
            results.innerHTML += `<p>‚ùå Error: ${e.message}</p>`;
        });
        
        results.innerHTML += `<p>üïê Test time: ${new Date().toLocaleTimeString()}</p>`;
        results.innerHTML += `<p>üìù Instructions: Hard refresh (Ctrl+Shift+R) to clear cache</p>`;
    </script>
</body>
