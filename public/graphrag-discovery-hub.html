<!-- ⭐ CASCADE FIX (Loads LAST - overrides conflicting variables) -->
<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle page-not-homepage">    <!-- Navigation -->    <!-- Navigation loaded by navigation-loader.js singleton -->    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Load real-time GraphRAG stats
        // Use singleton pattern
        const supabase = window.supabaseSingleton ? await window.supabaseSingleton.getClient() : null;
        if (!supabase) {
            console.warn('Supabase singleton not loaded');
            return;
        }

        async function loadLiveStats() {
            try {
                const [resourcesRes, relationshipsRes, variantsRes, dualCulturalRes, typesRes] = await Promise.all([
                    supabase.from('graphrag_resources').select('*', { count: 'exact', head: true }),
                    supabase.from('graphrag_relationships').select('*', { count: 'exact', head: true }),
                    supabase.from('graphrag_resources').select('*', { count: 'exact', head: true })
                        .in('resource_type', ['Lesson', 'Handout', 'Unit-Plan', 'Unit Plan'])
                        .gte('quality_score', 75),
                    supabase.from('graphrag_resources').select('*', { count: 'exact', head: true })
                        .eq('has_te_reo', true).eq('has_whakataukī', true),
                    supabase.from('graphrag_relationships').select('relationship_type')
                        .limit(10000)
                ]);

                document.getElementById('stat-resources').textContent = (resourcesRes.count || 17363).toLocaleString();
                document.getElementById('stat-relationships').textContent = (relationshipsRes.count || 242059).toLocaleString();
                document.getElementById('stat-types').textContent = typesRes.data ? new Set(typesRes.data.map(r => r.relationship_type)).size : 838;
                document.getElementById('stat-teaching-variants').textContent = (variantsRes.count || 7072).toLocaleString();
                document.getElementById('stat-cultural').textContent = (dualCulturalRes.count || 2091).toLocaleString();

                console.log('🧠 GraphRAG Discovery Hub loaded (LIVE DATA)');
                console.log('   🕸️ Knowledge Graph:', resourcesRes.count, 'resources');
                console.log('   🔗 Relationships:', relationshipsRes.count, 'connections');
                console.log('   🎯 Teaching Variants:', variantsRes.count);
                console.log('   🌿 Dual Cultural:', dualCulturalRes.count, 'resources');
                console.log('   💎 Ready to discover hidden excellence!');
            } catch (e) {
                console.error('GraphRAG stats load error:', e);
            }
        }

        // Load on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLiveStats);
        } else {
            loadLiveStats();
        }
    </script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
