<body class="pattern-koru-subtle">    <!-- Navigation -->    <div id="nav-container"></div>    <script>        fetch('/components/navigation-standard.html')            .then(r => r.text())            .then(html => document.getElementById('nav-container').innerHTML = html);    </script>    <!-- Hero -->    <section style="color: white; padding: 4rem 2rem; ">        <div class="m-0 mx-auto" <div class="m-0 mx-auto" <span >üß† POWERED BY 849 PREREQUISITE RELATIONSHIPS</span>            </div>            <h1 style="font-size: 4rem; ">                üéØ Learning Pathways Explorer            </h1>            <p class="m-0" style="font-size: 1.5rem; opacity: 0.95; margin: 0 auto 2rem;"                Discover your personalized learning journey through our knowledge graph            </p>            <div class="m-0 mx-auto" <div >                    <div>                        <div style="font-size: 2.5rem; ">849</div>                        <div style="opacity: 0.9;">Prerequisites</div>                    </div>                    <div>                        <div style="font-size: 2.5rem; ">600</div>                        <div style="opacity: 0.9;">Progressions</div>                    </div>                    <div>                        <div style="font-size: 2.5rem; ">401</div>                        <div style="opacity: 0.9;">Skill Paths</div>                    </div>                </div>            </div>        </div>    </section>    <main style="margin: 3rem auto; padding: 0 2rem;">        <!-- Pathway Search -->        <section style="padding: 2.5rem; margin: 3rem 0;">            <h2 style="font-size: 2rem; margin-bottom: 1.5rem;">                üîç Find Your Learning Path            </h2>            <div style="grid-template-columns: 1fr auto; gap: 1rem; ">                <input                    type="text"                    id="pathway-search"                    placeholder="Search for a topic (e.g., algebra, genetics, writing)..." ;            border-color: #7c3aed;        }    </style>    <!-- GraphRAG Pathway Engine -->    <script>        const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);        async function loadPathwayType(type) {            console.log(`üéØ Loading ${type} pathways...`);            const container = document.getElementById('pathways-container');            container.innerHTML = '<div ><div class="m-0 mx-auto" </div></div>';            try {                // Get relationships of this type                const { data: relationships, error } = await supabase                    .from('graphrag_relationships')                    .select('*')                    .eq('relationship_type', type)                    .gte('confidence', 0.7)                    .limit(20);                if (error) throw error;                if (!relationships || relationships.length === 0) {                    container.innerHTML = `                        <div style="padding: 3rem; ">                            <p style="color: #64748b;">No ${type} pathways found</p>                        </div>                    `;                    return;                }                // Get source resource details                const sourcePaths = [...new Set(relationships.map(r => r.source_path))];                const { data: sources } = await supabase                    .from('graphrag_resources')                    .select('*')                    .in('file_path', sourcePaths.slice(0, 10));                // Render pathways                container.innerHTML = sources.map(source => {                    const sourceRels = relationships.filter(r => r.source_path === source.file_path);                    return `                        <div class="pathway-card">                            <h3 style="color: #7c3aed; font-size: 1.5rem; ">                                ${source.title}                            </h3>                            <div style="color: #64748b; margin-bottom: 1.5rem;">                                ${source.subject || 'General'} ‚Ä¢ ${source.year_level || 'Multi-level'}                                ${source.cultural_context ? ' ‚Ä¢ üåø Cultural' : ''}                            </div>                            <div style="background: #f9fafb; ">                                <div style="margin-bottom: 0.75rem;">                                    üìä ${sourceRels.length} ${type.replace(/_/g, ' ')} connections                                </div>                                <div style="color: #64748b;">                                    Avg confidence: ${(sourceRels.reduce((sum, r) => sum + r.confidence, 0) / sourceRels.length * 100).toFixed(0)}%                                </div>                            </div>                            <a href="${source.file_path}" class="p-3" style="margin-top: 1rem; background: #7c3aed; color: white; padding: 0.75rem 1.5rem; text-decoration: none; "                                Start Learning ‚Üí                            </a>                        </div>                    `;                }).join('');                console.log(`‚úÖ Loaded ${sources.length} pathways`);            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        container.innerHTML = `                    <div style="padding: 3rem; ">                        <p style="color: #ef4444;">Error loading pathways. Please try again.</p>                    </div>                `;            }        }        async function searchPathways() {            const query = document.getElementById('pathway-search').value;            if (!query) return;            console.log(`üîç Searching pathways for: ${query}`);            const container = document.getElementById('pathways-container');            container.innerHTML = '<div >Searching GraphRAG...</div>';            try {                // Search resources                const { data: resources, error } = await supabase                    .from('graphrag_resources')                    .select('*')                    .or(`title.ilike.%${query}%,subject.ilike.%${query}%`)                    .gte('quality_score', 80)                    .limit(10);                if (error) throw error;                if (!resources || resources.length === 0) {                    container.innerHTML = `                        <div style="padding: 3rem; ">                            <p style="color: #64748b;">No pathways found for "${query}"</p>                        </div>                    `;                    return;                }                // For each resource, get its pathways                const pathwayPromises = resources.map(async (resource) => {                    const { data: rels } = await supabase                        .from('graphrag_relationships')                        .select('*')                        .eq('source_path', resource.file_path)                        .in('relationship_type', ['prerequisite', 'progression_pathway', 'skill_progression']);                    return { resource, pathways: rels || [] };                });                const results = await Promise.all(pathwayPromises);                container.innerHTML = results.map(({ resource, pathways }) => `                    <div class="pathway-card">                        <h3 style="color: #7c3aed; font-size: 1.5rem; ">                            ${resource.title}                        </h3>                        <div style="color: #64748b; margin-bottom: 1.5rem;">                            ${resource.subject || 'General'} ‚Ä¢ ${resource.year_level || 'Multi-level'}                            ${resource.cultural_context ? ' ‚Ä¢ üåø Cultural' : ''}                            ${resource.has_whakataukƒ´ ? ' ‚Ä¢ üåø Whakataukƒ´' : ''}                        </div>                        <div style="background: #f9fafb; ">                            <div style="margin-bottom: 0.75rem;">                                üìä ${pathways.length} learning pathway connections                            </div>                            <div style="color: #64748b;">                                Quality Score: ${resource.quality_score}/100                            </div>                        </div>                        <a href="${resource.file_path}" class="p-3" style="margin-top: 1rem; background: #7c3aed; color: white; padding: 0.75rem 1.5rem; text-decoration: none; "                            Explore Resource ‚Üí                        </a>                    </div>                `).join('');                console.log(`‚úÖ Found ${results.length} pathway resources`);            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        }        }        // Load featured pathways on page load        async function loadFeaturedPathways() {            try {                const { data: resources } = await supabase                    .from('graphrag_resources')                    .select('*')                    .gte('quality_score', 90)                    .eq('cultural_context', true)                    .limit(6);                const container = document.getElementById('featured-pathways');                container.innerHTML = resources.map(r => `                    <div style="border-left: 5px solid #10b981;">                        <div style="font-size: 2rem; ">${r.resource_type === 'lesson' ? 'üìö' : 'üìÑ'}</div>                        <h3 style="color: #15803d; margin-bottom: 0.75rem;">                            ${r.title}                        </h3>                        <p style="color: #047857; ">                            ${r.subject} ‚Ä¢ ${r.year_level}                        </p>                        <a href="${r.file_path}" style="color: #15803d; text-decoration: none;">                            Start Journey ‚Üí                        </a>                    </div>                `).join('');            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        }        }        document.addEventListener('DOMContentLoaded', loadFeaturedPathways);        // Allow enter key for search        document.getElementById('pathway-search')?.addEventListener('keypress', (e) => {            if (e.key === 'Enter') searchPathways();        });    </script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
