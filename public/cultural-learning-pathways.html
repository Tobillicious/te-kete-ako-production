learning embody manaakitanga.',                color: '#3a8a5e'            },            {                icon: 'üìö',                concept: 'mƒÅtauranga',                title: 'MƒÅtauranga',                subtitle: 'Knowledge & Wisdom',                description: 'All learning paths honor mƒÅtauranga - knowledge passed down through generations.',                color: '#2d7a4e'            }        ];        // Load platform stats        async function loadPlatformStats() {            try {                // Total cultural resources                const { count: culturalCount } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true })                    .eq('cultural_context', true);                document.getElementById('total-cultural').textContent = culturalCount.toLocaleString();                // Cultural relationships                const { count: relCount } = await supabase                    .from('graphrag_relationships')                    .select('*', { count: 'exact', head: true })                    .eq('relationship_type', 'embodies_mƒÅori_concept');                document.getElementById('total-relationships').textContent = relCount.toLocaleString();                // Platform percentage                const { count: totalCount } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true });                const percentage = ((culturalCount / totalCount) * 100).toFixed(1);                document.getElementById('cultural-percentage').textContent = percentage + '%';            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {

        }
        // Show user-friendly message instead of error
        }        }        // Load concept cards        async function loadConcepts() {            const container = document.getElementById('concepts-container');            for (const concept of concepts) {                // Count resources for this concept                const { count } = await supabase                    .from('graphrag_relationships')                    .select('*', { count: 'exact', head: true })                    .eq('target_path', `concept://${concept.concept}`)                    .eq('relationship_type', 'embodies_mƒÅori_concept');                const card = document.createElement('div');                card.className = 'concept-card';                card.onclick = () => showPathway(concept);                card.innerHTML = `                    <div class="concept-icon">${concept.icon}</div>                    <div class="concept-title">${concept.title}</div>                    <div class="concept-subtitle">${concept.subtitle}</div>                    <div class="concept-description">${concept.description}</div>                    <span class="resource-count">${count} resources connected</span>                `;                container.appendChild(card);            }        }        // Show pathway for a concept        async function showPathway(concept) {            const modal = document.getElementById('pathway-modal');            const title = document.getElementById('modal-title');            const resourceList = document.getElementById('resource-list');            title.textContent = `${concept.icon} ${concept.title} Learning Pathway`;            resourceList.innerHTML = '<div >Loading resources...</div>';            modal.style.display = 'block';            // Load resources            const { data: relationships } = await supabase                .from('graphrag_relationships')                .select('source_path, metadata')                .eq('target_path', `concept://${concept.concept}`)                .eq('relationship_type', 'embodies_mƒÅori_concept')                .limit(20);            if (!relationships || relationships.length === 0) {                resourceList.innerHTML = '<div >No resources found yet.</div>';                return;            }            // Get resource details            const paths = relationships.map(r => r.source_path);            const { data: resources } = await supabase                .from('graphrag_resources')                .select('*')                .in('file_path', paths);            // Render resources            resourceList.innerHTML = resources.map(res => `                <div class="resource-item">                    <div>                        <span class="subject-badge">${res.subject || 'General'}</span>                        ${res.year_level ? `<span class="year-badge">${res.year_level}</span>` : ''}                    </div>                    <h4>${res.title || formatPath(res.file_path)}</h4>                    <p>${res.content_preview || 'Resource embodies ' + concept.title + ' concepts.'}</p>                </div>            `).join('');        }        // Format file path        function formatPath(path) {            const parts = path.split('/');            return parts[parts.length - 1].replace('.html', '').replace(/-/g, ' ');        }        // Close modal        function closeModal() {            document.getElementById('pathway-modal').style.display = 'none';        }        // Close on background click        document.getElementById('pathway-modal').onclick = function(e) {            if (e.target === this) closeModal();        };        // Initialize        loadPlatformStats();        loadConcepts();    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('
