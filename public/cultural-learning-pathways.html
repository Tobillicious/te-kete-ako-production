cept-icon {            font-size: 3rem;            margin-bottom: 1rem;        }        .concept-title {            font-size: 1.8rem;            font-weight: 700;            color: #1a4d2e;            margin-bottom: 0.5rem;        }        .concept-subtitle {            font-size: 1.1rem;            color: #4a6e2a;            font-style: italic;            margin-bottom: 1rem;        }        .concept-description {            color: #666;            line-height: 1.6;            margin-bottom: 1rem;        }        .resource-count {            display: inline-block;            background: linear-gradient(135deg, #2d7a4e 0%, #1a4d2e 100%);            color: white;            padding: 0.5rem 1rem;            border-radius: 20px;            font-weight: 600;            font-size: 0.9rem;        }        .pathway-modal {            display: none;            position: fixed;            top: 0;            left: 0;            right: 0;            bottom: 0;            background: rgba(0,0,0,0.8);            z-index: 1000;            padding: 2rem;            overflow-y: auto;        }        .pathway-content {            background: white;            max-width: 1200px;            margin: 0 auto;            border-radius: 16px;            padding: 3rem;            position: relative;        }        .close-btn {            position: absolute;            top: 1rem;            right: 1rem;            background: #e74c3c;            color: white;            border: none;            width: 40px;            height: 40px;            border-radius: 50%;            font-size: 1.5rem;            cursor: pointer;            display: flex;            align-items: center;            justify-content: center;        }        .pathway-title {            font-size: 2.5rem;            color: #1a4d2e;            margin-bottom: 2rem;        }        .pathway-viz {            background: #f9f9f9;            padding: 2rem;            border-radius: 12px;            margin-bottom: 2rem;            min-height: 400px;        }        .resource-list {            display: grid;            gap: 1rem;        }        .resource-item {            background: linear-gradient(135deg, #f5e6d3 0%, #fff 100%);            padding: 1.5rem;            border-radius: 8px;            border-left: 4px solid #2d7a4e;        }        .resource-item h4 {            color: #1a4d2e;            margin: 0 0 0.5rem 0;        }        .resource-item p {            color: #666;            margin: 0;        }        .subject-badge {            display: inline-block;            background: #2d7a4e;            color: white;            padding: 0.3rem 0.8rem;            border-radius: 12px;            font-size: 0.8rem;            margin-right: 0.5rem;        }        .year-badge {            display: inline-block;            background: #d4a574;            color: #0f2818;            padding: 0.3rem 0.8rem;            border-radius: 12px;            font-size: 0.8rem;        }        .stats-banner {            background: linear-gradient(135deg, #d4a574 0%, #f5e6d3 100%);            padding: 2rem;            border-radius: 12px;            margin-bottom: 2rem;            text-align: center;        }        .stats-row {            display: flex;            justify-content: space-around;            flex-wrap: wrap;            gap: 2rem;        }        .stat-item {            text-align: center;        }        .stat-number {            font-size: 3rem;            font-weight: 700;            color: #1a4d2e;        }        .stat-label {            font-size: 1rem;            color: #4a6e2a;            margin-top: 0.5rem;        }    </style><!-- Professional Design System --><link rel="stylesheet" href="/css/te-kete-professional.css"></head><body class="pattern-koru-subtle"> <!-- üé® ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <div class="container">        <div class="header">            <h1>üåø Cultural Learning Pathways</h1>            <p>Explore how MƒÅori concepts weave through our curriculum</p>        </div>        <div class="stats-banner">            <h2 style="margin-top: 0; color: #1a4d2e;">Platform Cultural Integration</h2>            <div class="stats-row">                <div class="stat-item">                    <div class="stat-number" id="total-cultural">...</div>                    <div class="stat-label">Cultural Resources</div>                </div>                <div class="stat-item">                    <div class="stat-number" id="total-relationships">...</div>                    <div class="stat-label">Cultural Connections</div>                </div>                <div class="stat-item">                    <div class="stat-number" id="cultural-percentage">...</div>                    <div class="stat-label">Platform Integration</div>                </div>            </div>        </div>        <h2 style="text-align: center; color: #1a4d2e; margin-bottom: 2rem;">MƒÅori Concepts Across Curriculum</h2>        <div class="concept-grid" id="concepts-container">            <!-- Concepts will be loaded here -->        </div>    </div>    <!-- Pathway Modal -->    <div class="pathway-modal" id="pathway-modal">        <div class="pathway-content">            <button class="close-btn" onclick="closeModal()">√ó</button>            <h2 class="pathway-title" id="modal-title"></h2>            <div class="pathway-viz" id="pathway-viz"></div>            <h3 style="color: #1a4d2e; margin-bottom: 1rem;">Connected Resources</h3>            <div class="resource-list" id="resource-list"></div>        </div>    </div>    <script>        // Initialize Supabase        const supabaseUrl = 'https://nlgldaqtubrlcqddppbq.supabase.co';        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MzY5NTksImV4cCI6MjA0MjExMjk1OX0.m1DKLLZkOT3_BSan7Itawvdc0B3l0Z5xU9e_HaIJR3c';        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);        // MƒÅori concepts        const concepts = [            {                icon: 'üå≥',                concept: 'whakapapa',                title: 'Whakapapa',                subtitle: 'Genealogy & Connections',                description: 'Mathematical patterns, family trees, ecological relationships - all embody whakapapa thinking.',                color: '#2d7a4e'            },            {                icon: 'üõ°Ô∏è',                concept: 'kaitiakitanga',                title: 'Kaitiakitanga',                subtitle: 'Guardianship & Stewardship',                description: 'Environmental science, digital citizenship, and community care all practice kaitiakitanga.',                color: '#1a4d2e'            },            {                icon: 'üìñ',                concept: 'p≈´rƒÅkau',                title: 'P≈´rƒÅkau',                subtitle: 'Stories & Narratives',                description: 'English writing, oral traditions, and historical narratives honor p≈´rƒÅkau structures.',                color: '#4a9d6f'            },            {                icon: 'üåø',                concept: 'te-taiao',                title: 'Te Taiao',                subtitle: 'The Natural World',                description: 'Biology, ecology, and environmental studies are grounded in Te Taiao understanding.',                color: '#5dbd8a'            },            {                icon: 'ü§ù',                concept: 'manaakitanga',                title: 'Manaakitanga',                subtitle: 'Care & Respect',                description: 'Health education, social studies, and collaborative learning embody manaakitanga.',                color: '#3a8a5e'            },            {                icon: 'üìö',                concept: 'mƒÅtauranga',                title: 'MƒÅtauranga',                subtitle: 'Knowledge & Wisdom',                description: 'All learning paths honor mƒÅtauranga - knowledge passed down through generations.',                color: '#2d7a4e'            }        ];        // Load platform stats        async function loadPlatformStats() {            try {                // Total cultural resources                const { count: culturalCount } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true })                    .eq('cultural_context', true);                document.getElementById('total-cultural').textContent = culturalCount.toLocaleString();                // Cultural relationships                const { count: relCount } = await supabase                    .from('graphrag_relationships')                    .select('*', { count: 'exact', head: true })                    .eq('relationship_type', 'embodies_mƒÅori_concept');                document.getElementById('total-relationships').textContent = relCount.toLocaleString();                // Platform percentage                const { count: totalCount } = await supabase                    .from('graphrag_resources')                    .select('*', { count: 'exact', head: true });                const percentage = ((culturalCount / totalCount) * 100).toFixed(1);                document.getElementById('cultural-percentage').textContent = percentage + '%';            } catch (error) {                console.error('Error loading stats:', error);            }        }        // Load concept cards        async function loadConcepts() {            const container = document.getElementById('concepts-container');            for (const concept of concepts) {                // Count resources for this concept                const { count } = await supabase                    .from('graphrag_relationships')                    .select('*', { count: 'exact', head: true })                    .eq('target_path', `concept://${concept.concept}`)                    .eq('relationship_type', 'embodies_mƒÅori_concept');                const card = document.createElement('div');                card.className = 'concept-card';                card.onclick = () => showPathway(concept);                card.innerHTML = `                    <div class="concept-icon">${concept.icon}</div>                    <div class="concept-title">${concept.title}</div>                    <div class="concept-subtitle">${concept.subtitle}</div>                    <div class="concept-description">${concept.description}</div>                    <span class="resource-count">${count} resources connected</span>                `;                container.appendChild(card);            }        }        // Show pathway for a concept        async function showPathway(concept) {            const modal = document.getElementById('pathway-modal');            const title = document.getElementById('modal-title');            const resourceList = document.getElementById('resource-list');            title.textContent = `${concept.icon} ${concept.title} Learning Pathway`;            resourceList.innerHTML = '<div style="text-align: center; padding: 2rem;">Loading resources...</div>';            modal.style.display = 'block';            // Load resources            const { data: relationships } = await supabase                .from('graphrag_relationships')                .select('source_path, metadata')                .eq('target_path', `concept://${concept.concept}`)                .eq('relationship_type', 'embodies_mƒÅori_concept')                .limit(20);            if (!relationships || relationships.length === 0) {                resourceList.innerHTML = '<div style="text-align: center; padding: 2rem;">No resources found yet.</div>';                return;            }            // Get resource details            const paths = relationships.map(r => r.source_path);            const { data: resources } = await supabase                .from('graphrag_resources')                .select('*')                .in('file_path', paths);            // Render resources            resourceList.innerHTML = resources.map(res => `                <div class="resource-item">                    <div>                        <span class="subject-badge">${res.subject || 'General'}</span>                        ${res.year_level ? `<span class="year-badge">${res.year_level}</span>` : ''}                    </div>                    <h4>${res.title || formatPath(res.file_path)}</h4>                    <p>${res.content_preview || 'Resource embodies ' + concept.title + ' concepts.'}</p>                </div>            `).join('');        }        // Format file path        function formatPath(path) {            const parts = path.split('/');            return parts[parts.length - 1].replace('.html', '').replace(/-/g, ' ');        }        // Close modal        function closeModal() {            document.getElementById('pathway-modal').style.display = 'none';        }        // Close on background click        document.getElementById('pathway-modal').onclick = function(e) {            if (e.target === this) closeModal();        };        // Initialize        loadPlatformStats();        loadConcepts();    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- üé® ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
