      const response = await fetch(`${url}?or=(relationship_type.eq.has_handout,relationship_type.eq.lesson_has_handout)&order=confidence.desc&limit=30`, { headers });                const pairs = await response.json();                displayPairs(pairs);            } catch (error) {                console.error('Error loading pairs:', error);                document.getElementById('pairs-container').innerHTML = '<p style="color: red; text-align: center;">Error loading pairs. Please refresh.</p>';            }        }        function displayPairs(pairs) {            const container = document.getElementById('pairs-container');            if (!pairs || pairs.length === 0) {                container.innerHTML = '<p style="text-align: center;">No lesson-handout pairs found.</p>';                return;            }            const html = pairs.map(pair => `                <div class="pair-card">                    <div class="lesson-side">                        <div style="color: #0369a1; font-weight: 700; margin-bottom: 0.5rem;">üìö LESSON</div>                        <div style="color: #1a4d2e; font-weight: 600; margin-bottom: 0.5rem;">                            ${pair.source_path.split('/').pop().replace('.html', '').replace(/-/g, ' ')}                        </div>                        <a href="${pair.source_path}" style="color: #0284c7; text-decoration: none; font-size: 0.875rem;">                            View lesson ‚Üí                        </a>                    </div>                    <div class="connection-arrow">                        ‚Üí                    </div>                    <div class="handout-side">                        <div style="color: #ca8a04; font-weight: 700; margin-bottom: 0.5rem;">üìÑ HANDOUT</div>                        <div style="color: #1a4d2e; font-weight: 600; margin-bottom: 0.5rem;">                            ${pair.target_path.split('/').pop().replace('.html', '').replace(/-/g, ' ')}                        </div>                        <a href="${pair.target_path}" style="color: #f59e0b; text-decoration: none; font-size: 0.875rem;">                            View handout ‚Üí                        </a>                    </div>                </div>            `).join('');            container.innerHTML = html;        }        document.addEventListener('DOMContentLoaded', loadLessonHandoutPairs);    </script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
