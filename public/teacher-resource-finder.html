<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"><!-- Navigation --><div id="nav-container"></div><script>  fetch('/components/navigation-standard.html')    .then(r => r.text())    .then(html => document.getElementById('nav-container').innerHTML = html);</script><!-- Hero --><section class="bg-gradient-to-br from-kowhai-500 to-kowhai-700 text-white py-16 px-8">  <div class="max-w-4xl mx-auto text-center">    <h1 class="text-5xl font-bold mb-4">🔍 Teacher Resource Finder</h1>    <p class="text-2xl opacity-95 mb-6">      Find perfect lessons, handouts, and activities for your classroom    </p>    <div class="bg-white/20 backdrop-blur-sm px-6 py-4 rounded-2xl inline-block">      <span class="text-3xl font-bold">498 Lessons | 231 Handouts | 863 Total Resources</span>    </div>  </div></section><main class="max-w-7xl mx-auto py-12 px-8">  <!-- Smart Filters -->  <section class="bg-white rounded-2xl p-8 shadow-xl mb-12">    <h2 class="text-3xl font-bold text-pounamu-600 mb-6">🎯 Find Exactly What You Need</h2>    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">      <div>        <label class="block font-bold text-gray-700 mb-2">Subject</label>        <select id="filter-subject" class="w-full p-3 border-2 border-gray-300 rounded-lg">          <option value="">All Subjects</option>          <option value="Mathematics">Mathematics (74 lessons)</option>          <option value="Science">Science (165 lessons)</option>          <option value="English">English (71 lessons)</option>          <option value="Te Ao Māori">Te Ao Māori (95 lessons)</option>          <option value="Social Studies">Social Studies (43 lessons)</option>          <option value="Digital Technologies">Digital Technologies (25 lessons)</option>        </select>      </div>      <div>        <label class="block font-bold text-gray-700 mb-2">Year Level</label>        <select id="filter-level" class="w-full p-3 border-2 border-gray-300 rounded-lg">          <option value="">All Levels</option>          <option value="Year 7">Year 7</option>          <option value="Year 8">Year 8</option>          <option value="Year 9">Year 9</option>          <option value="Year 10">Year 10</option>        </select>      </div>      <div>        <label class="block font-bold text-gray-700 mb-2">Resource Type</label>        <select id="filter-type" class="w-full p-3 border-2 border-gray-300 rounded-lg">          <option value="">All Types</option>          <option value="lesson">Lessons (498)</option>          <option value="handout">Handouts (231)</option>          <option value="assessment">Assessments (14)</option>          <option value="game">Games (14)</option>        </select>      </div>    </div>    <div class="mb-6">      <label class="block font-bold text-gray-700 mb-2">Search Keywords</label>      <input type="text" id="search-keywords" placeholder="e.g., algebra, kaitiakitanga, statistics..."        class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg">    </div>    <button onclick="findResources()" class="w-full bg-pounamu-600 text-white py-4 rounded-lg text-xl font-bold hover:bg-pounamu-700 transition">      🔍 Find Resources    </button>  </section>  <!-- Results -->  <section id="results-section" class="hidden">    <div class="flex justify-between items-center mb-6">      <h2 class="text-3xl font-bold text-pounamu-600">        📚 Results: <span id="result-count">0</span> Resources Found      </h2>      <button onclick="exportToCSV()" class="bg-kowhai-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-kowhai-700 transition">        📥 Export to CSV      </button>    </div>    <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">      <!-- Results loaded dynamically -->    </div>  </section></main><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Supabase Client --><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script>const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc1NTU3NTksImV4cCI6MjA0MzEzMTc1OX0.vrcBOlYGkz0LqVPsfe8tVpD62wYtbFTmRLbdW2Zqwlw';const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);async function findResources() {  const subject = document.getElementById('filter-subject').value;  const level = document.getElementById('filter-level').value;  const type = document.getElementById('filter-type').value;  const keywords = document.getElementById('search-keywords').value.toLowerCase();  let query = supabase    .from('graphrag_resources')    .select('*')    .like('path', '/public/%')    .eq('is_active', true);  if (subject) query = query.eq('subject', subject);  if (level) query = query.like('level', `%${level}%`);  if (type) query = query.eq('type', type);  if (keywords) query = query.or(`title.ilike.%${keywords}%,description.ilike.%${keywords}%`);  const { data, error } = await query.limit(100);  if (error) {    // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('error', {
                message: '$2',
                details: $3,
                url: window.location.pathname
            });
        }
        // Show user-friendly message instead of error
        return;  }  displayResults(data);}function displayResults(resources) {  const resultsSection = document.getElementById('results-section');  const resultsGrid = document.getElementById('results-grid');  const countSpan = document.getElementById('result-count');  resultsSection.classList.remove('hidden');  countSpan.textContent = resources.length;  resultsGrid.innerHTML = resources.map(r => `    <div class="bg-white rounded-lg p-6 shadow-md border-l-4 border-pounamu-500 hover-lift">      <div class="flex justify-between items-start mb-3">        <span class="bg-pounamu-100 text-pounamu-800 px-2 py-1 rounded text-xs font-bold uppercase">${r.type}</span>        <span class="bg-kowhai-100 text-kowhai-800 px-2 py-1 rounded text-xs font-bold">${r.level || 'All Levels'}</span>      </div>      <h3 class="text-lg font-bold text-gray-800 mb-2">${r.title}</h3>      <p class="text-sm text-gray-600 mb-4">${r.description || 'No description'}</p>      <div class="flex gap-2">        <a href="${r.path}" class="flex-1 bg-pounamu-600 text-white text-center py-2 rounded font-semibold hover:bg-pounamu-700 transition text-sm">          View →        </a>        <button onclick="addToMyKete('${r.id}')" class="bg-gray-200 text-gray-700 px-4 py-2 rounded font-semibold hover:bg-gray-300 transition text-sm">          ⭐ Save        </button>      </div>    </div>  `).join('');}function addToMyKete(resourceId) {  alert('Save to My Kete feature coming soon!');}function exportToCSV() {  alert('Export to CSV feature coming soon!');}</script><script src="/js/framer-cultural-gestures-ultimate.js" defer></script></body></html>
