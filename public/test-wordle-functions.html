 .replace(/Ō/g, 'O') .replace(/Ū/g, 'U'); } function isValidMaoriWord(word) { const normalizedWord = normalizeMaoriText(word); return VALID_WORDS.includes(normalizedWord); } // Test functions function runTests() { const tests = [ { name: "Valid word test: AROHA", test: () => isValidMaoriWord('AROHA'), expected: true }, { name: "Valid word test: WHARE", test: () => isValidMaoriWord('WHARE'), expected: true }, { name: "Invalid word test: ZZZZZ", test: () => isValidMaoriWord('ZZZZZ'), expected: false }, { name: "Macron normalization: MĀORI → MAORI", test: () => normalizeMaoriText('MĀORI'), expected: 'MAORI' }, { name: "Dictionary has words", test: () => MAORI_WORDS.length > 0, expected: true }, { name: "Valid words array created", test: () => VALID_WORDS.includes('AROHA'), expected: true } ]; const resultsDiv = document.getElementById('test-results'); let passCount = 0; tests.forEach(test => { const result = test.test(); const passed = result === test.expected; if (passed) passCount++; const resultDiv = document.createElement('div'); resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`; resultDiv.innerHTML = ` ${passed ? '✅' : '❌'} ${test.name} <br>Expected: ${test.expected}, Got: ${result} `; resultsDiv.appendChild(resultDiv); }); const summaryDiv = document.createElement('div'); summaryDiv.className = `test-result ${passCount === tests.length ? 'pass' : 'fail'}`; summaryDiv.innerHTML = `<strong>Summary: ${passCount}/${tests.length} tests passed</strong>`; resultsDiv.insertBefore(summaryDiv, resultsDiv.firstChild); } // Run tests when page loads document.addEventListener('DOMContentLoaded', runTests); </script> <script> // Register service worker for performance if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js') .then(registration => ) .catch(error => ); }); } </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><!-- Mobile Navigation --><di
