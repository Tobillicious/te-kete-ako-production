<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>✨ Content Constellation - Subject Maps | Te Kete Ako</title>    <meta name="description" content="Visualize how subjects connect through 167,802 relationships across 19,150 educational resources"><!-- Professional Design System --><link rel="stylesheet" href="/css/te-kete-professional.css">    <!-- 🎨 ULTIMATE BEAUTY SYSTEM - Te Kete Ako Design Excellence --> <link rel="stylesheet" href="/css/te-kete-ultimate-beauty-system.css"> <script src="https://cdn.tailwindcss.com"></script> <script src="/tailwind.config.ultimate.js"></script> <!-- END ULTIMATE BEAUTY SYSTEM --><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>    <style>        body {            background: #0a0e27;            color: white;            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;            min-height: 100vh;            padding: 2rem;            position: relative;            overflow-x: hidden;        }        /* Animated stars background */        .stars {            position: fixed;            top: 0;            left: 0;            width: 100%;            height: 100%;            pointer-events: none;            z-index: 0;        }        .star {            position: absolute;            background: white;            border-radius: 50%;            animation: twinkle 3s infinite;        }        @keyframes twinkle {            0%, 100% { opacity: 0.3; }            50% { opacity: 1; }        }        .container {            max-width: 1600px;            margin: 0 auto;            position: relative;            z-index: 1;        }        .hero {            text-align: center;            margin-bottom: 4rem;        }        .hero h1 {            font-size: 4rem;            background: linear-gradient(135deg, #fbbf24, #f59e0b, #ec4899, #a855f7);            -webkit-background-clip: text;            -webkit-text-fill-color: transparent;            background-clip: text;            margin-bottom: 1rem;            animation: gradient 3s ease infinite;            background-size: 200% 200%;        }        @keyframes gradient {            0% { background-position: 0% 50%; }            50% { background-position: 100% 50%; }            100% { background-position: 0% 50%; }        }        .constellation-grid {            display: grid;            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));            gap: 2rem;            margin-bottom: 3rem;        }        .subject-constellation {            background: rgba(255, 255, 255, 0.05);            backdrop-filter: blur(10px);            border-radius: 20px;            padding: 2rem;            border: 2px solid rgba(168, 85, 247, 0.3);            transition: all 0.3s ease;            position: relative;        }        .subject-constellation:hover {            transform: translateY(-8px);            border-color: rgba(168, 85, 247, 0.8);            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.4);        }        .constellation-icon {            font-size: 3rem;            margin-bottom: 1rem;        }        .constellation-name {            font-size: 1.5rem;            font-weight: 700;            margin-bottom: 0.5rem;            color: #a855f7;        }        .constellation-stats {            display: grid;            grid-template-columns: 1fr 1fr;            gap: 1rem;            margin-top: 1rem;        }        .stat {            background: rgba(168, 85, 247, 0.2);            padding: 1rem;            border-radius: 12px;            text-align: center;        }        .stat-number {            font-size: 1.75rem;            font-weight: 800;            color: #fbbf24;        }        .stat-label {            font-size: 0.75rem;            opacity: 0.8;            margin-top: 0.25rem;        }        .cultural-heatmap {            background: rgba(255, 255, 255, 0.05);            backdrop-filter: blur(10px);            border-radius: 20px;            padding: 3rem;            margin-bottom: 3rem;            border: 2px solid rgba(168, 85, 247, 0.3);        }        .heatmap-title {            font-size: 2rem;            margin-bottom: 2rem;            text-align: center;            background: linear-gradient(135deg, #10b981, #047857);            -webkit-background-clip: text;            -webkit-text-fill-color: transparent;            background-clip: text;        }        .heatmap-grid {            display: grid;            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));            gap: 1rem;        }        .heatmap-cell {            padding: 1.5rem;            border-radius: 12px;            text-align: center;            transition: all 0.3s ease;        }        .heatmap-cell:hover {            transform: scale(1.05);        }        .heat-high {            background: rgba(16, 185, 129, 0.6);        }        .heat-medium {            background: rgba(245, 158, 11, 0.6);        }        .heat-low {            background: rgba(239, 68, 68, 0.6);        }    </style></head><body class="pattern-koru-subtle"> <!-- 🎨 ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <!-- Animated stars -->    <div class="stars" id="stars"></div>    <!-- Navigation -->    <script>        fetch('/components/navigation-standard.html')            .then(response => response.text())            .then(data => {                document.body.insertAdjacentHTML('afterbegin', data);            });    </script>    <div class="container">        <div class="hero">            <h1>✨ Content Constellation</h1>            <p style="font-size: 1.5rem; opacity: 0.9;">Map the knowledge universe across 165 subjects</p>        </div>        <!-- Cultural Integration Heatmap -->        <div class="cultural-heatmap">            <h2 class="heatmap-title">🌿 Cultural Integration Heatmap</h2>            <p style="text-align: center; opacity: 0.8; margin-bottom: 2rem;">                Whakataukī density by subject area            </p>            <div class="heatmap-grid" id="heatmap"></div>        </div>        <!-- Subject Constellations -->        <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 3rem;">🌌 Subject Constellations</h2>        <div class="constellation-grid" id="constellations"></div>    </div>    <script>        // Create animated stars        function createStars() {            const starsContainer = document.getElementById('stars');            for (let i = 0; i < 100; i++) {                const star = document.createElement('div');                star.className = 'star';                star.style.width = Math.random() * 3 + 'px';                star.style.height = star.style.width;                star.style.left = Math.random() * 100 + '%';                star.style.top = Math.random() * 100 + '%';                star.style.animationDelay = Math.random() * 3 + 's';                starsContainer.appendChild(star);            }        }        // Subject icons        const subjectIcons = {            'Mathematics': '🔢',            'Science': '🔬',            'English': '📚',            'Te Ao Māori': '🌿',            'Social Studies': '🌍',            'Arts': '🎨',            'Technology': '💻',            'Health': '❤️',            'Physical Education': '⚽',            'Default': '⭐'        };        function getSubjectIcon(subject) {            for (const [key, icon] of Object.entries(subjectIcons)) {                if (subject && subject.includes(key)) return icon;            }            return subjectIcons.Default;        }        async function loadConstellations() {            const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);            // Get all resources            const { data: resources } = await supabase                .from('graphrag_resources')                .select('subject, quality_score, has_whakataukī');            // Group by subject            const subjectStats = {};            resources.forEach(r => {                const subject = r.subject || 'Other';                if (!subjectStats[subject]) {                    subjectStats[subject] = {                        count: 0,                        avgQuality: 0,                        withWhakatauaki: 0,                        qualitySum: 0                    };                }                subjectStats[subject].count++;                subjectStats[subject].qualitySum += r.quality_score || 0;                if (r.has_whakataukī) subjectStats[subject].withWhakatauaki++;            });            // Calculate averages            Object.keys(subjectStats).forEach(subject => {                subjectStats[subject].avgQuality = Math.round(                    subjectStats[subject].qualitySum / subjectStats[subject].count                );                subjectStats[subject].culturalPercent = Math.round(                    (subjectStats[subject].withWhakatauaki / subjectStats[subject].count) * 100                );            });            // Sort by count            const sorted = Object.entries(subjectStats)                .sort((a, b) => b[1].count - a[1].count)                .slice(0, 20);            // Display constellations            const grid = document.getElementById('constellations');            sorted.forEach(([subject, stats]) => {                const card = document.createElement('div');                card.className = 'subject-constellation';                card.innerHTML = `                    <div class="constellation-icon">${getSubjectIcon(subject)}</div>                    <div class="constellation-name">${subject}</div>                    <div class="constellation-stats">                        <div class="stat">                            <div class="stat-number">${stats.count}</div>                            <div class="stat-label">Resources</div>                        </div>                        <div class="stat">                            <div class="stat-number">${stats.avgQuality}</div>                            <div class="stat-label">Avg Quality</div>                        </div>                    </div>                `;                grid.appendChild(card);            });            // Display heatmap            const heatmap = document.getElementById('heatmap');            sorted.slice(0, 12).forEach(([subject, stats]) => {                const cell = document.createElement('div');                const heatClass = stats.culturalPercent > 40 ? 'heat-high' :                                  stats.culturalPercent > 20 ? 'heat-medium' : 'heat-low';                cell.className = `heatmap-cell ${heatClass}`;                cell.innerHTML = `                    <div style="font-weight: 700; margin-bottom: 0.5rem;">${subject}</div>                    <div style="font-size: 2rem; font-weight: 800;">${stats.culturalPercent}%</div>                    <div style="font-size: 0.75rem; opacity: 0.9;">Whakataukī Integration</div>                `;                heatmap.appendChild(cell);            });        }        // Initialize        createStars();        window.addEventListener('DOMContentLoaded', loadConstellations);    </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="
