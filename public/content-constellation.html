<link rel="stylesheet" href="/css/cascade-fix.css"><body class="pattern-koru-subtle"> <!-- 🎨 ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <!-- Animated stars -->    <div class="stars" id="stars"></div>    <!-- Navigation -->    <script>        fetch('/components/navigation-standard.html')            .then(response => response.text())            .then(data => {                document.body.insertAdjacentHTML('afterbegin', data);            });    </script>    <div class="container">        <div class="hero">            <h1>✨ Content Constellation</h1>            <p style="font-size: 1.5rem; opacity: 0.9;">Map the knowledge universe across 165 subjects</p>        </div>        <!-- Cultural Integration Heatmap -->        <div class="cultural-heatmap">            <h2 class="heatmap-title">🌿 Cultural Integration Heatmap</h2>            <p style="opacity: 0.8; ">                Whakataukī density by subject area            </p>            <div class="heatmap-grid" id="heatmap"></div>        </div>        <!-- Subject Constellations -->        <h2 style="font-size: 2.5rem; margin-bottom: 3rem;">🌌 Subject Constellations</h2>        <div class="constellation-grid" id="constellations"></div>    </div>    <script>        // Create animated stars        function createStars() {            const starsContainer = document.getElementById('stars');            for (let i = 0; i < 100; i++) {                const star = document.createElement('div');                star.className = 'star';                star.style.width = Math.random() * 3 + 'px';                star.style.height = star.style.width;                star.style.left = Math.random() * 100 + '%';                star.style.top = Math.random() * 100 + '%';                star.style.animationDelay = Math.random() * 3 + 's';                starsContainer.appendChild(star);            }        }        // Subject icons        const subjectIcons = {            'Mathematics': '🔢',            'Science': '🔬',            'English': '📚',            'Te Ao Māori': '🌿',            'Social Studies': '🌍',            'Arts': '🎨',            'Technology': '💻',            'Health': '❤️',            'Physical Education': '⚽',            'Default': '⭐'        };        function getSubjectIcon(subject) {            for (const [key, icon] of Object.entries(subjectIcons)) {                if (subject && subject.includes(key)) return icon;            }            return subjectIcons.Default;        }        async function loadConstellations() {            const SUPABASE_URL = 'https://nlgldaqtubrlcqddppbq.supabase.co';            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM';            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);            // Get all resources            const { data: resources } = await supabase                .from('graphrag_resources')                .select('subject, quality_score, has_whakataukī');            // Group by subject            const subjectStats = {};            resources.forEach(r => {                const subject = r.subject || 'Other';                if (!subjectStats[subject]) {                    subjectStats[subject] = {                        count: 0,                        avgQuality: 0,                        withWhakatauaki: 0,                        qualitySum: 0                    };                }                subjectStats[subject].count++;                subjectStats[subject].qualitySum += r.quality_score || 0;                if (r.has_whakataukī) subjectStats[subject].withWhakatauaki++;            });            // Calculate averages            Object.keys(subjectStats).forEach(subject => {                subjectStats[subject].avgQuality = Math.round(                    subjectStats[subject].qualitySum / subjectStats[subject].count                );                subjectStats[subject].culturalPercent = Math.round(                    (subjectStats[subject].withWhakatauaki / subjectStats[subject].count) * 100                );            });            // Sort by count            const sorted = Object.entries(subjectStats)                .sort((a, b) => b[1].count - a[1].count)                .slice(0, 20);            // Display constellations            const grid = document.getElementById('constellations');            sorted.forEach(([subject, stats]) => {                const card = document.createElement('div');                card.className = 'subject-constellation';                card.innerHTML = `                    <div class="constellation-icon">${getSubjectIcon(subject)}</div>                    <div class="constellation-name">${subject}</div>                    <div class="constellation-stats">                        <div class="stat">                            <div class="stat-number">${stats.count}</div>                            <div class="stat-label">Resources</div>                        </div>                        <div class="stat">                            <div class="stat-number">${stats.avgQuality}</div>                            <div class="stat-label">Avg Quality</div>                        </div>                    </div>                `;                grid.appendChild(card);            });            // Display heatmap            const heatmap = document.getElementById('heatmap');            sorted.slice(0, 12).forEach(([subject, stats]) => {                const cell = document.createElement('div');                const heatClass = stats.culturalPercent > 40 ? 'heat-high' :                                  stats.culturalPercent > 20 ? 'heat-medium' : 'heat-low';                cell.className = `heatmap-cell ${heatClass}`;                cell.innerHTML = `                    <div >${subject}</div>                    <div style="font-size: 2rem; ">${stats.culturalPercent}%</div>                    <div style="font-size: 0.75rem; opacity: 0.9;">Whakataukī Integration</div>                `;                heatmap.appendChild(cell);            });        }        // Initialize        createStars();        window.addEventListener('DOMContentLoaded', loadConstellations);    </script><!-- 🎨 ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- 🎨 ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- 📊 ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
