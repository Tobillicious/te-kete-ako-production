<body class="bg-gradient-to-br from-green-50 to-blue-50 pattern-koru-subtle"> <!-- üé® ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <div class="checkout-container">        <div class="text-center mb-8">            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">                Complete Your Purchase            </h1>            <p class="text-gray-600">Join schools transforming education with AI</p>        </div>        <div class="checkout-card">            <!-- Order Summary -->            <div class="order-summary">                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>                <div id="planDetails">                    <div class="price-line">                        <span id="planName">Loading...</span>                        <span id="planPrice">$0</span>                    </div>                </div>                <div class="price-line total-line">                    <span>Total</span>                    <span id="totalPrice">$0</span>                </div>            </div>            <!-- Checkout Form -->            <form id="checkout-form">                <h2 class="text-2xl font-bold mb-6">Billing Information</h2>                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">                    <div class="form-field">                        <label for="firstName">First Name *</label>                        <input type="text" id="firstName" required>                    </div>                    <div class="form-field">                        <label for="lastName">Last Name *</label>                        <input type="text" id="lastName" required>                    </div>                </div>                <div class="form-field">                    <label for="email">Email *</label>                    <input type="email" id="email" required>                </div>                <div class="form-field">                    <label for="school">School/Institution *</label>                    <input type="text" id="school" required>                </div>                <div class="form-field">                    <label for="role">Your Role *</label>                    <select id="role" required>                        <option value="">Select role...</option>                        <option value="teacher">Teacher</option>                        <option value="hod">Head of Department</option>                        <option value="principal">Principal/Deputy Principal</option>                        <option value="admin">School Administrator</option>                        <option value="other">Other</option>                    </select>                </div>                <!-- Stripe Card Element -->                <div class="form-field">                    <label for="card-element">Card Details *</label>                    <div id="card-element"></div>                    <div id="card-errors"></div>                </div>                <!-- Submit Button -->                <button type="submit" id="submit-button" class="checkout-button">                    <span id="button-text">Subscribe Now</span>                    <span id="spinner" class="hidden">Processing...</span>                </button>                <!-- Secure Badge -->                <div class="secure-badge">                    <p class="text-sm">üîí Secure payment powered by Stripe</p>                    <p class="text-xs text-gray-600 mt-1">14-day free trial ‚Ä¢ Cancel anytime</p>                </div>            </form>        </div>    </div>    <script>        // Initialize Stripe        // ‚ö†Ô∏è STRIPE NOT CONFIGURED - CHECKOUT DISABLED FOR BETA        // Get real key from https://dashboard.stripe.com/apikeys        const STRIPE_KEY = 'pk_test_PLACEHOLDER'; // NEEDS REAL KEY        if (STRIPE_KEY === 'pk_test_PLACEHOLDER') {            document.body.innerHTML = `                <div class="p-8 text-center bg-white rounded-2xl shadow-lg" >                    <h1 class="mb-4" >‚ö†Ô∏è Checkout Temporarily Unavailable</h1>                    <p class="mb-8" >                        We're setting up payment processing. During beta testing, all resources are FREE!                    </p>                    <a href="/index.html" class="inline-block rounded-lg font-semibold" >                        Browse Free Resources                    </a>                </div>            `;            return;        }        const stripe = Stripe(STRIPE_KEY);        const elements = stripe.elements();        const cardElement = elements.create('card', {            style: {                base: {                    fontSize: '16px',                    color: '#1a4d2e',                    '::placeholder': {                        color: '#9ca3af',                    },                },            },        });        cardElement.mount('#card-element');        // Handle card errors        cardElement.on('change', (event) => {            const displayError = document.getElementById('card-errors');            if (event.error) {                displayError.textContent = event.error.message;            } else {                displayError.textContent = '';            }        });        // Get plan from URL        const urlParams = new URLSearchParams(window.location.search);        const selectedPlan = urlParams.get('plan') || 'individual';        // Plan pricing        const plans = {            individual: {                name: 'Individual Teacher Plan',                price: 15,                interval: 'month'            },            school: {                name: 'School Plan (Up to 50 teachers)',                price: 499,                interval: 'year'            }        };        // Display plan details        const plan = plans[selectedPlan];        if (plan) {            document.getElementById('planName').textContent = plan.name;            document.getElementById('planPrice').textContent = `$${plan.price} / ${plan.interval}`;            document.getElementById('totalPrice').textContent = `$${plan.price}`;        }        // Handle form submission        const form = document.getElementById('checkout-form');        form.addEventListener('submit', async (event) => {            event.preventDefault();            const submitButton = document.getElementById('submit-button');            const buttonText = document.getElementById('button-text');            const spinner = document.getElementById('spinner');            submitButton.disabled = true;            buttonText.classList.add('hidden');            spinner.classList.remove('hidden');            try {                // Create payment method                const {error, paymentMethod} = await stripe.createPaymentMethod({                    type: 'card',                    card: cardElement,                    billing_details: {                        name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,                        email: document.getElementById('email').value,                    },                });                if (error) {                    throw error;                }                // Send to backend to create subscription                const response = await fetch('/api/create-subscription', {                    method: 'POST',                    headers: {'Content-Type': 'application/json'},                    body: JSON.stringify({                        paymentMethodId: paymentMethod.id,                        plan: selectedPlan,                        customerInfo: {                            firstName: document.getElementById('firstName').value,                            lastName: document.getElementById('lastName').value,                            email: document.getElementById('email').value,                            school: document.getElementById('school').value,                            role: document.getElementById('role').value,                        }                    }),                });                const result = await response.json();                if (result.error) {                    throw new Error(result.error);                }                // Success! Redirect to success page                window.location.href = '/checkout-success.html';            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {
            posthog.capture('javascript_error', {
                error: err.message,
                url: window.location.pathname
            }));
        }
        // Show user-friendly message instead of error
        document.getElementById('card-errors').textContent = error.message;                submitButton.disabled = false;                buttonText.classList.remove('hidden');                spinner.classList.add('hidden');            }        });    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- üé® ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
