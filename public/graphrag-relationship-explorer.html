getElementById('cross-curricular').textContent = crossCurr.toLocaleString();                // Learning chains                const { count: chains } = await supabase                    .from('graphrag_relationships')                    .select('*', { count: 'exact', head: true })                    .eq('relationship_type', 'builds_to');                document.getElementById('learning-chains').textContent = chains.toLocaleString();            } catch (error) {                // Log to monitoring instead of console
        if (window.posthog) {

        }
        // Show user-friendly message instead of error
        }        }        // Load recent relationships        async function loadRelationships(filter = 'all', searchTerm = '') {            const resultsContainer = document.getElementById('results-container');            resultsContainer.innerHTML = '<div class="loading">Loading relationships...</div>';            try {                let query = supabase                    .from('graphrag_relationships')                    .select('*')                    .order('created_at', { ascending: false })                    .limit(50);                if (filter !== 'all') {                    query = query.eq('relationship_type', filter);                }                if (searchTerm) {                    query = query.or(`source_path.ilike.%${searchTerm}%,target_path.ilike.%${searchTerm}%`);                }                const { data: relationships, error } = await query;                if (error) throw error;                allRelationships = relationships;                renderRelationships(relationships);            } catch (error) {                // Log to monitoring instead of console

        // Show user-friendly message instead of error
        resultsContainer.innerHTML = '<div class="loading">Error loading relationships. Please try again.</div>';            }        }        // Render relationships        function renderRelationships(relationships) {            const resultsContainer = document.getElementById('results-container');            if (!relationships || relationships.length === 0) {                resultsContainer.innerHTML = '<div class="loading">No relationships found.</div>';                return;            }            const html = relationships.map(rel => {                const typeClass = rel.relationship_type === 'embodies_mƒÅori_concept' ? 'cultural-concept' :                                 rel.relationship_type === 'cross_curricular_connection' ? 'cross-curricular' :                                 rel.relationship_type === 'builds_to' ? 'prerequisite' : '';                const metadata = rel.metadata || {};                const connection = metadata.connection || metadata.connection_type || '';                return `                    <div class="relationship-card">                        <span class="relationship-type ${typeClass}">${formatRelationType(rel.relationship_type)}</span>                        <div class="resource-link">${formatPath(rel.source_path)}</div>                        <div class="connection-arrow">‚Üì ${rel.relationship_type.replace(/_/g, ' ')}</div>                        <div class="resource-link">${formatPath(rel.target_path)}</div>                        ${connection ? `                            <div class="metadata-box">                                <strong>Connection:</strong> ${connection}                                ${metadata.concept ? `<br><strong>Concept:</strong> ${metadata.concept}` : ''}                                ${metadata.progression ? `<br><strong>Progression:</strong> ${metadata.progression}` : ''}                            </div>                        ` : ''}                    </div>                `;            }).join('');            resultsContainer.innerHTML = html;        }        // Format relationship type        function formatRelationType(type) {            const typeMap = {                'embodies_mƒÅori_concept': 'üåø Cultural Concept',                'cross_curricular_connection': 'üîó Cross-Curricular',                'builds_to': 'üìà Builds To',                'prerequisite': 'üìö Prerequisite',                'shared_cultural_element': 'üé® Shared Culture'            };            return typeMap[type] || type.replace(/_/g, ' ').toUpperCase();        }        // Format file path for display        function formatPath(path) {            if (path.startsWith('concept://')) {                return `üìñ ${path.replace('concept://', '').replace(/-/g, ' ').toUpperCase()}`;            }            const parts = path.split('/');            const filename = parts[parts.length - 1].replace('.html', '').replace(/-/g, ' ');            return filename.length > 80 ? filename.substring(0, 80) + '...' : filename;        }        // Event listeners        document.querySelectorAll('.filter-btn').forEach(btn => {            btn.addEventListener('click', () => {                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));                btn.classList.add('active');                currentFilter = btn.dataset.filter;                loadRelationships(currentFilter, document.getElementById('search-input').value);            });        });        let searchTimeout;        document.getElementById('search-input').addEventListener('input', (e) => {            clearTimeout(searchTimeout);            searchTimeout = setTimeout(() => {                loadRelationships(currentFilter, e.target.value);            }, 500);        });        // Initial load        loadStats();        loadRelationships();    </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.htm
