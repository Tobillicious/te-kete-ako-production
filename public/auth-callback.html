<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Authentication - Te Kete Ako</title>    <style>        body {            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 100%);            color: white;            margin: 0;            padding: 0;            min-height: 100vh;            display: flex;            align-items: center;            justify-content: center;        }        .auth-container {            text-align: center;            background: rgba(255, 255, 255, 0.1);            padding: 3rem;            border-radius: 16px;            backdrop-filter: blur(10px);            border: 1px solid rgba(255, 255, 255, 0.2);            max-width: 500px;            width: 90%;        }        .spinner {            width: 40px;            height: 40px;            border: 4px solid rgba(255, 255, 255, 0.3);            border-top: 4px solid white;            border-radius: 50%;            animation: spin 1s linear infinite;            margin: 0 auto 1rem;        }        @keyframes spin {            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }        }        h1 {            margin-bottom: 1rem;            font-size: 1.5rem;        }        p {            opacity: 0.9;            margin-bottom: 2rem;        }        .success {            color: #10b981;        }        .error {            color: #ef4444;        }    </style><!-- ðŸŽ¨ ULTIMATE BEAUTY SYSTEM - Te Kete Ako Design Excellence --> <link rel="stylesheet" href="/css/te-kete-ultimate-beauty-system.css"> <script src="https://cdn.tailwindcss.com"></script> <script src="/tailwind.config.ultimate.js"></script> <!-- END ULTIMATE BEAUTY SYSTEM --><!-- Professional Design System --><link rel="stylesheet" href="/css/te-kete-professional.css"></head><body class="pattern-koru-subtle"> <!-- ðŸŽ¨ ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script>    <div class="auth-container">        <div class="spinner" id="spinner"></div>        <h1 id="status-title">Completing Authentication</h1>        <p id="status-message">Please wait while we complete your sign-in...</p>        <div id="redirect-info" style="display: none;">            <p>Redirecting to your dashboard...</p>        </div>    </div>    <!-- Required Scripts -->    <script src="/js/env-config.js"></script>    <script src="/vendor/supabase.min.js"></script>    <script src="/js/oauth-config.js"></script>    <script>        // Handle OAuth callback        document.addEventListener('DOMContentLoaded', async () => {            const urlParams = new URLSearchParams(window.location.search);            const code = urlParams.get('code');            const error = urlParams.get('error');            const errorDescription = urlParams.get('error_description');            const statusTitle = document.getElementById('status-title');            const statusMessage = document.getElementById('status-message');            const spinner = document.getElementById('spinner');            const redirectInfo = document.getElementById('redirect-info');            if (error) {                // OAuth error                spinner.style.display = 'none';                statusTitle.textContent = 'Authentication Failed';                statusTitle.className = 'error';                statusMessage.textContent = errorDescription || 'An error occurred during authentication.';                statusMessage.className = 'error';                // Show retry option                setTimeout(() => {                    window.location.href = '/login.html';                }, 3000);                return;            }            if (code) {                try {                    // Initialize Supabase                    const supabase = window.supabase.createClient(                        window.ENV.SUPABASE_URL,                        window.ENV.SUPABASE_ANON_KEY                    );                    // Exchange code for session                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);                    if (error) throw error;                    if (data.user) {                        // Success!                        spinner.style.display = 'none';                        statusTitle.textContent = 'Welcome to Te Kete Ako!';                        statusTitle.className = 'success';                        statusMessage.textContent = 'Authentication successful.';                        redirectInfo.style.display = 'block';                        // Redirect to dashboard                        setTimeout(() => {                            window.location.href = '/teacher-dashboard.html';                        }, 2000);                    }                } catch (error) {                    console.error('OAuth callback error:', error);                    spinner.style.display = 'none';                    statusTitle.textContent = 'Authentication Error';                    statusTitle.className = 'error';                    statusMessage.textContent = 'Failed to complete authentication. Please try again.';                    statusMessage.className = 'error';                    setTimeout(() => {                        window.location.href = '/login.html';                    }, 3000);                }            } else {                // No code parameter - redirect to login                window.location.href = '/login.html';            }        });    </script><!-- ðŸŽ¨ ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- ðŸŽ¨ ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- ðŸ“Š ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/js/posthog-analytics.js" defer></script></body></html>
