 been upgraded to a comprehensive testing suite.</p>  <p>If not redirected, <a href="/auth-testing-dashboard.html">click here</a>.</p> </div> <script> // Legacy code removed - see auth-testing-dashboard.html const supabaseUrl = 'https://nlgldaqtubrlcqddppbq.supabase.co'; const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sZ2xkYXF0dWJybGNxZGRwcGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODkzMzksImV4cCI6MjA2ODY2NTMzOX0.IFaWqep1MBSofARiCUuzvAReC44hwGnmKOMNSd55nIM'; const supabase = window.supabase.createClient(supabaseUrl, supabaseKey); const results = document.getElementById('results'); function log(message, status = 'info') { const div = document.createElement('div'); div.style.padding = '10px'; div.style.margin = '5px 0'; div.style.borderRadius = '5px'; switch(status) { case 'success': div.style.backgroundColor = '#d4edda'; div.style.color = '#155724'; break; case 'error': div.style.backgroundColor = '#f8d7da'; div.style.color = '#721c24'; break; case 'warning': div.style.backgroundColor = '#fff3cd'; div.style.color = '#856404'; break; default: div.style.backgroundColor = '#d1ecf1'; div.style.color = '#0c5460'; } div.innerHTML = message; results.appendChild(div); } async function checkUserRole() { try { const { data: { user }, error: userError } = await supabase.auth.getUser(); if (userError) { log(`❌ Error getting user: ${userError.message}`, 'error'); return null; } if (!user) { log('⚠️ No user logged in', 'warning'); return null; } // Get user profile with role const { data: profile, error: profileError } = await supabase .from('profiles') .select('*') .eq('user_id', user.id) .single(); if (profileError) { log(`❌ Error getting profile: ${profileError.message}`, 'error'); return null; } log(`✅ User role: ${profile.user_type || 'not set'}`, 'success'); return profile; } catch (error) { log(`❌ Error: ${error.message}`, 'error'); return null; } } async function updateUserRole(role) { try { const { data: { user }, error: userError } = await supabase.auth.getUser(); if (userError) { log(`❌ Error getting user: ${userError.message}`, 'error'); return; } // Update user profile with role const { data, error } = await supabase .from('profiles') .upsert({ user_id: user.id, user_type: role, updated_at: new Date() }); if (error) { log(`❌ Error updating role: ${error.message}`, 'error'); } else { log(`✅ Role updated to: ${role}`, 'success'); } } catch (error) { log(`❌ Error: ${error.message}`, 'error'); } } async function testRoleBasedAccess() { const profile = await checkUserRole(); if (!profile) { log('⚠️ Please login first', 'warning'); return; } const role = profile.user_type; if (role === 'teacher') { log('👨‍🏫 Teacher access: Full resource library, lesson planning, student management', 'success'); } else if (role === 'student') { log('👨‍🎓 Student access: Guided learning, assignments, progress tracking', 'success'); } else { log('⚠️ Role not set. Please set your role below.', 'warning'); } } // Initialize test document.addEventListener('DOMContentLoaded', () => { log('🔐 Te Kete Ako Role-Based Authentication Test', 'info'); log('Testing role differentiation for students and teachers...', 'info'); // Add role selection buttons const roleDiv = document.createElement('div'); roleDiv.style.margin = '20px 0'; roleDiv.innerHTML = ` <h3>Set Your Role:</h3> <button onclick="updateUserRole('teacher')" style="margin: 5px; padding: 10px; background: #1b4332; color: white; border: none; border-radius: 5px;">Set as Teacher</button> <button onclick="updateUserRole('student')" style="margin: 5px; padding: 10px; background: #2e86ab; color: white; border: none; border-radius: 5px;">Set as Student</button> <button onclick="testRoleBasedAccess()" style="margin: 5px; padding: 10px; background: #f18f01; color: white; border: none; border-radius: 5px;">Test Access</button> `; results.appendChild(roleDiv); // Check current role checkUserRole(); }); </script> <script> // Register service worker for performance if ('service
