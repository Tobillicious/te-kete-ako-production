       <!-- END ULTIMATE BEAUTY SYSTEM --></head><body class="pattern-koru-subtle"> <!-- üé® ULTIMATE BEAUTY: Navigation --> <div id="nav-container"></div> <script>   fetch('/components/navigation-standard.html')     .then(r => r.text())     .then(html => document.getElementById('nav-container').innerHTML = html); </script> <div class="container"> <h1>üß© Crossword Generator</h1> <p class="subtitle">Create custom crosswords for your lessons - perfect for vocabulary, concepts, and revision</p> <div class="input-section"> <h3 style="margin-bottom: 1rem;">Add Words & Clues</h3> <div class="word-list" id="wordList"> <!-- Words will be added here --> </div> <button class="btn btn-secondary" onclick="addWord()">+ Add Word</button> <button class="btn btn-primary" onclick="generateCrossword()" style="margin-left: 1rem;">Generate Crossword</button> <button class="btn btn-primary" onclick="window.print()" style="margin-left: 1rem;">üñ®Ô∏è Print</button> </div> <div id="crosswordOutput"></div> </div> <script> let words = []; function addWord() { const id = Date.now(); const wordList = document.getElementById('wordList'); const item = document.createElement('div'); item.className = 'word-item'; item.innerHTML = ` <input type="text" placeholder="WORD" id="word-${id}" style="text-transform: uppercase;"> <input type="text" placeholder="Clue or definition" id="clue-${id}"> <button class="btn btn-danger" onclick="removeWord(this)">√ó</button> `; wordList.appendChild(item); } function removeWord(btn) { btn.parentElement.remove(); } function generateCrossword() { // Collect words and clues words = []; const wordItems = document.querySelectorAll('.word-item'); wordItems.forEach(item => { const wordInput = item.querySelector('input[id^="word-"]'); const clueInput = item.querySelector('input[id^="clue-"]'); if (wordInput.value && clueInput.value) { words.push({ word: wordInput.value.toUpperCase().replace(/[^A-Z]/g, ''), clue: clueInput.value }); } }); if (words.length < 3) { alert('Please add at least 3 words to create a crossword'); return; } // Simple grid layout (basic implementation) const output = document.getElementById('crosswordOutput'); output.innerHTML = ` <h2 style="color: #1a4d2e; margin-bottom: 1.5rem;">Your Custom Crossword</h2> <div class="clues-section"> <div class="clue-list"> <h3>Across</h3> ${words.filter((_, i) => i % 2 === 0).map((w, i) => ` <div class="clue"> <strong>${i+1}.</strong> ${w.clue} (${w.word.length} letters) </div> `).join('')} </div> <div class="clue-list"> <h3>Down</h3> ${words.filter((_, i) => i % 2 === 1).map((w, i) => ` <div class="clue"> <strong>${i+1}.</strong> ${w.clue} (${w.word.length} letters) </div> `).join('')} </div> </div> <div style="margin-top: 2rem; padding: 1.5rem; background: #fff3cd; border-radius: 12px; border-left: 4px solid #ffc107;"> <strong>üìã Answers:</strong> ${words.map(w => w.word).join(', ')} <div style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;"> (Hidden from print - for teacher reference) </div> </div> `; } // Add initial words for (let i = 0; i < 3; i++) { addWord(); } </script><!-- üé® ULTIMATE BEAUTY SYSTEM: Complete UX --><!-- Footer --><div id="footer-container"></div><script>  fetch('/components/footer.html').then(r=>r.text()).then(html=>{    document.getElementById('footer-container').innerHTML=html;  });</script><!-- Mobile Navigation --><div id="mobile-nav-bottom"></div><script>  fetch('/components/mobile-bottom-nav.html').then(r=>r.text()).then(html=>{    document.getElementById('mobile-nav-bottom').innerHTML=html;  });</script><!-- Floating Action Button (Help) --><div id="fab-quick-actions"></div><script>  fetch('/components/quick-actions-fab.html').then(r=>r.text()).then(html=>{    document.getElementById('fab-quick-actions').innerHTML=html;  });</script><!-- üé® ULTIMATE BEAUTY: Framer Cultural Gestures --><script src="/js/framer-cultural-gestures-ultimate.js" defer></script><!-- üìä ULTIMATE BEAUTY: PostHog Analytics (Privacy-First) --><script src="/
